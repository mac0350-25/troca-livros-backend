    // Assert - Verificar o resultado\n    let status = response.status();\n    let body: Value = response\n        .json()\n        .await\n        .expect(\"Falha ao ler corpo da resposta\");\n\n    assert_eq!(status, StatusCode::OK);\n    assert_eq!(body[\"status\"], \"success\");\n    assert_eq!(body[\"message\"], \"Livros encontrados com sucesso\");\n    assert!(body[\"data\"].is_array());\n\n    // Verificar se há pelo menos um livro na resposta\n    let data = body[\"data\"].as_array().unwrap();\n    if !data.is_empty() {\n        let first_book = \u0026data[0];\n\n        // Verificar se os campos obrigatórios existem\n        assert!(first_book[\"google_id\"].is_string());\n        assert!(first_book[\"title\"].is_string());\n\n        // Verificar se os campos têm valores adequados\n        assert!(!first_book[\"google_id\"].as_str().unwrap().is_empty());\n        assert!(!first_book[\"title\"].as_str().unwrap().is_empty());\n    }\n}\n\n#[tokio::test]\nasync fn test_search_books_without_authentication() {\n    // Usa mutex para garantir execução sequencial dos testes\n    let mutex = get_test_mutex().await;\n    let _lock = mutex.lock().await;\n    \n    // Arrange\n    let app = setup_test_app().await;\n    let client = reqwest::Client::new();\n\n    // Act - Buscar livros sem fornecer token de autenticação\n    let response = client\n        .post(\u0026format!(\"http://localhost:{}/api/books/search\", app.port))\n        .json(\u0026json!({\n            \"query\": \"Clean Code\"\n        }))\n        .send()\n        .await\n        .expect(\"Falha ao enviar requisição\");\n\n    // Assert - Verificar que a requisição falhou por falta de autenticação\n    let status = response.status();\n    let body: Value = response\n        .json()\n        .await\n        .expect(\"Falha ao ler corpo da resposta\");\n\n    assert_eq!(status, StatusCode::UNAUTHORIZED);\n    assert_eq!(body[\"error\"][\"status\"], 401);\n    assert!(body[\"error\"][\"message\"]\n        .as_str()\n        .unwrap()\n        .contains(\"Token de autenticação ausente\"));\n}\n\n#[tokio::test]\nasync fn test_search_books_with_invalid_token() {\n    // Usa mutex para garantir execução sequencial dos testes\n    let mutex = get_test_mutex().await;\n    let _lock = mutex.lock().await;\n    \n    // Arrange\n    let app = setup_test_app().await;\n    let client = reqwest::Client::new();\n\n    // Token inválido\n    let invalid_token = \"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwiaWF0IjoxNTE2MjM5MDIyLCJleHAiOjk5OTk5OTk5OTl9.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c\";\n\n    // Act - Buscar livros com token inválido\n    let response = client\n        .post(\u0026format!(\"http://localhost:{}/api/books/search\", app.port))\n        .header(header::AUTHORIZATION, format!(\"Bearer {}\", invalid_token))\n        .json(\u0026json!({\n            \"query\": \"Clean Code\"\n        }))\n        .send()\n        .await\n        .expect(\"Falha ao enviar requisição\");\n\n    // Assert - Verificar que a requisição falhou por token inválido\n    let status = response.status();\n    let body: Value = response\n        .json()\n        .await\n        .expect(\"Falha ao ler corpo da resposta\");\n\n    assert_eq!(status, StatusCode::UNAUTHORIZED);\n    assert_eq!(body[\"error\"][\"status\"], 401);\n    assert!(body[\"error\"][\"message\"]\n        .as_str()\n        .unwrap()\n        .contains(\"Token inválido\"));\n}\n\n#[tokio::test]\nasync fn test_search_books_empty_query() {\n    // Usa mutex para garantir execução sequencial dos testes\n    let mutex = get_test_mutex().await;\n    let _lock = mutex.lock().await;\n    \n    // Arrange - Configurar o aplicativo de teste e autenticar\n    let app = setup_test_app().await;\n    let token = get_auth_token(\u0026app).await;\n    let client = reqwest::Client::new();\n\n    // Act - Enviar uma consulta vazia\n    let response = client\n        .post(\u0026format!(\"http://localhost:{}/api/books/search\", app.port))\n        .header(header::AUTHORIZATION, format!(\"Bearer {}\", token))\n        .json(\u0026json!({\n            \"query\": \"\"\n        }))\n        .send()\n        .await\n        .expect(\"Falha ao enviar requisição\");\n\n    // Assert\n    let status = response.status();\n    let body: Value = response\n        .json()\n        .await\n        .expect(\"Falha ao ler corpo da resposta\");\n\n    assert_eq!(status, StatusCode::BAD_REQUEST);\n    assert_eq!(body[\"error\"][\"status\"], 400);\n    assert!(body[\"error\"][\"message\"]\n        .as_str()\n        .unwrap()\n        .contains(\"não pode estar vazia\"));\n}\n\n#[tokio::test]\nasync fn test_search_books_specific_book() {\n    // Usa mutex para garantir execução sequencial dos testes\n    let mutex = get_test_mutex().await;\n    let _lock = mutex.lock().await;\n    \n    // Arrange\n    let app = setup_test_app().await;\n    let token = get_auth_token(\u0026app).await;\n    let client = reqwest::Client::new();\n\n    // Act - Buscar um livro específico com termos mais específicos\n    let response = client\n        .post(\u0026format!(\"http://localhost:{}/api/books/search\", app.port))\n        .header(header::AUTHORIZATION, format!(\"Bearer {}\", token))\n        .json(\u0026json!({\n            \"query\": \"Clean Code: A Handbook of Agile Software Craftsmanship Robert Martin\"\n        }))\n        .send()\n        .await\n        .expect(\"Falha ao enviar requisição\");\n\n    // Assert\n    let status = response.status();\n    let body: Value = response\n        .json()\n        .await\n        .expect(\"Falha ao ler corpo da resposta\");\n\n    assert_eq!(status, StatusCode::OK);\n\n    let data = body[\"data\"].as_array().unwrap();\n\n    // Verificar se os resultados são relevantes - não exigimos match exato, pois a API pode retornar resultados diferentes\n    let is_relevant = data.iter().any(|book| {\n        let title = book[\"title\"].as_str().unwrap_or(\"\");\n        let authors = book[\"authors\"].as_str().unwrap_or(\"\");\n\n        // Considerar relevante se contiver partes do título ou nome do autor\n        title.contains(\"Clean\")\n            || title.contains(\"Code\")\n            || authors.contains(\"Martin\")\n            || authors.contains(\"Robert\")\n    });\n\n    assert!(\n        is_relevant,\n        \"Deveria encontrar livros relacionados a 'Clean Code' ou 'Robert Martin'\"\n    );\n}\n\n#[tokio::test]\nasync fn test_search_books_nonexistent_title() {\n    // Usa mutex para garantir execução sequencial dos testes\n    let mutex = get_test_mutex().await;\n    let _lock = mutex.lock().await;\n    \n    // Arrange\n    let app = setup_test_app().await;\n    let token = get_auth_token(\u0026app).await;\n    let client = reqwest::Client::new();\n\n    // Act - Buscar um título improvável de existir\n    let unique_query = format!(\"TítuloMuitoImprovável{}\", chrono::Utc::now().timestamp());\n    let response = client\n        .post(\u0026format!(\"http://localhost:{}/api/books/search\", app.port))\n        .header(header::AUTHORIZATION, format!(\"Bearer {}\", token))\n        .json(\u0026json!({\n            \"query\": unique_query\n        }))\n        .send()\n        .await\n        .expect(\"Falha ao enviar requisição\");\n\n    // Assert\n    let status = response.status();\n    let body: Value = response\n        .json()\n        .await\n        .expect(\"Falha ao ler corpo da resposta\");\n\n    assert_eq!(status, StatusCode::OK);\n    assert_eq!(body[\"status\"], \"success\");\n\n    // O array de dados deve estar vazio ou ter poucos resultados\n    let data = body[\"data\"].as_array().unwrap();\n    assert!(\n        data.len() \u003c 2,\n        \"Não deveria encontrar muitos livros com um título improvável\"\n    );\n}\n\n#[tokio::test]\nasync fn test_search_books_with_author_filter() {\n    // Usa mutex para garantir execução sequencial dos testes\n    let mutex = get_test_mutex().await;\n    le para garantir que apenas um teste end-to-end execute por vez\nstatic TEST_MUTEX: OnceCell\u003cArc\u003cMutex\u003c()\u003e\u003e\u003e = OnceCell::const_new();\n\n/// Retorna um mutex para garantir a execução sequencial dos testes\npub async fn get_test_mutex() -\u003e Arc\u003cMutex\u003c()\u003e\u003e {\n    TEST_MUTEX\n        .get_or_init(|| async { Arc::new(Mutex::new(())) })\n        .await\n        .clone()\n}\n\n/// Configura um aplicativo de teste com um banco de dados de teste\n///\n/// Esta função:\n/// 1. Cria uma conexão com o banco de dados de teste\n/// 2. Configura o servidor Axum\n/// 3. Inicia o servidor em uma porta aleatória\n/// 4. Retorna o objeto TestApp com informações para os testes\npub async fn setup_test_app() -\u003e TestApp {\n    // Carregar variáveis de ambiente\n    dotenv::dotenv().ok();\n\n    // Configurar logging para testes\n    let _ = tracing_subscriber::fmt()\n        .with_test_writer()\n        .with_env_filter(\"info\")\n        .try_init();\n\n    // Obter a URL do banco de dados de teste a partir da variável de ambiente\n    let test_db_url =\n        std::env::var(\"TEST_DATABASE_URL\").expect(\"TEST_DATABASE_URL não está definida\");\n\n    // Encontrar uma porta disponível\n    let listener = TcpListener::bind(\"127.0.0.1:0\").expect(\"Falha ao vincular a porta aleatória\");\n    let port = listener.local_addr().unwrap().port();\n\n    // Configurar rotas sem Swagger UI (não necessário para testes)\n    let created_app = app::create_app(\u0026test_db_url).await;\n\n    // Iniciar o servidor em uma nova thread\n    let server = axum::Server::from_tcp(listener)\n        .expect(\"Falha ao criar servidor a partir do listener\")\n        .serve(created_app.into_make_service());\n\n    tokio::spawn(server);\n\n    TestApp { port }\n}\n\n/// Cria um usuário de teste e retorna o token de autenticação\n///\n/// Esta função:\n/// 1. Registra um novo usuário (se necessário)\n/// 2. Faz login para obter o token JWT\n/// 3. Retorna o token para ser usado em requisições autenticadas\n#[allow(dead_code)]\npub async fn get_auth_token(app: \u0026TestApp) -\u003e String {\n    let client = Client::new();\n\n    // Criar credenciais únicas usando UUID para garantir unicidade absoluta\n    // mesmo quando chamado no mesmo milissegundo\n    let uuid = Uuid::new_v4().to_string();\n    let email = format!(\"auth_test_{}@example.com\", uuid);\n    let password = \"Senha@123\";\n    let name = format!(\"Usuário de Teste {}\", uuid);\n\n    // Registrar usuário\n    let register_response = client\n        .post(\u0026format!(\"http://localhost:{}/api/auth/register\", app.port))\n        .json(\u0026json!({\n            \"name\": name,\n            \"email\": email,\n            \"password\": password\n        }))\n        .send()\n        .await\n        .expect(\"Falha ao registrar usuário de teste\");\n\n    assert_eq!(register_response.status(), reqwest::StatusCode::CREATED);\n\n    // Fazer login\n    let login_response = client\n        .post(\u0026format!(\"http://localhost:{}/api/auth/login\", app.port))\n        .json(\u0026json!({\n            \"email\": email,\n            \"password\": password\n        }))\n        .send()\n        .await\n        .expect(\"Falha ao autenticar usuário de teste\");\n\n    let login_body: Value = login_response\n        .json()\n        .await\n        .expect(\"Falha ao ler resposta de login\");\n\n    // Extrair token\n    login_body[\"data\"][\"access_token\"]\n        .as_str()\n        .expect(\"Token não encontrado na resposta\")\n        .to_string()\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","mikhael","desktop","usp","bcc","5s","troca-livros","troca-livros-backend","tests","get_user_books_test.rs"],"content":"mod common;\n\nuse crate::common::test_utils::{get_auth_token, get_test_mutex, setup_test_app};\nuse reqwest::{header, StatusCode};\nuse serde_json::{json, Value};\n\n#[tokio::test]\nasync fn test_get_user_books() {\n    // Usa mutex para garantir execução sequencial dos testes\n    let mutex = get_test_mutex().await;\n    let _lock = mutex.lock().await;\n    \n    // Arrange - Configurar o aplicativo de teste e autenticar\n    let app = setup_test_app().await;\n    let token = get_auth_token(\u0026app).await;\n    let client = reqwest::Client::new();\n\n    // Primeiro, vamos buscar um livro para adicionar à lista\n    let search_response = client\n        .post(\u0026format!(\"http://localhost:{}/api/books/search\", app.port))\n        .header(header::AUTHORIZATION, format!(\"Bearer {}\", token))\n        .json(\u0026json!({\n            \"query\": \"Clean Code\"\n        }))\n        .send()\n        .await\n        .expect(\"Falha ao enviar requisição de busca\");\n\n    let search_body: Value = search_response\n        .json()\n        .await\n        .expect(\"Falha ao ler corpo da resposta de busca\");\n\n    let books = search_body[\"data\"].as_array().unwrap();\n    assert!(!books.is_empty(), \"A busca deve retornar pelo menos um livro\");\n\n    let google_id = books[0][\"google_id\"].as_str().unwrap();\n\n    // Adicionar um livro à lista de possuídos\n    let offered_response = client\n        .post(\u0026format!(\"http://localhost:{}/api/books/offered\", app.port))\n        .header(header::AUTHORIZATION, format!(\"Bearer {}\", token))\n        .json(\u0026json!({\n            \"google_id\": google_id\n        }))\n        .send()\n        .await\n        .expect(\"Falha ao adicionar livro à lista de possuídos\");\n\n    assert_eq!(offered_response.status(), StatusCode::CREATED);\n\n    // Adicionar um livro diferente à lista de desejados\n    // Buscar outro livro para não causar conflito\n    let second_search_response = client\n        .post(\u0026format!(\"http://localhost:{}/api/books/search\", app.port))\n        .header(header::AUTHORIZATION, format!(\"Bearer {}\", token))\n        .json(\u0026json!({\n            \"query\": \"Domain-Driven Design\"\n        }))\n        .send()\n        .await\n        .expect(\"Falha ao enviar requisição da segunda busca\");\n\n    let second_search_body: Value = second_search_response\n        .json()\n        .await\n        .expect(\"Falha ao ler corpo da segunda resposta de busca\");\n\n    let second_books = second_search_body[\"data\"].as_array().unwrap();\n    assert!(!second_books.is_empty(), \"A segunda busca deve retornar pelo menos um livro\");\n\n    let second_google_id = second_books[0][\"google_id\"].as_str().unwrap();\n\n    // Adicionar à lista de desejados\n    let wanted_response = client\n        .post(\u0026format!(\"http://localhost:{}/api/books/wanted\", app.port))\n        .header(header::AUTHORIZATION, format!(\"Bearer {}\", token))\n        .json(\u0026json!({\n            \"google_id\": second_google_id\n        }))\n        .send()\n        .await\n        .expect(\"Falha ao adicionar livro à lista de desejados\");\n\n    assert_eq!(wanted_response.status(), StatusCode::CREATED);\n\n    // Act - Obter livros do usuário\n    let response = client\n        .get(\u0026format!(\"http://localhost:{}/api/books\", app.port))\n        .header(header::AUTHORIZATION, format!(\"Bearer {}\", token))\n        .send()\n        .await\n        .expect(\"Falha ao obter livros do usuário\");\n\n    // Assert - Verificar o resultado\n    let status = response.status();\n    let body: Value = response\n        .json()\n        .await\n        .expect(\"Falha ao ler corpo da resposta\");\n\n    assert_eq!(status, StatusCode::OK);\n    assert_eq!(body[\"status\"], \"success\");\n    assert_eq!(\n        body[\"message\"],\n        \"Livros do usuário recuperados com sucesso\"\n    );\n    \n    // Verificar se as listas estão presentes\n    assert!(body[\"data\"][\"offered_books\"].is_array());\n    assert!(body[\"data\"][\"wanted_books\"].is_array());\n    \n    // Verificar se tem pelo menos um livro em cada lista\n    assert!(body[\"data\"][\"offered_books\"].as_array().unwrap().len() \u003e= 1);\n    assert!(body[\"data\"][\"wanted_books\"].as_array().unwrap().len() \u003e= 1);\n    \n    // Limpar depois do teste - remover os livros adicionados\n    \n    // Obter IDs dos livros adicionados\n    let offered_book_id = body[\"data\"][\"offered_books\"][0][\"id\"].as_str().unwrap();\n    let wanted_book_id = body[\"data\"][\"wanted_books\"][0][\"id\"].as_str().unwrap();\n    \n    // Remover livro possuído\n    let offered_delete_response = client\n        .delete(\u0026format!(\"http://localhost:{}/api/books/offered/{}\", app.port, offered_book_id))\n        .header(header::AUTHORIZATION, format!(\"Bearer {}\", token))\n        .send()\n        .await\n        .expect(\"Falha ao remover livro da lista de possuídos\");\n    \n    assert_eq!(offered_delete_response.status(), StatusCode::OK);\n    \n    // Remover livro desejado\n    let wanted_delete_response = client\n        .delete(\u0026format!(\"http://localhost:{}/api/books/wanted/{}\", app.port, wanted_book_id))\n        .header(header::AUTHORIZATION, format!(\"Bearer {}\", token))\n        .send()\n        .await\n        .expect(\"Falha ao remover livro da lista de desejados\");\n    \n    assert_eq!(wanted_delete_response.status(), StatusCode::OK);\n}\n\n#[tokio::test]\nasync fn test_get_user_books_without_authentication() {\n    // Usa mutex para garantir execução sequencial dos testes\n    let mutex = get_test_mutex().await;\n    let _lock = mutex.lock().await;\n    \n    // Arrange\n    let app = setup_test_app().await;\n    let client = reqwest::Client::new();\n\n    // Act - Tentar obter livros sem autenticação\n    let response = client\n        .get(\u0026format!(\"http://localhost:{}/api/books\", app.port))\n        .send()\n        .await\n        .expect(\"Falha ao enviar requisição\");\n\n    // Assert - A requisição deve falhar por falta de autenticação\n    let status = response.status();\n    let body: Value = response\n        .json()\n        .await\n        .expect(\"Falha ao ler corpo da resposta\");\n\n    assert_eq!(status, StatusCode::UNAUTHORIZED);\n    assert_eq!(body[\"error\"][\"status\"], 401);\n    assert!(body[\"error\"][\"message\"]\n        .as_str()\n        .unwrap()\n        .contains(\"Token de autenticação ausente\"));\n} ","traces":[],"covered":0,"coverable":0},{"path":["/","home","mikhael","desktop","usp","bcc","5s","troca-livros","troca-livros-backend","tests","middleware_auth_test.rs"],"content":"mod common;\n\nuse crate::common::test_utils::{get_auth_token, get_test_mutex, setup_test_app};\nuse reqwest::{header, StatusCode};\nuse serde_json::{json, Value};\n\n#[tokio::test]\nasync fn test_auth_middleware_token_expiration() {\n    // Usa mutex para garantir execução sequencial dos testes\n    let mutex = get_test_mutex().await;\n    let _lock = mutex.lock().await;\n    \n    // Arrange\n    let app = setup_test_app().await;\n    let client = reqwest::Client::new();\n\n    // Token expirado (exp está no passado)\n    let expired_token = \"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyLCJleHAiOjE1MTYyMzkwMjJ9.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c\";\n\n    // Act - Tentar acessar uma rota protegida com token expirado\n    let response = client\n        .post(\u0026format!(\"http://localhost:{}/api/books/search\", app.port))\n        .header(header::AUTHORIZATION, format!(\"Bearer {}\", expired_token))\n        .json(\u0026json!({\n            \"query\": \"Clean Code\"\n        }))\n        .send()\n        .await\n        .expect(\"Falha ao enviar requisição\");\n\n    // Assert\n    let status = response.status();\n    let body: Value = response\n        .json()\n        .await\n        .expect(\"Falha ao ler corpo da resposta\");\n\n    assert_eq!(status, StatusCode::UNAUTHORIZED);\n    assert_eq!(body[\"error\"][\"status\"], 401);\n    assert!(body[\"error\"][\"message\"]\n        .as_str()\n        .unwrap()\n        .contains(\"Token inv :{}/api/books/offered\", app.port))\n        .header(header::AUTHORIZATION, format!(\"Bearer {}\", token))\n        .json(\u0026json!({\n            \"google_id\": google_id\n        }))\n        .send()\n        .await\n        .expect(\"Falha ao enviar requisição para adicionar livro\");\n\n    let add_body: Value = add_response\n        .json()\n        .await\n        .expect(\"Falha ao ler corpo da resposta de adição\");\n\n    let book_id = add_body[\"data\"][\"book_id\"].as_str().unwrap();\n\n    // Act - Remover o livro da lista de possuídos\n    let response = client\n        .delete(\u0026format!(\n            \"http://localhost:{}/api/books/offered/{}\",\n            app.port, book_id\n        ))\n        .header(header::AUTHORIZATION, format!(\"Bearer {}\", token))\n        .send()\n        .await\n        .expect(\"Falha ao enviar requisição para remover livro\");\n\n    // Assert - Verificar o resultado\n    let status = response.status();\n    let body: Value = response\n        .json()\n        .await\n        .expect(\"Falha ao ler corpo da resposta\");\n\n    assert_eq!(status, StatusCode::OK);\n    assert_eq!(body[\"status\"], \"success\");\n    assert_eq!(\n        body[\"message\"],\n        \"Livro removido da lista de possuídos com sucesso\"\n    );\n\n    // Tentar remover o mesmo livro novamente deve falhar\n    let second_delete_response = client\n        .delete(\u0026format!(\n            \"http://localhost:{}/api/books/offered/{}\",\n            app.port, book_id\n        ))\n        .header(header::AUTHORIZATION, format!(\"Bearer {}\", token))\n        .send()\n        .await\n        .expect(\"Falha ao enviar segunda requisição para remover livro\");\n\n    let second_delete_status = second_delete_response.status();\n    let second_delete_body: Value = second_delete_response\n        .json()\n        .await\n        .expect(\"Falha ao ler corpo da segunda resposta de remoção\");\n\n    assert_eq!(second_delete_status, StatusCode::BAD_R ody[\"error\"][\"message\"]\n        .as_str()\n        .unwrap()\n        .contains(\"não está na sua lista de desejados\"));\n} ","traces":[],"covered":0,"coverable":0},{"path":["/","home","mikhael","desktop","usp","bcc","5s","troca-livros","troca-livros-backend","tests","trade_possible_test.rs"],"content":"mod common;\n\nuse crate::common::test_utils::{get_test_mutex, setup_test_app, get_auth_token};\nuse reqwest::StatusCode;\nuse serde_json::{json, Value};\nuse uuid::Uuid;\n\n#[tokio::test]\nasync fn test_get_possible_trades_success() {\n    // Usa mutex para garantir execução sequencial dos testes\n    let mutex = get_test_mutex().await;\n    let _lock = mutex.lock().await;\n    \n    // Arrange\n    let app = setup_test_app().await;\n    let client = reqwest::Client::new();\n\n    // Criar dois usuários de teste\n    let user1_token = get_auth_token(\u0026app).await;\n    let user2_token = get_auth_token(\u0026app).await;\n\n    // Primeiro, buscar livros através da API do Google Books\n    let search_response = client\n        .post(\u0026format!(\"http://localhost:{}/api/books/search\", app.port))\n        .header(\"Authorization\", format!(\"Bearer {}\", user1_token))\n        .json(\u0026json!({\n            \"query\": \"Clean Code\"\n        }))\n        .send()\n        .await\n        .expect(\"Falha ao buscar livros\");\n\n    let search_body: Value = search_response\n        .json()\n        .await\n        .expect(\"Falha ao ler resposta de busca\");\n\n    let books = search_body[\"data\"].as_array().unwrap();\n    assert!(!books.is_empty(), \"A busca deve retornar pelo menos um livro\");\n\n    let google_id_1 = books[0][\"google_id\"].as_str().unwrap();\n    \n    // Buscar um segundo livro\n    let search_response2 = client\n        .post(\u0026format!(\"http://localhost:{}/api/books/search\", app.port))\n        .header(\"Authorization\", format!(\"Bearer {}\", user1_token))\n        .json(\u0026json!({\n            \"query\": \"Design Patterns\"\n        }))\n        .send()\n        .await\n        .expect(\"Falha ao buscar segundo livro\");\n\n    let search_body2: Value = search_response2\n        .json()\n        .await\n        .expect(\"Falha ao ler resposta de segunda busca\");\n\n    let books2 = search_body2[\"data\"].as_array().unwrap();\n    assert!(!books2.is_empty(), \"A segunda busca deve retornar pelo menos um livro\");\n\n    let google_id_2 = books2[0][\"google_id\"].as_str().unwrap();\n\n    // User 1 adiciona livro 1 aos oferecidos\n    let _add_offered_response1 = client\n        .post(\u0026format!(\"http://localhost:{}/api/books/offered\", app.port))\n        .header(\"Authorization\", format!(\"Bearer {}\", user1_token))\n        .json(\u0026json!({\n            \"google_id\": google_id_1\n        }))\n        .send()\n        .await\n        .expect(\"Falha ao adicionar livro oferecido user1\");\n\n    // User 1 adiciona livro 2 aos desejados  \n    let _add_wanted_response1 = client\n        .post(\u0026format!(\"http://localhost:{}/api/books/wanted\", app.port))\n        .header(\"Authorization\", format!(\"Bearer {}\", user1_token))\n        .json(\u0026json!({\n            \"google_id\": google_id_2\n        }))\n        .send()\n        .await\n        .expect(\"Falha ao adicionar livro desejado user1\");\n\n    // User 2 adiciona livro 2 aos oferecidos (o que user1 quer)\n    let _add_offered_response2 = client\n        .post(\u0026format!(\"http://localhost:{}/api/books/offered\", app.port))\n        .header(\"Authorization\", format!(\"Bearer {}\", user2_token))\n        .json(\u0026json!({\n            \"google_id\": google_id_2\n        }))\n        .send()\n        .await\n        .expect(\"Falha ao adicionar livro oferecido user2\");\n\n    // User 2 adiciona livro 1 aos desejados (o que user1 oferece)\n    let _add_wanted_response2 = client\n        .post(\u0026format!(\"http://localhost:{}/api/books/wanted\", app.port))\n        .header(\"Authorization\", format!(\"Bearer {}\", user2_token))\n        .json(\u0026json!({\n            \"google_id\": google_id_1\n        }))\n        .send()\n        .await\n        .expect(\"Falha ao adicionar livro desejado user2\");\n\n    // Extrair user ID do token ou usar um UUID conhecido\n    // Para este teste, vamos usar um UUID válido mas que pode não ter dados\n    let user_id = Uuid::new_v4();\n\n    // Act - Buscar trocas possíveis\n    let trades_response = client\n        .get(\u0026format!(\"http://localhost:{}/api/trades/possible/{}\", app.port, user_id))\n        .header(\"Authorization\", format!(\"Bearer {}\", user1_token))\n        .send()\n        .await\n        .expect(\"Falha ao buscar trocas possíveis\");\n\n    // Assert\n    let status = trades_response.status();\n    \n    // Como estamos usando um user_id aleatório, deve retornar OK com lista vazia\n    assert_eq!(status, StatusCode::OK);\n    \n    let body: Value = trades_response\n        .json()\n        .await\n        .expect(\"Falha ao ler corpo da resposta\");\n\n    // Deve retornar uma lista (provavelmente vazia pois o user_id é aleatório)\n    assert!(body.is_array(), \"Resposta deve ser um array\");\n}\n\n#[tokio::test]\nasync fn test_get_possible_trades_invalid_user_id() {\n    // Usa mutex para garantir execução sequencial dos testes\n    let mutex = get_test_mutex().await;\n    let _lock = mutex.lock().await;\n    \n    // Arrange\n    let app = setup_test_app().await;\n    let client = reqwest::Client::new();\n    let token = get_auth_token(\u0026app).await;\n\n    // Act - Buscar trocas com ID inválido\n    let trades_response = client\n        .get(\u0026format!(\"http://localhost:{}/api/trades/possible/invalid-id\", app.port))\n        .header(\"Authorization\", format!(\"Bearer {}\", token))\n        .send()\n        .await\n        .expect(\"Falha ao buscar trocas com ID inválido\");\n\n    // Assert\n    let status = trades_response.status();\n    let body: Value = trades_response\n        .json(             .contains(\"não pode estar vazio\"),\n            \"Mensagem de erro deveria indicar que o email não pode estar vazio\"\n        );\n    }\n\n    #[test]\n    fn test_invalid_email_format() {\n        let dto = CreateUserDto {\n            name: \"Teste\".to_string(),\n            email: \"email_invalido\".to_string(),\n            password: \"senha123\".to_string(),\n        };\n\n        let result = dto.validate();\n        assert!(\n            result.is_err(),\n            \"O DTO com formato de email inválido deveria falhar na validação\"\n        );\n\n        let error = result.unwrap_err();\n        assert!(\n            error.field_errors().contains_key(\"email\"),\n            \"Erro deveria estar no campo 'email'\"\n        );\n        assert!(\n            error.field_errors().get(\"email\").unwrap()[0]\n                .message\n                .as_ref()\n                .unwrap()\n                .contains(\"Formato de email inválido\"),\n            \"Mensagem de erro deveria indicar que o formato do email é inválido\"\n        );\n    }\n\n    #[test]\n    fn test_short_password() {\n        let dto = CreateUserDto {\n            name: \"Teste\".to_string(),\n            email: \"teste@example.com\".to_string(),\n            password: \"12345\".to_string(), // Menos de 6 caracteres\n        };\n\n        let result = dto.validate();\n        assert!(\n            result.is_err(),\n            \"O DTO com senha curta demais deveria falhar na validação\"\n        );\n\n        let error = result.unwrap_err();\n        assert!(\n            error.field_errors().contains_key(\"password\"),\n            \"Erro deveria estar no campo 'password'\"\n        );\n        assert!(\n            error.field_errors().get(\"password\").unwrap()[0]\n                .message\n                .as_ref()\n                .unwrap()\n                .contains(\"pelo menos 6 caracteres\"),\n            \"Mensagem de erro deveria indicar que a senha deve ter pelo menos 6 caracteres\"\n        );\n    }\n\n    #[test]\n    fn test_validate_all_method() {\n        // Teste com DTO válido\n        let valid_dto = CreateUserDto {\n            name: \"Teste\".to_string(),\n            email: \"teste@example.com\".to_string(),\n            password: \"senha123\".to_string(),\n        };\n        assert!(\n            valid_dto.validate_all().is_ok(),\n            \"O método validate_all deveria retornar Ok para um DTO válido\"\n        );\n\n        // Teste com DTO inválido\n        let invalid_dto = CreateUserDto {\n            name: \"\".to_string(),\n            email: \"email_invalido\".to_string(),\n            password: \"12345\".to_string(),\n        };\n        let result = invalid_dto.validate_all();\n        assert!(\n            result.is_err(),\n            \"O método validate_all deveria retornar Err para um DTO inválido\"\n        );\n\n        let error = result.unwrap_err();\n        match error {\n            crate::error::AppError::ValidationError(msg) =\u003e {\n                assert!(\n                    msg.contains(\"Erro de validação\"),\n                    \"Mensagem de erro deveria começar com 'Erro de validação'\"\n                );\n            }\n            _ =\u003e panic!(\"Tipo de erro inesperado, esperava ValidationError\"),\n        }\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","mikhael","desktop","usp","bcc","5s","troca-livros","troca-livros-backend","src","repositories","book_repository.rs"],"content":"use crate::models::book::GoogleBookDto;\nuse chrono::NaiveDate;\nuse sqlx::PgPool;\nuse async_trait::async_trait;\nuse serde::{Serialize, Deserialize};\nuse utoipa::ToSchema;\nuse uuid::Uuid;\nuse crate::error::AppError;\n\n// Estender GoogleBookDto para incluir o id do banco de dados\n#[derive(Debug, Clone, Serialize, Deserialize, ToSchema)]\npub struct BookWithId {\n    pub id: Uuid,\n    pub book: GoogleBookDto,\n}\n\n#[async_trait]\npub trait BookRepository: Send + Sync + 'static {\n    async fn create(\u0026self, book: \u0026GoogleBookDto) -\u003e Result\u003cUuid, AppError\u003e;\n    async fn find_by_google_id(\u0026self, google_id: \u0026str) -\u003e Result\u003cOption\u003cBookWithId\u003e, AppError\u003e;\n    async fn find_by_id(\u0026self, id: \u0026str) -\u003e Result\u003cOption\u003cGoogleBookDto\u003e, AppError\u003e;\n    async fn find_by_ids(\u0026self, ids: \u0026[String]) -\u003e Result\u003cVec\u003cBookWithId\u003e, AppError\u003e;\n}\n\npub struct PgBookRepository {\n    pool: PgPool,\n}\n\nimpl PgBookRepository {\n    pub fn new(pool: PgPool) -\u003e Self {\n        Self { pool }\n    }\n}\n\n#[async_trait]\nimpl BookRepository for PgBookRepository {\n    async fn find_by_google_id(\u0026self, google_id: \u0026str) -\u003e Result\u003cOption\u003cBookWithId\u003e, AppError\u003e {\n        let result = sqlx::query!(\n            r#\"\n            SELECT \n                id,\n                google_id,\n                title,\n                author,\n                publisher,\n                published_date,\n                description,\n                image_url,\n                page_count\n            FROM books \n            WHERE google_id = $1\n            \"#,\n            google_id\n        )\n        .fetch_optional(\u0026self.pool)\n        .await\n        .map_err(|e| AppError::DatabaseError(e.to_string()))?;\n\n        Ok(result.map(|r| BookWithId {\n            id: r.id,\n            book: GoogleBookDto {\n                google_id: r.google_id.unwrap_or_default(),\n                title: r.title,\n                authors: Some(r.author),\n                publisher: r.publisher,\n                published_date: r.published_date.map(|d| d.to_string()),\n                description: Some(r.description),\n                image_url: Some(r.image_url),\n                page_count: r.page_count,\n            }\n        }))\n    }\n\n    async fn find_by_id(\u0026self, id: \u0026str) -\u003e Result\u003cOption\u003cGoogleBookDto\u003e, AppError\u003e {\n        // Tenta converter a string em UUID\n        let book_id = match Uuid::parse_str(id) {\n            Ok(uuid) =\u003e uuid,\n            Err(_) =\u003e return Ok(None), // Retorna None para IDs inválidos\n        };\n\n        let result = sqlx::query!(\n            r#\"\n            SELECT \n                google_id,\n                title,\n                author,\n                publisher,\n                published_date,\n                description,\n                image_url,\n                page_count\n            FROM books \n            WHERE id = $1\n            \"#,\n            book_id\n        )\n        .fetch_optional(\u0026self.pool)\n        .await\n        .map_err(|e| AppError::DatabaseError(e.to_string()))?;\n\n        match result {\n            Some(r) =\u003e Ok(Some(GoogleBookDto {\n                google_id: r.google_id.unwrap_or_default(),\n                title: r.title,\n                authors: Some(r.author),\n                publisher: r.publisher,\n                published_date: r.published_date.map(|d| d.to_string()),\n                description: Some(r.description),\n                image_url: Some(r.image_url),\n                page_count: r.page_count,\n            })),\n            None =\u003e Ok(None),\n        }\n    }\n\n    async fn create(\u0026self, book: \u0026GoogleBookDto) -\u003e Result\u003cUuid, AppError\u003e {\n        // Tenta converter a data de publicação para o formato NaiveDate\n        let published_date = match \u0026book.published_date {\n            Some(date_str) =\u003e {\n                match NaiveDate::parse_from_str(date_str, \"%Y-%m-%d\") {\n                    Ok(date) =\u003e Some(date),\n                    Err(_) =\u003e {\n                        return Err(AppError::ValidationError(format!(\n                            \"A data '{}' deve estar no formato AAAA-MM-DD\",\n                            date_str\n                        )));\n                    }\n                }\n            }\n            None =\u003e None,\n        };\n\n        let result = sqlx::query!(\n            r#\"\n            INSERT INTO books (\n                title, \n                author, \n                description, \n                image_url, \n                publisher, \n                published_date, \n                page_count, \n                google_id\n            )\n            VALUES ($1, $2, $3, $4, $5, $6, $7, $8)\n            RETURNING id\n            \"#,\n            \u0026book.title[..book.title.len().min(250)],\n            \u0026book.authors.clone().unwrap_or_default()[..book.authors.clone().unwrap_or_default().len().min(250)],\n            \u0026book.description.clone().unwrap_or_default()[..book.description.clone().unwrap_or_default().len().min(250)],\n            book.image_url.clone().unwrap_or_default(),\n            book.publisher,\n            published_date,\n            book.page_count,\n            book.google_id\n        )\n        .fetch_one(\u0026self.pool)\n        .await\n        .map_err(|e| AppError::DatabaseError(e.to_string()))?;\n\n        Ok(result.id)\n    }\n\n    async fn find_by_ids(\u0026self, ids: \u0026[String]) -\u003e Result\u003cVec\u003cBookWithId\u003e, AppError\u003e {\n        // Validar e converter as strings para UUIDs\n        let mut valid_uuids = Vec::with_capacity(ids.len());\n        \n        for id in ids {\n            match Uuid::parse_str(id) {\n                Ok(uuid) =\u003e valid_uuids.push(uuid),\n                Err(_) =\u003e continue, // Ignora IDs inválidos\n            }\n        }\n        \n        // Se não há UUIDs válidos, retorna uma lista vazia\n        if valid_uuids.is_empty() {\n            return Ok(Vec::new());\n        }\n\n        // Consulta para buscar livros com os IDs fornecidos\n        let result = sqlx::query!(\n            r#\"\n            SELECT \n                id,\n                google_id,\n                title,\n                author,\n                publisher,\n                published_date,\n                description,\n                image_url,\n                page_count\n            FROM books \n            WHERE id = ANY($1)\n            \"#,\n            \u0026valid_uuids[..]\n        )\n        .fetch_all(\u0026self.pool)\n        .await\n        .map_err(|e| AppError::DatabaseError(e.to_string()))?;\n\n        // Mapear os resultados para BookWithId\n        let books = result\n            .into_iter()\n            .map(|r| BookWithId {\n                id: r.id,\n                book: GoogleBookDto {\n                    google_id: r.google_id.unwrap_or_default(),\n                    title: r.title,\n                    authors: Some(r.author),\n                    publisher: r.publisher,\n                    published_date: r.published_date.map(|d| d.to_string()),\n                    description: Some(r.description),\n                    image_url: Some(r.image_url),\n                    page_count: r.page_count,\n                }\n            })\n            .collect();\n\n        Ok(books)\n    }\n}\n","traces":[{"line":30,"address":[7396896],"length":1,"stats":{"Line":10}},{"line":37,"address":[7198639,7197760,7198060,7197905,7197795],"length":1,"stats":{"Line":18}},{"line":38,"address":[7186353,7186020,7185402,7185328,7186085,7185788],"length":1,"stats":{"Line":30}},{"line":56,"address":[6708537],"length":1,"stats":{"Line":24}},{"line":57,"address":[7199328,7199346,7199121],"length":1,"stats":{"Line":0}},{"line":59,"address":[7208978,7209128,7210508,7209376,7210267,7210319],"length":1,"stats":{"Line":22}},{"line":60,"address":[4795638],"length":1,"stats":{"Line":5}},{"line":61,"address":[4796180],"length":1,"stats":{"Line":5}},{"line":62,"address":[4795698],"length":1,"stats":{"Line":5}},{"line":63,"address":[7187923],"length":1,"stats":{"Line":5}},{"line":64,"address":[7186898],"length":1,"stats":{"Line":5}},{"line":65,"add D do livro corresponde ao ID retornado pela criação\n    assert_eq!(found_book.id, book_id, \"O ID do livro não corresponde ao ID retornado pela criação\");\n\n    // Verifica se os dados do livro encontrado correspondem aos dados inseridos\n    assert_eq!(found_book.book.google_id, book.google_id);\n    assert_eq!(found_book.book.title, book.title);\n    assert_eq!(found_book.book.authors, book.authors);\n    assert_eq!(found_book.book.publisher, book.publisher);\n    assert_eq!(found_book.book.published_date, book.published_date);\n    assert_eq!(found_book.book.description, book.description);\n    assert_eq!(found_book.book.image_url, book.image_url);\n    assert_eq!(found_book.book.page_count, book.page_count);\n}\n\n#[tokio::test]\nasync fn test_create_book_with_invalid_date() {\n    // Usa mutex para garantir execução sequencial dos testes\n    let mutex = get_test_mutex().await;\n    let _lock = mutex.lock().await;\n\n    let book_repository = setup_test_repository().await;\n\n    // Cria um livro para o teste usando a factory, com uma data inválida\n    let book = create_test_book(\"abc456\", false);\n\n    // Tenta inserir o livro com data inválida e espera um erro de validação\n    let result = book_repository.create(\u0026book).await;\n\n    assert!(result.is_err(), \"Deveria falhar ao criar livro com data inválida\");\n\n    // Verifica se é um erro de validação\n    match result {\n        Err(AppError::ValidationError(_)) =\u003e (),\n        _ =\u003e panic!(\"Esperava um erro de validação\"),\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","mikhael","desktop","usp","bcc","5s","troca-livros","troca-livros-backend","src","repositories","book_repository_test","find_book_by_google_id_test.rs"],"content":"use crate::repositories::book_repository::BookRepository;\nuse crate::repositories::book_repository_test::create_test_book;\nuse crate::repositories::book_repository_test::setup_test_repository;\nuse crate::repositories::test_help ica se o resultado é uma lista vazia\n    assert!(\n        found_books.is_empty(),\n        \"Deveria retornar uma lista vazia quando todos os IDs são inválidos\"\n    );\n}\n\n#[tokio::test]\nasync fn test_find_by_ids_mixed_valid_invalid() {\n    // Usa mutex para garantir execução sequencial dos testes\n    let mutex = get_test_mutex().await;\n    let _lock = mutex.lock().await;\n\n    let book_repository = setup_test_repository().await;\n\n    // Cria um livro para o teste\n    let book = create_test_book(\"test_find_mixed\", true);\n\n    // Insere o livro no banco de dados\n    let book_id = book_repository\n        .create(\u0026book)\n        .await\n        .expect(\"Falha ao criar livro\");\n\n    // Lista com IDs válidos e inválidos\n    let ids = vec![\n        book_id.to_string(),\n        \"invalid-uuid\".to_string(),\n        \"not-a-uuid\".to_string(),\n    ];\n    \n    let found_books = book_repository\n        .find_by_ids(\u0026ids)\n        .await\n        .expect(\"Falha ao buscar livros com IDs mistos\");\n\n    // Verifica se apenas o livro válido foi encontrado\n    assert_eq!(\n        found_books.len(),\n        1,\n        \"Deveria encontrar apenas o livro com ID válido\"\n    );\n    \n    assert_eq!(found_books[0].id, book_id, \"O ID encontrado deve corresponder ao ID válido\");\n} ","traces":[],"covered":0,"coverable":0},{"path":["/","home","mikhael","desktop","usp","bcc","5s","troca-livros","troca-livros-backend","src","repositories","book_repository_test","mod.rs"],"content":"pub mod create_book_test;\npub mod find_book_by_google_id_test;\npub mod find_by_google_id_test;\npub mod find_by_id_test;\npub mod find_by_ids_test;\n\nuse crate::models::book::GoogleBookDto;\nuse crate::repositories::book_repository::PgBookRepository;\nuse crate::repositories::test_helpers::get_test_db_pool;\n\n\nasync fn setup_test_repository() -\u003e PgBookRepository {\n    // Obtém o pool de conexão com o banco de dados de teste\n    let pool = get_test_db_pool().await;\n\n    // Limpa o banco de dados para garantir o isolamento dos testes\n    crate::repositories::test_helpers::clean_database(\u0026pool).await;\n\n    // Criamos o DatabasePool com o pool real\n    PgBookRepository::new(pool)\n}\n\npub fn create_test_book(google_id: \u0026str, with_valid_date: bool) -\u003e GoogleBookDto {\n    GoogleBookDto {\n        google_id: String::from(google_id),\n        title: String::from(\"Livro de Teste\"),\n        authors: Some(String::from(\"Autor Teste\")),\n        publisher: Some(String::from(\"Editora Teste\")),\n        // Usa data válida ou inválida conforme solicitado\n        published_date: Some(String::from(if with_valid_date {\n            \"2022-05-10\"\n        } else {\n            \"10/05/2022\"\n        })),\n        description: Some(String::from(\"Esta é uma descrição de teste\")),\n        image_url: Some(String::from(\"http://example.com/livro.jpg\")),\n        page_count: Some(300),\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","mikhael","desktop","usp","bcc","5s","troca-livros","troca-livros-backend","src","repositories","books_offered_repository.rs"],"content":"use async_trait::async_trait;\nuse sqlx::PgPool;\nuse uuid::Uuid;\n\nuse crate::error::AppError;\nuse crate::models::book::{BookOffered, CreateBookOfferedDto};\n\n#[async_trait]\npub trait BooksOfferedRepository: Send + Sync + 'static {\n    async fn create(\u0026self, book_offered: \u0026CreateBookOfferedDto) -\u003e Result\u003cBookOffered, AppError\u003e;\n    async fn find(\u0026self, book_id: \u0026Uuid, user_id: \u0026Uuid) -\u003e Result\u003cOption\u003cBookOffered\u003e, AppError\u003e;\n    async fn delete(\u0026self, book_id: \u0026Uuid, user_id: \u0026Uuid) -\u003e Result\u003cbool, AppError\u003e;\n    async fn find_by_user_id(\u0026self, user_id: \u0026Uuid) -\u003e Result\u003cVec\u003cUuid\u003e, AppError\u003e;\n}\n\npub struct PgBooksOfferedRepository {\n    pool: PgPool,\n}\n\nimpl PgBooksOfferedRepository {\n    pub fn new(pool: PgPool) -\u003e Self {\n        Self { pool }\n    }\n}\n\n#[async_trait]\nimpl BooksOfferedRepository for PgBooksOfferedRepository {\n    async fn create(\u0026self, book_offered: \u0026CreateBookOfferedDto) -\u003e Result\u003cBookOffered, AppError\u003e {\n        // Inserir na tabela books_offered\n        let result = sqlx::query!(\n            r#\"\n            INSERT INTO books_offered (book_id, user_id)\n            VALUES ($1, $2)\n            RETURNING book_id, user_id\n            \"#,\n            book_offered.book_id,\n            book_offered.user_id\n        )\n        .fetch_one(\u0026self.pool)\n        .await\n        .map_err(|e| {\n            if e.to_string().contains(\"duplicate key\") {\n                AppError::ValidationError(\"Este livro já está na sua lista de possuídos\".to_string())\n            } else if e.to_string().contains(\"foreign key constraint\") {\n                if e.to_string().contains(\"books_offered_book_id_fkey\") {\n                    AppError::ValidationError(format!(\n                        \"Livro com ID {} não encontrado\",\n                        book_offered.book_id\n                    ))\n                } else if e.to_string().contains(\"books_offered_user_id_fkey\") {\n                    AppError::ValidationError(format!(\n                        \"Usuário com ID {} não encontrado\",\n                        book_offered.user_id\n                    ))\n                } else {\n                    AppError::DatabaseError(e.to_string())\n                }\n            } else {\n                AppError::DatabaseError(e.to_string())\n            }\n        })?;\n\n        Ok(BookOffered {\n            book_id: result.book_id,\n            user_id: result.user_id,\n        })\n    }\n\n    async fn find(\u0026self, book_id: \u0026Uuid, user_id: \u0026Uuid) -\u003e Result\u003cOption\u003cBookOffered\u003e, AppError\u003e {\n        let result = sqlx::query!(\n            r#\"\n            SELECT book_id, user_id\n            FROM books_offered\n            WHERE book_id = $1 AND user_id = $2\n            \"#,\n            book_id,\n            user_id\n        )\n        .fetch_optional(\u0026self.pool)\n        .await\n        .map_err(|e| AppError::DatabaseError(e.to_string()))?;\n\n        Ok(result.map(|r| BookOffered {\n            book_id: r.book_id,\n            user_id: r.user_id,\n        }))\n    }\n\n    async fn delete(\u0026self, book_id: \u0026Uuid, user_id: \u0026Uuid) -\u003e Result\u003cbool, AppError\u003e {\n        let result = sqlx::query!(\n            r#\"\n            DELETE FROM books_offered\n            WHERE book_id = $1 AND user_id = $2\n            \"#,\n            book_id,\n            user_id\n        )\n        .execute(\u0026self.pool)\n        .await\n        .map_err(|e| AppError::DatabaseError(e.to_string()))?;\n\n        // Retorna true se algo foi excluído, false caso contrário\n        Ok(result.rows_affected() \u003e 0)\n    }\n\n    async fn find_by_user_id(\u0026self, user_id: \u0026Uuid) -\u003e Result\u003cVec\u003cUuid\u003e, AppError\u003e {\n        let result = sqlx::query!(\n            r#\"\n            SELECT book_id\n            FROM books_offered\n            WHERE user_id = $1\n            \"#,\n            user_id\n        )\n        .fetch_all(\u0026self.pool)\n        .await\n        .map_err(|e| AppError::DatabaseError(e.to_string()))?;\n\n        Ok(result.into_iter().map(|r| r.book_id).collect())\n    }\n} ","traces":[{"line":21,"address":[7507024],"length":1,"stats":{"Line":10}},{"line":28,"address":[6874406,6873507,6873472,6873589,6873744],"length":1,"stats":{"Line":15}},{"line":30,"address":[6880867,6881584,6881181,6881071,6880324],"length":1,"stats":{"Line":21}},{"line":40,"address":[6723657],"length":1,"stats":{"Line":20}},{"line":41,"address":[6882368,6883529,6883820,6881908],"length":1,"stats":{"Line":6}},{"line":42,"address":[3987767,3986451,3986395],"length":1, _test_book(\"delete_multi_test\");\n    let book_id = book_repository.create(\u0026book).await.unwrap();\n\n    // Cria books_offered para ambos os usuários\n    let book_offered1 = CreateBookOfferedDto {\n        book_id,\n        user_id: user1.id,\n    };\n    \n    let book_offered2 = CreateBookOfferedDto {\n        book_id,\n        user_id: user2.id,\n    };\n\n    // Insere as relações\n    books_offered_repository.create(\u0026book_offered1).await.unwrap();\n    books_offered_repository.create(\u0026book_offered2).await.unwrap();\n\n    // Deleta apenas para o usuário 1\n    let delete_result = books_offered_repository.delete(\u0026book_id, \u0026user1.id).await.unwrap();\n    assert!(delete_result, \"A deleção para o usuário 1 deveria ter sucesso\");\n\n    // Verifica se foi removido para o usuário 1\n    let find_result1 = books_offered_repository.find(\u0026book_id, \u0026user1.id).await.unwrap();\n    assert!(find_result1.is_none(), \"O livro não deveria mais estar possuído pelo usuário 1\");\n\n    // Verifica se ainda existe para o usuário 2\n    let find_result2 = books_offered_repository.find(\u0026book_id, \u0026user2.id).await.unwrap();\n    assert!(find_result2.is_some(), \"O livro ainda deveria estar possuído pelo usuário 2\");\n}\n\n#[tokio::test]\nasync fn test_delete_books_offered_multiple_books() {\n    // Usa mutex para garantir execução sequencial dos testes\n    let mutex = get_test_mutex().await;\n    let _lock = mutex.lock().await;\n\n    // Setup dos repositórios\n    let book_repository = setup_book_repository().await;\n    let user_repository = setup_user_repository().await;\n    let books_offered_repository = setup_test_repository().await;\n\n    // Cria um usuário para o teste\n    let user = create_test_user();\n    let user = user_repository.create(\u0026user, \"senha_hash\".to_string()).await.unwrap();\n\n    // Cria dois livros para o teste\n    let book1 = create_test_book(\"delete_book1_test\");\n    let book1_id = book_repository.create(\u0026book1).await.unwrap();\n    \n    let book2 = create_test_book(\"delete_book2_test\");\n    let book2_id = book_repository.create(\u0026book2).await.unwrap();\n\n    // Cria books_offered para ambos os livros\n    let book_offered1 = CreateBookOfferedDto {\n        book_id: book1_id,\n        user_id: user.id,\n    };\n    \n    let book_offered2 = CreateBookOfferedDto {\n        book_id: book2_id,\n        user_id: user.id,\n    };\n\n    // Insere as relações\n    books_offered_repository.create(\u0026book_offered1).await.unwrap();\n    books_offered_repository.create(\u0026book_offered2).await.unwrap();\n\n    // Deleta apenas o livro 1\n    let delete_result = books_offered_repository.delete(\u0026book1_id, \u0026user.id).await.unwrap();\n    assert!(delete_result, \"A deleção para o livro 1 deveria ter sucesso\");\n\n    // Verifica se o livro 1 foi removido\n    let find_result1 = books_offered_repository.find(\u0026book1_id, \u0026user.id).await.unwrap();\n    assert!(find_result1.is_none(), \"O livro 1 não deveria mais estar possuído\");\n\n    // Verifica se o livro 2 ainda existe\n    let find_result2 = books_offered_repository.find(\u0026book2_id, \u0026user.id).await.unwrap();\n    assert!(find_result2.is_some(), \"O livro 2 ainda deveria estar possuído\");\n} ","traces":[],"covered":0,"coverable":0},{"path":["/","home","mikhael","desktop","usp","bcc","5s","troca-livros","troca-livros-backend","src","repositories","books_offered_repository_test","find_books_offered_test.rs"],"content":"use crate::models::book::CreateBookOfferedDto;\nuse crate::repositories::book_repository::BookRepository;\nuse crate::repositories::books_offered_repository::BooksOfferedRepository;\nuse crate::repositories::books_offered_repository_test::{\n    create_test_book, create_test_user, setup_book_repository, setup_test_repository, setup_user_repository,\n};\nuse crate::repositories::test_helpers::get_test_mutex;\nuse crate::repositories::user_repository::UserRepository;\nuse uuid::Uuid;\n\n#[tokio::test]\nasync fn test_find_books_offered() {\n    // Usa mutex para garantir execução sequencial dos testes\n    let mutex = get_test_mutex().await;\n    let _lock = mutex.lock().await;\n\n    // Setup dos repositórios\n    let book_repository = setup_book_repository().await;\n    let user_repository = setup_user_repository().await;\n    let books_offered_repository = setup_test_repository().await;\n\n    // Cria um usuário para o teste\n    let user = create_test_user();\n    let user = user_repository.create(\u0026user, \"senha_hash\".to_string()).await.unwrap();\n\n    // Cria um livro para o teste\n    let book = create_test_book(\"find_test123\");\n    let book_id = book_repository.create(\u0026book).await.unwrap();\n\n    // Cria um book_offered\n    let book_offered = CreateBookOfferedDto {\n        book_id,\n        user_id: user.id,\n    };\n\n    books_offered_repository.create(\u0026book_offered).await.unwrap();\n\n    // Testa a busca do book_offered\n    let result = books_offered_repository.find(\u0026book_id, \u0026user.id).await;\n    \n    assert!(result.is_ok(), \"Falha ao buscar book_offered: {:?}\", result.err());\n    \n    let found = result.unwrap();\n    assert!(found.is_some(), \"Book offered não encontrado\");\n    \n    let found = found.unwrap();\n    assert_eq!(found.book_id, book_id);\n    assert_eq!(found.user_id, user.id);\n}\n\n#[tokio::test]\nasync fn test_find_books_offered_nonexistent_book() {\n    // Usa mutex para garantir execução sequencial dos testes\n    let mutex = get_test_mutex().await;\n    let _lock = mutex.lock().await;\n\n    // Setup dos repositórios\n    let user_repository = setup_user_repository().await;\n    let books_offered_repository = setup_test_repository().await;\n\n    // Cria um usuário para o teste\n    let user = create_test_user();\n    let user = user_repository.create(\u0026user, \"senha_hash\".to_string()).await.unwrap();\n\n    // Testa busca com book_id inexistente\n    let non_existent_id = Uuid::new_v4();\n    let result = books_offered_repository.find(\u0026non_existent_id, \u0026user.id).await;\n    \n    assert!(result.is_ok(), \"A busca deveria ser bem-sucedida mesmo com ID inexistente\");\n    assert!(result.unwrap().is_none(), \"Não deveria encontrar book_offered com ID de livro inexistente\");\n}\n\n#[tokio::test]\nasync fn test_find_books_offered_nonexistent_user() {\n    // Usa mutex para garantir execução sequencial dos testes\n    let mutex = get_test_mutex().await;\n    let _lock = mutex.lock().await;\n\n    // Setup dos repositórios\n    let book_repository = setup_book_repository().await;\n    let books_offered_repository = setup_test_repository().await;\n\n    // Cria um livro para o teste\n    let book = create_test_book(\"find_nonexistent_user_test\");\n    let book_id = book_repository.create(\u0026book).await.unwrap();\n\n    // Testa busca com user_id inexistente\n    let non_existent_user_id = Uuid::new_v4();\n    let result = books_offered_repository.find(\u0026book_id, \u0026non_existent_user_id).await;\n    \n    assert!(result.is_ok(), \"A busca deveria ser bem-sucedida mesmo com user_id inexistente\");\n    assert!(result.unwrap().is_none(), \"Não deveria encontrar book_offered com user_id inexistente\");\n}\n\n#[tokio::test]\nasync fn test_find_books_offered_multiple_entries() {\n    // Usa mutex para garantir execução sequencial dos testes\n    let mutex = get_test_mutex().await;\n    let _lock = mutex.lock().await;\n\n    // Setup dos repositórios\n    let book_repository = setup_book_repository().await;\n    let user_repository = setup_user_repository().await;\n    let books_offered_repository = setup_test_repository().await;\n\n    // Cria dois usuários para o teste\n    let user1 = create_test_user();\n    let user1 = user_repository.create(\u0026user1, \"senha_hash_1\".to_string()).await.unwrap();\n    \n    let user2 = create_test_user();\n    let user2 = user_repository.create(\u0026user2, \"senha_hash_2\".to_string()).await.unwrap();\n\n    // Cria dois livros para o teste\n    let book1 = create_test_book(\"find_multi_test1\");\n    let book1_id = book_repository.create(\u0026book1).await.unwrap();\n    \n    let book2 = create_test_book(\"find_multi_test2\");\n    let book2_id = book_repository.create(\u0026book2).await.unwrap();\n\n    // Cria várias relações de books_offered\n    let book_offered1 = CreateBookOfferedDto {\n        book_id: book1_id,\n        user_id: user1.id,\n    };\n    \n    let book_offered2 = CreateBookOfferedDto {\n        book_id: book2_id,\n        user_id: user1.id,\n    };\n    \n    let book_offered3 = CreateBookOfferedDto {\n        book_id: book1_id,\n        user_id: user2.id,\n    };\n\n    // Insere as relações\n    books_offered_repository.create(\u0026book_offered1).await.unwrap();\n    books_offered_repository.create(\u0026book_offered2).await.unwrap();\n    books_offered_repository.create(\u0026book_offered3).await.unwrap();\n\n    // Teste 1: Usuário 1 oferece o Livro 1\n    let result1 = books_offered_repository.find(\u0026book1_id, \u0026user1.id).await.unwrap();\n    assert!(result1.is_some(), \"Usuário 1 deveria ter o Livro 1 como possuído\");\n    \n    // Teste 2: Usuário 1 oferece o Livro 2\n    let result2 = books_offered_repository.find(\u0026book2_id, \u0026user1.id).await.unwrap();\n    assert!(result2.is_some(), \"Usuário 1 deveria ter o Livro 2 como possuído\");\n    \n    // Teste 3: Usuário 2 oferece o Livro 1\n    let result3 = books_offered_repository.find(\u0026book1_id, \u0026user2.id).await.unwrap();\n    assert!(result3.is_some(), \"Usuário 2 deveria ter o Livro 1 como possuído\");\n    \n    // Teste 4: Usuário 2 NÃO oferece o Livro 2\n    let result4 = books_offered_repository.find(\u0026book2_id, \u0026user2.id).await.unwrap();\n    assert!(result4.is_none(), \"Usuário 2 não deveria ter o Livro 2 como possuído\");\n} ","traces":[],"covered":0,"coverable":0},{"path":["/","home","mikhael","desktop","usp","bcc","5s","troca-livros","troca-livros-backend","src","repositories","books_offered_repository_test","find_by_user_id_test.rs"],"content":"use std::sync::Arc;\nuse uuid::Uuid;\n\nuse crate::models::book::CreateBookOfferedDto;\nuse crate::repositories::book_repository::BookRepository;\nuse crate::repositories::books_offered_repository::BooksOfferedRepository;\nuse crate::repositories::user_repository::UserRepository;\nuse crate::repositories::books_offered_repository_test::{\n    create_test_book, create_test_user, setup_book_repository, setup_test_repository,\n    setup_user_repository,\n};\nuse crate::repositories::test_helpers::get_test_mutex;\n\n#[sqlx::test]\nasync fn should_find_books_offered_by_user_id() {\n    // Usa mutex para garantir execução sequencial dos testes\n    let mutex = get_test_mutex().await;\n    let _lock = mutex.lock().await;\n    // Arrange\n    let user_repository = setup_user_repository().await;\n    let book_repository = setup_book_repository().await;\n    let books_offered_repository = Arc::new(setup_test_repository().await);\n\n    // Criar um usuário para teste\n    let test_user = create_test_user();\n    let user = user_repository.create(\u0026test_user, \"hashed_password\".to_string()).await.unwrap();\n\n    // Criar alguns livros para teste\n    let test_book1 = create_test_book(\"test_id_1\");\n    let book_id1 = book_repository.create(\u0026test_book1).await.unwrap();\n\n    let test_book2 = create_test_book(\"test_id_2\");\n    let book_id2 = book_repository.create(\u0026test_book2).await.unwrap();\n\n    let test_book3 = create_test_book(\"test_id_3\");\n    let book_id3 = book_repository.create(\u0026test_book3).await.unwrap();\n\n    // Adicionar livros à lista de possuídos do usuário\n    let book_offered1 = CreateBookOfferedDto {\n        book_id: book_id1,\n        user_id: user.id,\n    };\n    books_offered_repository.create(\u0026book_offered1).await.unwrap();\n\n    let book_offered2 = CreateBookOfferedDto {\n        book_id: book_id2,\n        user_id: user.id,\n    };\n    books_offered_repository.create(\u0026book_offered2).await.unwrap();\n\n    // Act\n    let result = books_offered_repository.find_by_user_id(\u0026user.id).await.unwrap();\n\n    // Assert\n    assert_eq!(result.len(), 2);\n    assert!(result.contains(\u0026book_id1));\n    assert!(result.contains(\u0026book_id2));\n    assert!(!result.contains(\u0026book_id3));\n}\n\n#[sqlx::test]\nasync fn should_return_empty_vector_when_user_has_no_books() {\n    // Usa mutex para garantir execução sequencial dos testes\n    let mutex = get_test_mutex().await;\n    let _lock = mutex.lock().await;\n\n    // Arrange\n    let user_repository = setup_user_repository().await;\n    let books_offered_repository = Arc::new(setup_test_repository().await);\n\n    // Criar um usuário para teste\n    let test_user = create_test_user();\n    let user = user_repository.create(\u0026test_user, \"hashed_password\".to_string()).await.unwrap();\n\n    // Act\n    let result = books_offered_repository.find_by_user_id(\u0026user.id).await.unwrap();\n\n    // Assert\n    assert_eq!(result.len(), 0);\n}\n\n#[sqlx::test]\nasync fn should_return_only_books_from_specific_user() {\n    // Usa mutex para garantir execução sequencial dos testes\n    let mutex = get_test_mutex().await;\n    let _lock = mutex.lock().await;\n\n    // Arrange\n    let user_repository = setup_user_repository().await;\n    let book_repository = setup_book_repository().await;\n    let books_offered_repository = Arc::new(setup_test_repository().await);\n\n    // Criar dois usuários para teste\n    let test_user1 = create_test_user();\n    let user1 = user_repository.create(\u0026test_user1, \"hashed_password\".to_string()).await.unwrap();\n\n    let test_user2 = create_test_user();\n    let user2 = user_repository.create(\u0026test_user2, \"hashed_password\".to_string()).await.unwrap();\n\n    // Criar alguns livros para teste\n    let test_book1 = create_test_book(\"test_id_1\");\n    let book_id1 = book_repository.create(\u0026test_book1).await.unwrap();\n\n    let test_book2 = create_test_book(\"test_id_2\");\n    let book_id2 = book_repository.create(\u0026test_book2).await.unwrap();\n\n    // Adicionar livro à lista do primeiro usuário\n    let book_offered1 = CreateBookOfferedDto {\n        book_id: book_id1,\n        user_id: user1.id,\n    };\n    books_offered_repository.create(\u0026book_offered1).await.unwrap();\n\n    // Adicionar livro à lista do segundo usuário\n    let book_offered2 = CreateBookOfferedDto {\n        book_id: book_id2,\n        user_id: user2.id,\n    };\n    books_offered_repository.create(\u0026book_offered2).await.unwrap();\n\n    // Act\n    let result1 = books_offered_repository.find_by_user_id(\u0026user1.id).await.unwrap();\n    let result2 = books_offered_repository.find_by_user_id(\u0026user2.id).await.unwrap();\n\n    // Assert\n    assert_eq!(result1.len(), 1);\n    assert!(result1.contains(\u0026book_id1));\n    assert!(!result1.contains(\u0026book_id2));\n\n    assert_eq!(result2.len(), 1);\n    assert!(result2.contains(\u0026book_id2));\n    assert!(!result2.contains(\u0026book_id1));\n}\n\n#[sqlx::test]\nasync fn should_return_empty_vector_for_non_existent_user() {\n    // Usa mutex para garantir execução sequencial dos testes\n    let mutex = get_test_mutex().await;\n    let _lock = mutex.lock().await;\n\n    // Arrange\n    let books_offered_repository = Arc::new(setup_test_repository().await);\n    let non_existent_user_id = Uuid::new_v4();\n\n    // Act\n    let result = books_offered_repository.find_by_user_id(\u0026non_existent_user_id).await.unwrap();\n\n    // Assert\n    assert_eq!(result.len(), 0);\n}","traces":[],"covered":0,"coverable":0},{"path":["/","home","mikhael","desktop","usp","bcc","5s","troca-livros","troca-livros-backend","src","repositories","books_offered_repository_test","mod.rs"],"content":"pub mod create_books_offered_test;\npub mod find_books_offered_test;\npub mod delete_books_offered_test;\npub mod find_by_user_id_test;\n\nuse crate::models::book::GoogleBookDto;\nuse crate::models::user::CreateUserDto;\nuse crate::repositories::book_repository::{BookRepository, PgBookRepository};\nuse crate::repositories::books_offered_repository::{BooksOfferedRepository, PgBooksOfferedRepository};\nuse crate::repositories::test_helpers::{get_test_db_pool, clean_database};\nuse crate::repositories::user_repository::{UserRepository, PgUserRepository};\nuse uuid::Uuid;\n\n// Cria uma função de setup de repositório para o PgBookRepository\npub async fn setup_book_repository() -\u003e impl BookRepository {\n    let pool = get_test_db_pool().await;\n    clean_database(\u0026pool).await;\n    PgBookRepository::new(pool)\n}\n\n// Cria uma função de setup de repositório para o PgUserRepository\npub async fn setup_user_repository() -\u003e impl UserRepository {\n    let pool = get_test_db_pool().await;\n    clean_database(\u0026pool).await;\n    PgUserRepository::new(pool)\n}\n\n// Função para criar o repositório de books_offered\npub async fn setup_test_repository() -\u003e impl BooksOfferedRepository {\n    let pool = get_test_db_pool().await;\n    clean_database(\u0026pool).await;\n    PgBooksOfferedRepository::new(pool)\n}\n\n// Função para criar um usuário de teste\npub fn create_test_user() -\u003e CreateUserDto {\n    CreateUserDto {\n        name: \"Test User\".to_string(),\n        email: format!(\"test_{}@example.com\", Uuid::new_v4()),\n        password: \"password\".to_string(),\n    }\n}\n\n// Função para criar um livro de teste\npub fn create_test_book(google_id: \u0026str) -\u003e GoogleBookDto {\n    GoogleBookDto {\n        google_id: google_id.to_string(),\n        title: \"Livro de Teste\".to_string(),\n        authors: Some(\"Autor Teste\".to_string()),\n        publisher: Some(\"Editora Teste\".to_string()),\n        published_date: Some(\"2022-05-10\".to_string()),\n        description: Some(\"De o_string())\n            } else if e.to_string().contains(\"foreign key constraint\") {\n                if e.to_string().contains(\"books_wanted_book_id_fkey\") {\n                    AppError::ValidationError(format!(\n                        \"Livro com ID {} não encontrado\",\n                        book_wanted.book_id\n                    ))\n                } else if e.to_string().contains(\"books_wanted_user_id_fkey\") {\n                    AppError::ValidationError(format!(\n                        \"Usuário com ID {} não encontrado\",\n                        book_wanted.user_id\n                    ))\n                } else {\n                    AppError::DatabaseError(e.to_string())\n                }\n            } else {\n                AppError::DatabaseError(e.to_string())\n            }\n        })?;\n\n        Ok(BookWanted {\n            book_id: result.book_id,\n            user_id: result.user_id,\n        })\n    }\n\n    async fn find(\u0026self, book_id: \u0026Uuid, user_id: \u0026Uuid) -\u003e Result\u003cOption\u003cBookWanted\u003e, AppError\u003e {\n        let result = sqlx::query!(\n            r#\"\n            SELECT book_id, user_id\n            FROM books_wanted\n            WHERE book_id = $1 AND user_id = $2\n            \"#,\n            book_id,\n            user_id\n        )\n        .fetch_optional(\u0026self.pool)\n        .await\n        .map_err(|e| AppError::DatabaseError(e.to_string()))?;\n\n        Ok(result.map(|r| BookWanted {\n            book_id: r.book_id,\n            user_id: r.user_id,\n        }))\n    }\n\n    async fn delete(\u0026self, book_id: \u0026Uuid, user_id: \u0026Uuid) -\u003e Result\u003cbool, AppError\u003e {\n        let result = sqlx::query!(\n            r#\"\n            DELETE FROM books_wanted\n            WHERE book_id = $1 AND user_id = $2\n            \"#,\n            book_id,\n            user_id\n        )\n        .execute(\u0026self.pool)\n        .await\n        .map_err(|e| AppE
