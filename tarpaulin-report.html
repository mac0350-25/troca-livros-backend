ap();\n    assert_eq!(data[\"test\"], json!(\"success\"));\n}\n\n// Teste de integração com o HttpServiceImpl real\n#[tokio::test(flavor = \"current_thread\")]\nasync fn test_real_http_service() {\n    // Criamos uma instância real do HttpService\n    let http_service = HttpServiceImpl::new();\n    \n    // Fazemos uma requisição para uma API pública conhecida\n    let result = http_service.get(\"https://jsonplaceholder.typicode.com/todos/1\").await;\n    \n    // Verificamos se a requisição foi bem-sucedida\n    assert!(result.is_ok());\n    \n    // Verificamos se a resposta contém campos esperados\n    let data = result.unwrap();\n    assert!(data.get(\"id\").is_some());\n    assert!(data.get(\"title\").is_some());\n}","traces":[],"covered":0,"coverable":0},{"path":["/","home","mikhael","desktop","usp","bcc","5s","troca-livros","troca-livros-backend","src","services","http_service_test","mod.rs"],"content":"pub mod get;","traces":[],"covered":0,"coverable":0},{"path":["/","home","mikhael","desktop","usp","bcc","5s","troca-livros","troca-livros-backend","src","services","mod.rs"],"content":"pub mod auth_service;\npub mod book_offered_service;\npub mod book_wanted_service;\npub mod book_service;\npub mod google_book_service;\npub mod http_service;\npub mod password_service;\npub mod trade_service;\n\n#[cfg(test)]\npub mod auth_service_test;\n\n#[cfg(test)]\npub mod book_offered_wanted_service_test;\n\n#[cfg(test)]\npub mod book_service_test;\n\n#[cfg(test)]\npub mod google_book_service_test;\n\n#[cfg(test)]\npub mod http_service_test;\n\n#[cfg(test)]\npub mod password_service_test;\n\n#[cfg(test)]\npub mod trade_service_test;\n\n#[cfg(test)]\npub mod test_mocks;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","mikhael","desktop","usp","bcc","5s","troca-livros","troca-livros-backend","src","services","password_service.rs"],"content":"use async_trait::async_trait;\nuse std::sync::Arc;\n\nuse argon2::{\n    password_hash::{rand_core::OsRng, PasswordHash, PasswordHasher, PasswordVerifier, SaltString},\n    Argon2,\n};\n\nuse crate::error::AppError;\n\n/// Interface para serviços de gerenciamento de senha\n///\n/// Esta interface define operações para hash e verificação de senhas,\n/// permitindo desacoplar o AuthService da implementação específica (Argon2)\n#[async_trait]\npub trait PasswordService: Send + Sync + 'static {\n    /// Gera um hash para uma senha\n    fn hash_password(\u0026self, password: \u0026str) -\u003e Result\u003cString, AppError\u003e;\n\n    /// Verifica se uma senha corresponde a um hash\n    fn verify_password(\u0026self, password: \u0026str, hash: \u0026str) -\u003e Result\u003cbool, AppError\u003e;\n}\n\n/// Implementação do PasswordService usando Argon2\npub struct Argon2PasswordService;\n\nimpl Argon2PasswordService {\n    pub fn new() -\u003e Self {\n        Self {}\n    }\n}\n\n#[async_trait]\nimpl PasswordService for Argon2PasswordService {\n    fn hash_password(\u0026self, password: \u0026str) -\u003e Result\u003cString, AppError\u003e {\n        let salt = SaltString::generate(\u0026mut OsRng);\n        let argon2 = Argon2::default();\n\n        argon2\n            .hash_password(password.as_bytes(), \u0026salt)\n            .map(|hash| hash.to_string())\n            .map_err(|e| AppError::InternalServerError(format!(\"Erro ao gerar hash: {}\", e)))\n    }\n\n    fn verify_password(\u0026self, password: \u0026str, hash: \u0026str) -\u003e Result\u003cbool, AppError\u003e {\n        let parsed_hash = PasswordHash::new(hash)\n            .map_err(|e| AppError::InternalServerError(format!(\"Erro ao analisar hash: {}\", e)))?;\n\n        Ok(Argon2::default()\n            .verify_password(password.as_bytes(), \u0026parsed_hash)\n            .is_ok())\n    }\n}\n\n/// Factory para criar instâncias do PasswordService\n///\n/// Permite flexibilidade para mudar a implementação no futuro\npub fn create_password_service() -\u003e Arc\u003cdyn PasswordService\u003e {\n    Arc::new(Argon2PasswordService::new())\n}\n","traces":[{"line":35,"address":[6897840],"length":1,"stats":{"Line":11}},{"line":36,"address":[6969778],"length":1,"stats":{"Line":11}},{"line":37,"address":[4169601],"length":1,"stats":{"Line":11}},{"line":39,"address":[6969836],"length":1,"stats":{"Line":11}},{"line":41,"address":[7071724,7071712],"length":1,"stats":{"Line":20}},{"line":42,"address":[7060885,7060752,7060768],"length":1,"stats":{"Line":0}},{"line":45,"address":[6992608],"length":1,"stats":{"Line":9}},{"line":46,"address":[6971409,6971082],"length":1,"stats":{"Line":10}},{"line":47,"address":[6971345],"length":1,"stats":{"Line":4}},{"line":49,"address":[6970162],"length":1,"stats":{"Line":9}},{"line":58,"address":[4167520],"length":1,"stats":{"Line":10}},{"line":59,"address":[6975233],"length":1,"stats":{"Line":10}}],"covered":11,"coverable":12},{"path":["/","home","mikhael","desktop","usp","bcc","5s","troca-livros","troca-livros-backend","src","services","password_service_test.rs"],"content":"use crate::error::AppError;\nuse crate::services::password_service::{\n    create_password_service, Argon2PasswordService, PasswordService,\n};\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_hash_password_success() {\n        // Arrange\n        let service = Argon2PasswordService::new();\n        let password = \"senha123\";\n\n        // Act\n        let result = service.hash_password(password);\n\n        // Assert\n        assert!(\n            result.is_ok(),\n            \"O hash da senha deveria ser gerado com sucesso\"\n        );\n        let hash = result.unwrap();\n        assert!(!hash.is_empty(), \"O hash não deve ser vazio\");\n        assert!(\n            hash.contains(\"$argon2\"),\n            \"O hash deve usar o formato Argon2\"\n        );\n    }\n\n    #[test]\n    fn test_verify_password_success() {\n        // Arrange\n        let service = Argon2PasswordService::new();\n        let password = \"senha123\";\n\n        // Primeiro, gerar um hash da senha\n        let hash = service.hash_password(password).unwrap();\n\n        // Act\n        let result = service.verify_password(password, \u0026hash);\n\n        // Assert\n        assert!(result.is_ok(), \"A verificação deveria ser bem-sucedida\");\n        assert!(\n            result.unwrap(),\n            \"A senha correta deveria ser verificada como válida\"\n        );\n    }\n\n    #[test]\n    fn test_verify_password_with_wrong_password() {\n        // Arrange\n        let service = Argon2PasswordService::new();\n        let correct_password = \"senha123\";\n        let wrong_password = \"senha456\";\n\n        // Primeiro, gerar um hash da senha correta\n        let hash = service.hash_password(correct_password).unwrap();\n\n        // Act\n        let result = service.verify_password(wrong_password, \u0026hash);\n\n        // Assert\n        assert!(\n            result.is_ok(),\n            \"A verificação deveria ser processada sem erros\"\n        );\n        assert!(\n            !result.unwrap(),\n            \"A senha incorreta deveria ser verificada como inválida\"\n        );\n    }\n\n    #[test]\n    fn test_verify_password_with_invalid_hash() {\n        // Arrange\n        let service = Argon2PasswordService::new();\n        let password = \"senha123\";\n        let invalid_hash = \"hash_invalido\";\n\n        // Act\n        let result = service.verify_password(password, invalid_hash);\n\n        // Assert\n        assert!(\n            result.is_err(),\n            \"A verificação deveria falhar com hash inválido\"\n        );\n        let error = result.unwrap_err();\n        match error {\n            AppError::InternalServerError(msg) =\u003e {\n                assert!(\n                    msg.contains(\"Erro ao analisar hash\"),\n                    \"A mensagem de erro deveria indicar problema na análise do hash\"\n                );\n            }\n            _ =\u003e panic!(\"Tipo de erro inesperado: {:?}\", error),\n        }\n    }\n\n    #[test]\n    fn test_create_password_service() {\n        // Act\n        let _service = create_password_service();\n\n        // Assert\n        // Verificamos se a função factory retorna corretamente um serviço\n        // A verificação é implícita, pois se não retornasse um PasswordService,\n        // o código não compilaria\n        assert!(true, \"O serviço foi criado com sucesso\");\n    }\n\n    #[test]\n    fn test_hashed_passwords_are_different() {\n        // Arrange\n        let service = Argon2PasswordService::new();\n        let password = \"senha123\";\n\n        // Act\n        let hash1 = service.hash_password(password).unwrap();\n        let hash2 = service.hash_password(password).unwrap();\n\n        // Assert\n        assert_ne!(\n            hash1, hash2,\n            \"Hashes da mesma senha devem ser diferentes (salt diferente)\"\n        );\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","mikhael","desktop","usp","bcc","5s","troca-livros","troca-livros-backend","src","services","test_mocks.rs"],"content":"use mockall::{mock, predicate::*};\nuse uuid::Uuid;\n\nuse crate::error::AppError;\nuse crate::models::book::{BookOffered, BookWanted, CreateBookOfferedDto, CreateBookWantedDto, GoogleBookDto};\nuse crate::repositories::book_repository::BookWithId;\n\n// Mock para o BookRepository\nmock! {\n    pub BookRepository {}\n\n    #[async_trait::async_trait]\n    impl crate::repositories::book_repository::BookRepository for BookRepository {\n        async fn create(\u0026self, book: \u0026GoogleBookDto) -\u003e Result\u003cUuid, AppError\u003e;\n        async fn find_by_google_id(\u0026self, google_id: \u0026str) -\u003e Result\u003cOption\u003cBookWithId\u003e, AppError\u003e;\n        async fn find_by_id(\u0026self, id: \u0026str) -\u003e Result\u003cOption\u003cGoogleBookDto\u003e, AppError\u003e;\n        async fn find_by_ids(\u0026self, ids: \u0026[String]) -\u003e Result\u003cVec\u003cBookWithId\u dd_book_offered_test.rs"],"content":"mod common;\n\nuse crate::common::test_utils::{get_auth_token, get_test_mutex, setup_test_app};\nuse reqwest::{header, StatusCode};\nuse serde_json::{json, Value};\n\n#[tokio::test]\nasync fn test_add_book_to_offered() {\n    // Usa mutex para garantir execução sequencial dos testes\n    let mutex = get_test_mutex().await;\n    let _lock = mutex.lock().await;\n    \n    // Arrange - Configurar o aplicativo de teste e autenticar\n    let app = setup_test_app().await;\n    let token = get_auth_token(\u0026app).await;\n    let client = reqwest::Client::new();\n\n    // Primeiro, vamos buscar um livro para obter um ID válido\n    let search_response = client\n        .post(\u0026format!(\"http://localhost:{}/api/books/search\", app.port))\n        .header(header::AUTHORIZATION, format!(\"Bearer {}\", token))\n        .json(\u0026json!({\n            \"query\": \"Clean Code\"\n        }))\n        .send()\n        .await\n        .expect(\"Falha ao enviar requisição de busca\");\n\n    let search_body: Value = search_response\n        .json()\n        .await\n        .expect(\"Falha ao ler corpo da resposta de busca\");\n\n    let books = search_body[\"data\"].as_array().unwrap();\n    assert!(!books.is_empty(), \"A busca deve retornar pelo menos um livro\");\n\n    let google_id = books[0][\"google_id\"].as_str().unwrap();\n\n    // Act - Adicionar o livro à lista de possuídos\n    let response = client\n        .post(\u0026format!(\"http://localhost:{}/api/books/offered\", app.port))\n        .header(header::AUTHORIZATION, format!(\"Bearer {}\", token))\n        .json(\u0026json!({\n            \"google_id\": google_id\n        }))\n        .send()\n        .await\n        .expect(\"Falha ao enviar requisição para adicionar livro\");\n\n    // Assert - Verificar o resultado\n    let status = response.status();\n    let body: Value = response\n        .json()\n        .await\n        .expect(\"Falha ao ler corpo da resposta\");\n\n    assert_eq!(status, StatusCode::CREATED);\n    assert_eq!(body[\"status\"], \"success\");\n    assert_eq!(\n        body[\"message\"],\n        \"Livro adicionado à lista de possuídos com sucesso\"\n    );\n    assert!(body[\"data\"][\"book_id\"].is_string());\n    assert!(body[\"data\"][\"user_id\"].is_string());\n\n    // Tentar adicionar o mesmo livro novamente deve falhar\n    let duplicate_response = client\n        .post(\u0026format!(\"http://localhost:{}/api/books/offered\", app.port))\n        .header(header::AUTHORIZATION, format!(\"Bearer {}\", token))\n        .json(\u0026json!({\n            \"google_id\": google_id\n        }))\n        .send()\n        .await\n        .expect(\"Falha ao enviar requisição duplicada\");\n\n    let duplicate_status = duplicate_response.status();\n    let duplicate_body: Value = duplicate_response\n        .json()\n        .await\n        .expect(\"Falha ao ler corpo da resposta duplicada\");\n\n    assert_eq!(duplicate_status, StatusCode::BAD_REQUEST);\n    assert_eq!(duplicate_body[\"error\"][\"status\"], 400);\n    assert!(duplicate_body[\"error\"][\"message\"]\n        .as_str()\n        .unwrap()\n        .contains(\"já está na sua lista de possuídos\"));\n}\n\n#[tokio::test]\nasync fn test_add_book_to_offered_invalid_google_id() {\n    // Usa mutex para garantir execução sequencial dos testes\n    let mutex = get_test_mutex().await;\n    let _lock = mutex.lock().await;\n    \n    // Arrange - Configurar o aplicativo de teste e autenticar\n    let app = setup_test_app().await;\n    let token = get_auth_token(\u0026app).await;\n    let client = reqwest::Client::new();\n\n    // Act - Tentar adicionar um livro com ID inválido\n    let response = client\n        .post(\u0026format!(\"http://localhost:{}/api/books/offered\", app.port))\n        .header(header::AUTHORIZATION, format!(\"Bearer {}\", token))\n        .json(\u0026json!({\n            \"google_id\": \"id_que_nao_existe_12345\"\n        }))\n        .send()\n        .await\n        .expect(\"Falha ao enviar requisição\");\n\n    // Assert - A requisição deve falhar pois o Google Books API não encontrará o livro\n    let status = response.status();\n    assert_eq!(status, StatusCode::NOT_FOUND);\n}\n\n#[tokio::test]\nasync fn test_add_book_to_offered_without_authentication() {\n    // Usa mutex para garantir execução sequencial dos testes\n    let mutex = get_test_mutex().await;\n    let _lock = mutex.lock().await;\n    \n    // Arrange\n    let app = setup_test_app().await;\n    let client = reqwest::Client::new();\n\n    // Act - Tentar adicionar um livro sem autenticação\n    let response = client\n        .post(\u0026format!(\"http://localhost:{}/api/books/offered\", app.port))\n        .json(\u0026json!({\n            \"google_id\": \"qualquerid\"\n        }))\n        .send()\n        .await\n        .expect(\"Falha ao enviar requisição\");\n\n    // Assert - A requisição deve falhar por falta de autenticação\n    let status = response.status();\n    let body: Value = response\n        .json()\n        .await\n        .expect(\"Falha ao ler corpo da resposta\");\n\n    assert_eq!(status, StatusCode::UNAUTHORIZED);\n    assert_eq!(body[\"error\"][\"status\"], 401);\n    assert!(body[\"error\"][\"message\"]\n        .as_str()\n        .unwrap()\n        .contains(\"Token de autenticação ausente\"));\n}\n\n// Teste para verificar erro ao tentar adicionar livro que já está na lista de desejados\n#[tokio::test]\nasync fn test_add_book_to_offered_already_in_wanted() {\n    // Usa mutex para garantir execução sequencial dos testes\n    let mutex = get_test_mutex().await;\n    let _lock = mutex.lock().await;\n    \n    // Arrange - Configurar o aplicativo de teste e autenticar\n    let app = setup_test_app().await;\n    let token = get_auth_token(\u0026app).await;\n    let client = reqwest::Client::new();\n\n    // Primeiro, vamos buscar um livro para obter um ID válido\n    let search_response = client\n        .post(\u0026format!(\"http://localhost:{}/api/books/search\", app.port))\n        .header(header::AUTHORIZATION, format!(\"Bearer {}\", token))\n        .json(\u0026json!({\n            \"query\": \"Clean Code\"\n        }))\n        .send()\n        .await\n        .expect(\"Falha ao enviar requisição de busca\");\n\n    let search_body: Value = search_response\n        .json()\n        .await\n        .expect(\"Falha ao ler corpo da resposta de busca\");\n\n    let books = search_body[\"data\"].as_array().unwrap();\n    assert!(!books.is_empty(), \"A busca deve retornar pelo menos um livro\");\n\n    let google_id = books[0][\"google_id\"].as_str().unwrap();\n\n    // Adicionar à lista de desejados \n    let wanted_response = client\n        .post(\u0026format!(\"http://localhost:{}/api/books/wanted\", app.port))\n        .header(header::AUTHORIZATION, format!(\"Bearer {}\", token))\n        .json(\u0026json!({\n            \"google_id\": google_id\n        }))\n        .send()\n        .await;\n\n    // Garantir que o livro foi adicionado à lista de desejados\n    assert_eq!(wanted_response.unwrap().status(), StatusCode::CREATED);\n\n    // Act - Tentar adicionar o mesmo livro à list de possuídos\n    let response = client\n        .post(\u0026format!(\"http://localhost:{}/api/books/offered\", app.port))\n        .header(header::AUTHORIZATION, format!(\"Bearer {}\", token))\n        .json(\u0026json!({\n            \"google_id\": google_id\n        }))\n        .send()\n        .await\n        .expect(\"Falha ao enviar requisição para adicionar livro à lista de possuídos\");\n\n    // Assert - Verificar que a requisição falhou com o erro esperado\n    let status = response.status();\n    let body: Value = response\n        .json()\n        .await\n        .expect(\"Falha ao ler corpo da resposta\");\n\n    assert_eq!(status, StatusCode::BAD_REQUEST);\n    assert_eq!(body[\"error\"][\"status\"], 400);\n    assert!(body[\"error\"][\"message\"]\n        .as_str()\n        .unwrap()\n        .contains(\"já está na sua lista de desejados\"));\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","mikhael","desktop","usp","bcc","5s","troca-livros","troca-livros-backend","tests","add_book_wanted_test.rs"],"content":"mod common;\n\nuse crate::common::test_utils::{get_auth_token, get_test_mutex, setup_test_app};\nuse reqwest::{header, StatusCode};\nuse serde_json::{json, Value};\n\n#[tokio::test]\nasync fn test_add_book_to_wanted() {\n    // Usa mutex para garantir execução sequencial dos testes\n    let mutex = get_test_mutex().await;\n    let _lock = mutex.lock().await;\n    \n    // Arrange - Configurar o aplicativo de teste e autenticar\n    let app = setup_test_app().await;\n    let token = get_auth_token(\u0026app).await;\n    let client = reqwest::Client::new();\n\n    // Primeiro, vamos buscar um livro para obter um ID válido\n    let search_response = client\n        .post(\u0026format!(\"http://localhost:{}/api/books/search\", app.port))\n        .header(header::AUTHORIZATION, format!(\"Bearer {}\", token))\n        .json(\u0026json!({\n            \"query\": \"Clean Code\"\n        }))\n        .send()\n        .await\n        .expect(\"Falha ao enviar requisição de busca\");\n\n    let search_body: Value = search_response\n        .json()\n        .await\n        .expect(\"Falha ao ler corpo da resposta de busca\");\n\n    let books = search_body[\"data\"].as_array().unwrap();\n    assert!(!books.is_empty(), \"A busca deve retornar pelo menos um livro\");\n\n    let google_id = books[0][\"google_id\"].as_str().unwrap();\n\n    // Act - Adicionar o livro à lista de desejados\n    let response = client\n        .post(\u0026format!(\"http://localhost:{}/api/books/wanted\", app.port))\n        .header(header::AUTHORIZATION, format!(\"Bearer {}\", token))\n        .json(\u0026json!({\n            \"google_id\": google_id\n        }))\n        .send()\n        .await\n        .expect(\"Falha ao enviar requisição para adiciona     let response = client\n        .post(\u0026format!(\"http://localhost:{}/api/books/search\", app.port))\n        .header(header::AUTHORIZATION, format!(\"Bearer {}\", token))\n        .json(\u0026json!({\n            \"query\": \"Rust Programming\"\n        }))\n        .send()\n        .await\n        .expect(\"Falha ao enviar requisição\");\n\n    // Assert - Verificar o resultado\n    let status = response.status();\n    let body: Value = response\n        .json()\n        .await\n        .expect(\"Falha ao ler corpo da resposta\");\n\n    assert_eq!(status, StatusCode::OK);\n    assert_eq!(body[\"status\"], \"success\");\n    assert_eq!(body[\"message\"], \"Livros encontrados com sucesso\");\n    assert!(body[\"data\"].is_array());\n\n    // Verificar se há pelo menos um livro na resposta\n    let data = body[\"data\"].as_array().unwrap();\n    if !data.is_empty() {\n        let first_book = \u0026data[0];\n\n        // Verificar se os campos obrigatórios existem\n        assert!(first_book[\"google_id\"].is_string());\n        assert!(first_book[\"title\"].is_string());\n\n        // Verificar se os campos têm valores adequados\n        assert!(!first_book[\"google_id\"].as_str().unwrap().is_empty());\n        assert!(!first_book[\"title\"].as_str().unwrap().is_empty());\n    }\n}\n\n#[tokio::test]\nasync fn test_search_books_without_authentication() {\n    // Usa mutex para garantir execução sequencial dos testes\n    let mutex = get_test_mutex().await;\n    let _lock = mutex.lock().await;\n    \n    // Arrange\n    let app = setup_test_app().await;\n    let client = reqwest::Client::new();\n\n    // Act - Buscar livros sem fornecer token de autenticação\n    let response = client\n        .post(\u0026format!(\"http://localhost:{}/api/books/search\", app.port))\n        .json(\u0026json!({\n            \"query\": \"Clean Code\"\n        }))\n        .send()\n        .await\n        .expect(\"Falha ao enviar requisição\");\n\n    // Assert - Verificar que a requisição falhou por falta de autenticação\n    let status = response.status();\n    let body: Value = response\n        .json()\n        .await\n        .expect(\"Falha ao ler corpo da resposta\");\n\n    assert_eq!(status, StatusCode::UNAUTHORIZED);\n    assert_eq!(body[\"error\"][\"status\"], 401);\n    assert!(body[\"error\"][\"message\"]\n        .as_str()\n        .unwrap()\n        .contains(\"Token de autenticação ausente\"));\n}\n\n#[tokio::test]\nasync fn test_search_books_with_invalid_token() {\n    // Usa mutex para garantir execução sequencial dos testes\n    let mutex = get_test_mutex().await;\n    let _lock = mutex.lock().await;\n    \n    // Arrange\n    let app = setup_test_app().await;\n    let client = reqwest::Client::new();\n\n    // Token inválido\n    let invalid_token = \"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwiaWF0IjoxNTE2MjM5MDIyLCJleHAiOjk5OTk5OTk5OTl9.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c\";\n\n    // Act - Buscar livros com token inválido\n    let response = client\n        .post(\u0026format!(\"http://localhost:{}/api/books/search\", app.port))\n        .header(header::AUTHORIZATION, format!(\"Bearer {}\", invalid_token))\n        .json(\u0026json!({\n            \"query\": \"Clean Code\"\n        }))\n        .send()\n        .await\n        .expect(\"Falha ao enviar requisição\");\n\n    // Assert - Verificar que a requisição falhou por token inválido\n    let status = response.status();\n    let body: Value = response\n        .json()\n        .await\n        .expect(\"Falha ao ler corpo da resposta\");\n\n    assert_eq!(status, StatusCode::UNAUTHORIZED);\n    assert_eq!(body[\"error\"][\"status\"], 401);\n    assert!(body[\"error\"][\"message\"]\n        .as_str()\n        .unwrap()\n        .contains(\"Token inválido\"));\n}\n\n#[tokio::test]\nasync fn test_search_books_empty_query() {\n    // Usa mutex para garantir execução sequencial dos testes\n    let mutex = get_test_mutex().await;\n    let _l ","usp","bcc","5s","troca-livros","troca-livros-backend","tests","common","test_utils.rs"],"content":"use reqwest::Client;\nuse serde_json::{json, Value};\nuse std::net::TcpListener;\nuse std::sync::Arc;\nuse tokio::sync::{Mutex, OnceCell};\nuse troca_livros_api::app;\nuse uuid::Uuid;\n\npub struct TestApp {\n    pub port: u16,\n}\n\n// Mutex global para garantir que apenas um teste end-to-end execute por vez\nstatic TEST_MUTEX: OnceCell\u003cArc\u003cMutex\u003c()\u003e\u003e\u003e = OnceCell::const_new();\n\n/// Retorna um mutex para garantir a execução sequencial dos testes\npub async fn get_test_mutex() -\u003e Arc\u003cMutex\u003c()\u003e\u003e {\n    TEST_MUTEX\n        .get_or_init(|| async { Arc::new(Mutex::new(())) })\n        .await\n        .clone()\n}\n\n/// Configura um aplicativo de teste com um banco de dados de teste\n///\n/// Esta função:\n/// 1. Cria uma conexão com o banco de dados de teste\n/// 2. Configura o servidor Axum\n/// 3. Inicia o servidor em uma porta aleatória\n/// 4. Retorna o objeto TestApp com informações para os testes\npub async fn setup_test_app() -\u003e TestApp {\n    // Carregar variáveis de ambiente\n    dotenv::dotenv().ok();\n\n    // Configurar logging para testes\n    let _ = tracing_subscriber::fmt()\n        .with_test_writer()\n        .with_env_filter(\"info\")\n        .try_init();\n\n    // Obter a URL do banco de dados de teste a partir da variável de ambiente\n    let test_db_url =\n        std::env::var(\"TEST_DATABASE_URL\").expect(\"TEST_DATABASE_URL não está definida\");\n\n    // Encontrar uma porta disponível\n    let listener = TcpListener::bind(\"127.0.0.1:0\").expect(\"Falha ao vincular a porta aleatória\");\n    let port = listener.local_addr().unwrap().port();\n\n    // Configurar rotas sem Swagger UI (não necessário para testes)\n    let created_app = app::create_app(\u0026test_db_url).await;\n\n    // Iniciar o servidor em uma nova thread\n    let server = axum::Server::from_tcp(listener)\n        .expect(\"Falha ao criar servidor a partir do listener\")\n        .serve(created_app.into_make_service());\n\n    tokio::spawn(server);\n\n    TestApp { port }\n}\n\n/// Cria um usuário de teste e retorna o token de autenticação\n///\n/// Esta função:\n/// 1. Registra um novo usuário (se necessário)\n/// 2. Faz login para obter o token JWT\n/// 3. Retorna o token para ser usado em requisições autenticadas\n#[allow(dead_code)]\npub async fn get_auth_token(app: \u0026TestApp) -\u003e String {\n    let client = Client::new();\n\n    // Criar credenciais únicas usando UUID para garantir unicidade absoluta\n    // mesmo quando chamado no mesmo milissegundo\n    let uuid = Uuid::new_v4().to_string();\n    let email = format!(\"auth_test_{}@example.com\", uuid);\n    let password = \"Senha@123\";\n    let name = format!(\"Usuário de Teste {}\", uuid);\n\n    // Registrar usuário\n    let register_response = client\n        .post(\u0026format!(\"http://localhost:{}/api/auth/register\", app.port))\n        .json(\u0026json!({\n            \"name\": name,\n            \"email\": email,\n            \"password\": password\n        }))\n        .send()\n        .await\n        .expect(\"Falha ao registrar usuário de teste\");\n\n    assert_eq!(register_response.status(), reqwest::StatusCode::CREATED);\n\n    // Fazer login\n    let login_response = client\n        .post(\u0026format!(\"http://localhost:{}/api/auth/login\", app.port))\n        .json(\u0026json!({\n            \"email\": email,\n            \"password\": password\n        }))\n        .send()\n        .await\n        .expect(\"Falha ao autenticar usuário de teste\");\n\n    let login_body: Value = login_response\n        .json()\n        .await\n        .expect(\"Falha ao ler resposta de login\");\n\n    // Extrair token\n    login_body[\"data\"][\"access_token\"]\n        .as_str()\n        .expect(\"Token não encontrado na resposta\")\n        .to_string()\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","mikhael","desktop","usp","bcc","5s","troca-livros","troca-livros-backend","tests","get_user_books_test.rs"],"content":"mod common;\n\nuse crate::common::test_utils::{get_auth_token, get_test_mutex, setup_test_app};\nuse reqwest::{header, StatusCode};\nuse serde_json::{json, Value};\n\n#[tokio::test]\nasync fn test_get_user_books() {\n    // Usa mutex para garantir execução sequencial dos testes\n    let mutex = get_test_mutex().await;\n    let _lock = mutex.lock().await;\n    \n    // Arrange - Configurar o aplicativo de teste e autenticar\n    let app = setup_test_app().await;\n    let token = get_auth_token(\u0026app).await;\n    let client = reqwest::Client::new();\n\n    // Primeiro, vamos buscar um livro para adicionar à lista\n    let search_response = client\n        .post(\u0026format!(\"http://localhost:{}/api/books/search\", app.port))\n        .header(header::AUTHORIZATION, format!(\"Bearer {}\", token))\n        .json(\u0026json!({\n            \"query\": \"Clean Code\"\n        }))\n        .send()\n        .await\n        .expect(\"Falha ao enviar requisição de busca\");\n\n    let search_body: Value = search_response\n        .json()\n        .await\n        .expect(\"Falha ao ler corpo da resposta de busca\");\n\n    let books = search_body[\"data\"].as_array().unwrap();\n    assert!(!books.is_empty(), \"A busca deve retornar pelo menos um livro\");\n\n    let google_id = books[0][\"google_id\"].as_str().unwrap();\n\n    // Adicionar um livro à lista de possuídos\n    let offered_response = client\n        .post(\u0026format!(\"http://localhost:{}/api/books/offered\", app.port))\n        .header(header::AUTHORIZATION, format!(\"Bearer {}\", token))\n        .json(\u0026json!({\n            \"google_id\": google_id\n        }))\n        .send()\n        .await\n        .expect(\"Falha ao adicionar livro à lista de possuídos\");\n\n    assert_eq!(offered_response.status(), StatusCode::CREATED);\n\n    // Adicionar um livro diferente à lista de desejados\n    // Buscar outro livro para não causar conflito\n    let second_search_response = client\n        .post(\u0026format!(\"http://localhost:{}/api/books/search\", app.port))\n        .header(header::AUTHORIZATION, format!(\"Bearer {}\", token))\n        .json(\u0026json!({\n            \"query\": \"Domain-Driven Design\"\n        }))\n        .send()\n        .await\n        .expect(\"Falha ao enviar requisição da segunda busca\");\n\n    let second_search_body: Value = second_search_response\n        .json()\n        .await\n        .expect(\"Falha ao ler corpo da segunda resposta de busca\");\n\n    let second_books = second_search_body[\"data\"].as_array().unwrap();\n    assert!(!second_books.is_empty(), \"A segunda busca deve retornar pelo menos um livro\");\n\n    let second_google_id = second_books[0][\"google_id\"].as_str().unwrap();\n\n    // Adicionar à lista de desejados\n    let wanted_response = client\n        .post(\u0026format!(\"http://localhost:{}/api/books/wanted\", app.port))\n        .header(header::AUTHORIZATION, format!(\"Bearer {}\", token))\n        .json(\u0026json!({\n            \"google_id\": second_google_id\n        }))\n        .send()\n        .await\n        .expect(\"Falha ao adicionar livro à lista de desejados\");\n\n    assert_eq!(wanted_response.status(), StatusCode::CREATED);\n\n    // Act - Obter livros do usuário\n    let response = client\n        .get(\u0026format!(\"http://localhost:{}/api/books\", app.port))\n        .header(header::AUTHORIZATION, format!(\"Bearer {}\", token))\n        .send()\n        .await\n        .expect(\"Falha ao obter livros do usuário\");\n\n    // Assert - Verificar o resultado\n    let status = response.status();\n    let body: Value = response\n        .json()\n        .await\n        .expect(\"Falha ao ler corpo da resposta\");\n\n    assert_eq!(status, StatusCode::OK);\n    assert_eq!(body[\"status\"], \"success\");\n    assert_eq!(\n        body[\"message\"],\n        \"Livros _delete_response.status();\n    let second_delete_body: Value = second_delete_response\n        .json()\n        .await\n        .expect(\"Falha ao ler corpo da segunda resposta de remoção\");\n\n    assert_eq!(second_delete_status, StatusCode::BAD_REQUEST);\n    assert_eq!(second_delete_body[\"error\"][\"status\"], 400);\n    assert!(second_delete_body[\"error\"][\"message\"]\n        .as_str()\n        .unwrap()\n        .contains(\"não está na sua lista de desejados\"));\n} ","traces":[],"covered":0,"coverable":0}]};

    <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
      prevRun: {
        covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
        coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
      }
    };
  });

  return [
    ...folders,
    ...files.filter(file => file.path.length === 1),
  ];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener("hashchange", () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.substr(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(({current}) => {
      return {current: [...current, file.path[0]]};
    }, () => this.updateHash());
  }

  back(file) {
    this.setState(({current}) => {
      return {current: current.slice(0, current.length - 1)};
    }, () => this.updateHash());
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e('div', {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e('table', {className: 'files-list'},
      e('thead', {className: 'files-list__head'},
        e('tr', null,
          e('th', null, "Path"),
          e('th', null, "Coverage")
        )
      ),
      e('tbody', {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile}))
      )
    )
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? file.covered / file.coverable * 100 : -1;
  const coverageDelta = file.prevRun &&
    (file.covered / file.coverable * 100 - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('tr', {
      className: 'files-list__file'
        + (coverage >= 0 && coverage < 50 ? ' files-list__file_low': '')
        + (coverage >= 50 && coverage < 80 ? ' files-list__file_medium': '')
        + (coverage >= 80 ? ' files-list__file_high': '')
        + (file.is_folder ? ' files-list__file_folder': ''),
      onClick: () => onClick(file),
    },
    e('td', null, e('a', null, pathToString(file.path))),
    e('td', null,
      file.covered + ' / ' + file.coverable +
      (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'},
    e(FileHeader, {file, onBack}),
    e(FileContent, {file})
  );
}

function FileHeader({file, onBack}) {
  const coverage = file.covered / file.coverable * 100;
  const coverageDelta = file.prevRun && (coverage - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('div', {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e('div', {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable +
      (file.coverable ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function FileContent({file}) {
  return e('pre', {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      return e('code', {
          className: 'code-line'
            + (covered ? ' code-line_covered' : '')
            + (uncovered ? ' code-line_uncovered' : ''),
          title: trace ? JSON.stringify(trace.stats, null, 2) : null,
        }, line);
    })
  );
}

(function(){
  const commonPath = findCommonPath(data.files);
  const prevFilesMap = new Map();

  previousData && previousData.files.forEach((file) => {
    const path = file.path.slice(commonPath.length).join('/');
    prevFilesMap.set(path, file);
  });

  const files = data.files.map((file) => {
    const path = file.path.slice(commonPath.length);
    const { covered = 0, coverable = 0 } = prevFilesMap.get(path.join('/')) || {};
    return {
      ...file,
      path,
      parent: commonPath,
      prevRun: { covered, coverable },
    };
  });

  const children = findFolders(files);

  const root = {
    is_folder: true,
    children,
    path: commonPath,
    parent: [],
    covered: children.reduce((sum, file) => sum + file.covered, 0),
    coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    prevRun: {
      covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
    }
  };

  ReactDOM.render(e(App, {root, prevFilesMap}), document.getElementById('root'));
}());
</script>
