.unwrap();\n\n    // Testa a busca do book_wanted\n    let result = books_wanted_repository.find(\u0026book_id, \u0026user.id).await;\n    \n    assert!(result.is_ok(), \"Falha ao buscar book_wanted: {:?}\", result.err());\n    \n    let found = result.unwrap();\n    assert!(found.is_some(), \"Book wanted não encontrado\");\n    \n    let found = found.unwrap();\n    assert_eq!(found.book_id, book_id);\n    assert_eq!(found.user_id, user.id);\n}\n\n#[tokio::test]\nasync fn test_find_books_wanted_nonexistent_book() {\n    // Usa mutex para garantir execução sequencial dos testes\n    let mutex = get_test_mutex().await;\n    let _lock = mutex.lock().await;\n\n    // Setup dos repositórios\n    let user_repository = setup_user_repository().await;\n    let books_wanted_repository = setup_test_repository().await;\n\n    // Cria um usuário para o teste\n    let user = create_test_user();\n    let user = user_repository.create(\u0026user, \"senha_hash\".to_string()).await.unwrap();\n\n    // Testa busca com book_id inexistente\n    let non_existent_id = Uuid::new_v4();\n    let result = books_wanted_repository.find(\u0026non_existent_id, \u0026user.id).await;\n    \n    assert!(result.is_ok(), \"A busca deveria ser bem-sucedida mesmo com ID inexistente\");\n    assert!(result.unwrap().is_none(), \"Não deveria encontrar book_wanted com ID de livro inexistente\");\n}\n\n#[tokio::test]\nasync fn test_find_books_wanted_nonexistent_user() {\n    // Usa mutex para garantir execução sequencial dos testes\n    let mutex = get_test_mutex().await;\n    let _lock = mutex.lock().await;\n\n    // Setup dos repositórios\n    let book_repository = setup_book_repository().await;\n    let books_wanted_repository = setup_test_repository().await;\n\n    // Cria um livro para o teste\n    let book = create_test_book(\"find_nonexistent_user_test\");\n    let book_id = book_repository.create(\u0026book).await.unwrap();\n\n    // Testa busca com user_id inexistente\n    let non_existent_user_id = Uuid::new_v4();\n    let result = books_wanted_repository.find(\u0026book_id, \u0026non_existent_user_id).await;\n    \n    assert!(result.is_ok(), \"A busca deveria ser bem-sucedida mesmo com user_id inexistente\");\n    assert!(result.unwrap().is_none(), \"Não deveria encontrar book_wanted com user_id inexistente\");\n}\n\n#[tokio::test]\nasync fn test_find_books_wanted_multiple_entries() {\n    // Usa mutex para garantir execução sequencial dos testes\n    let mutex = get_test_mutex().await;\n    let _lock = mutex.lock().await;\n\n    // Setup dos repositórios\n    let book_repository = setup_book_repository().await;\n    let user_repository = setup_user_repository().await;\n    let books_wanted_repository = setup_test_repository().await;\n\n    // Cria dois usuários para o teste\n    let user1 = create_test_user();\n    let user1 = user_repository.create(\u0026user1, \"senha_hash_1\".to_string()).await.unwrap();\n    \n    let user2 = create_test_user();\n    let user2 = user_repository.create(\u0026user2, \"senha_hash_2\".to_string()).await.unwrap();\n\n    // Cria dois livros para o teste\n    let book1 = create_test_book(\"find_multi_test1\");\n    let book1_id = book_repository.create(\u0026book1).await.unwrap();\n    \n    let book2 = create_test_book(\"find_multi_test2\");\n    let book2_id = book_repository.create(\u0026book2).await.unwrap();\n\n    // Cria várias relações de books_wanted\n    let book_wanted1 = CreateBookWantedDto {\n        book_id: book1_id,\n        user_id: user1.id,\n    };\n    \n    let book_wanted2 = CreateBookWantedDto {\n        book_id: book2_id,\n        user_id: user1.id,\n    };\n    \n    let book_wanted3 = CreateBookWantedDto {\n        book_id: book1_id,\n        user_id: user2.id,\n    };\n\n    // Insere as relações\n    books_wanted_repository.create(\u0026book_wanted1).await.unwrap();\n    books_wanted_repository.create(\u0026book_wanted2).await.unwrap();\n    books_wanted_repository.create(\u0026book_wanted3).await.unwrap();\n\n    // Teste 1: Usuário 1 oferece o Livro 1\n    let result1 = books_wanted_repository.find(\u0026book1_id, \u0026user1.id).await.unwrap();\n    assert!(result1.is_some(), \"Usuário 1 deveria ter o Livro 1 como possuído\");\n    \n    // Teste 2: Usuário 1 oferece o Livro 2\n    let result2 = books_wanted_repository.find(\u0026book2_id, \u0026user1.id).await.unwrap();\n    assert!(result2.is_some(), \"Usuário 1 deveria ter o Livro 2 como possuído\");\n    \n    // Teste 3: Usuário 2 oferece o Livro 1\n    let result3 = books_wanted_repository.find(\u0026book1_id, \u0026user2.id).await.unwrap();\n    assert!(result3.is_some(), \"Usuário 2 deveria ter o Livro 1 como possuído\");\n    \n    // Teste 4: Usuário 2 NÃO oferece o Livro 2\n    let result4 = books_wanted_repository.find(\u0026book2_id, \u0026user2.id).await.unwrap();\n    assert!(result4.is_none(), \"Usuário 2 não deveria ter o Livro 2 como possuído\");\n} ","traces":[],"covered":0,"coverable":0},{"path":["/","home","mikhael","desktop","usp","bcc","5s","troca-livros","troca-livros-backend","src","repositories","books_wanted_repository_test","find_by_user_id_test.rs"],"content":"use std::sync::Arc;\nuse uuid::Uuid;\n\nuse crate::models::book::CreateBookWantedDto;\nuse crate::repositories::book_repository::BookRepository;\nuse crate::repositories::books_wanted_repository::BooksWantedRepository;\nuse crate::repositories::user_repository::UserRepository;\nuse crate::repositories::books_wanted_repository_test::{\n    create_test_book, create_test_user, setup_book_repository, setup_test_repository,\n    setup_user_repository,\n};\nuse crate::repositories::test_helpers::get_test_mutex;\n\n#[sqlx::test]\nasync fn should_find_books_wanted_by_user_id() {\n    // Usa mutex para garantir execução sequencial dos testes\n    let mutex = get_test_mutex().await;\n    let _lock = mutex.lock().await;\n    // Arrange\n    let user_repository = setup_user_repository().await;\n    let book_repository = setup_book_repository().await;\n    let books_wanted_repository = Arc::new(setup_test_repository().await);\n\n    // Criar um usuário para teste\n    let test_user = create_test_user();\n    let user = user_repository.create(\u0026test_user, \"hashed_password\".to_string()).await.unwrap();\n\n    // Criar alguns livros para teste\n    let test_book1 = create_test_book(\"test_id_1\");\n    let book_id1 = book_repository.create(\u0026test_book1).await.unwrap();\n\n    let test_book2 = create_test_book(\"test_id_2\");\n    let book_id2 = book_repository.create(\u0026test_book2).await.unwrap();\n\n    let test_book3 = create_test_book(\"test_id_3\");\n    let book_id3 = book_repository.create(\u0026test_book3).await.unwrap();\n\n    // Adicionar livros à lista de desejados do usuário\n    let book_wanted1 = CreateBookWantedDto {\n        book_id: book_id1,\n        user_id: user.id,\n    };\n    books_wanted_repository.create(\u0026book_wanted1).await.unwrap();\n\n    let book_wanted2 = CreateBookWantedDto {\n        book_id: book_id2,\n        user_id: user.id,\n    };\n    books_wanted_repository.create(\u0026book_wanted2).await.unwrap();\n\n    // Act\n    let result = books_wanted_repository.find_by_user_id(\u0026user.id).await.unwrap();\n\n    // Assert\n    assert_eq!(result.len(), 2);\n    assert!(result.contains(\u0026book_id1));\n    assert!(result.contains(\u0026book_id2));\n    assert!(!result.contains(\u0026book_id3));\n}\n\n#[sqlx::test]\nasync fn should_return_empty_vector_when_user_has_no_books() {\n    // Usa mutex para garantir execução sequencial dos testes\n    let mutex = get_test_mutex().await;\n    let _lock = mutex.lock().await;\n\n    // Arrange\n    let user_repository = setup_user_repository().await;\n    let books_wanted_repository = Arc::new(setup_test_repository().await);\n\n    // Criar um usuário para teste\n    let test_user = create_test_user();\n    let user = user_repository.create(\u0026test_user, \"hashed_password\".to_string()).await.unwrap();\n\n    // Act\n    let result = books_wanted_repository.find_by_user_id(\u0026user.id).await.unwrap();\n\n    // Assert\n    assert_eq!(result.len(), 0);\n}\n\n#[sqlx::test]\nasync fn should_return_only_books_from_specific_user() {\n    // Usa mutex para garantir execução sequencial dos testes\n    let mutex = get_test_mutex().await;\n    let _lock = mutex.lock().await;\n\n    // Arrange\n    let user_repository = setup_user_repository().await;\n    let book_repository = setup_book_repository().await;\n    let books_wanted_repository = Arc::new(setup_test_repository().await);\n\n    // Criar dois usuários para teste\n    let test_user1 = create_test_user();\n    let user1 = user_repository.create(\u0026test_user1, \"hashed_password\".to_string()).await.unwrap();\n\n    let test_user2 = create_test_user();\n    let user2 = user_repository.create(\u0026test_user2, \"hashed_password\".to_string()).await.unwrap();\n\n    // Criar alguns livros para teste\n    let test_book1 = create_test_book(\"test_id_1\");\n    let book_id1 = book_repository.create(\u0026test_book1).await.unwrap();\n\n    let test_book2 = create_test_book(\"test_id_2\");\n    let book_id2 = book_repository.create(\u0026test_book2).await.unwrap();\n\n    // Adicionar livro à lista do primeiro usuário\n    let book_wanted1 = CreateBookWantedDto {\n        book_id: book_id1,\n        user_id: user1.id,\n    };\n    books_wanted_repository.create(\u0026book_wanted1).await.unwrap();\n\n    // Adicionar livro à lista do segundo usuário\n    let book_wanted2 = CreateBookWantedDto {\n        book_id: book_id2,\n        user_id: user2.id,\n    };\n    books_wanted_repository.create(\u0026book_wanted2).await.unwrap();\n\n    // Act\n    let result1 = books_wanted_repository.find_by_user_id(\u0026user1.id).await.unwrap();\n    let result2 = books_wanted_repository.find_by_user_id(\u0026user2.id).await.unwrap();\n\n    // Assert\n    assert_eq!(result1.len(), 1);\n    assert!(result1.contains(\u0026book_id1));\n    assert!(!result1.contains(\u0026book_id2));\n\n    assert_eq!(result2.len(), 1);\n    assert!(result2.contains(\u0026book_id2));\n    assert!(!result2.contains(\u0026book_id1));\n}\n\n#[sqlx::test]\nasync fn should_return_empty_vector_for_non_existent_user() {\n    // Usa mutex para garantir execução sequencial dos testes\n    let mutex = get_test_mutex().await;\n    let _lock = mutex.lock().await;\n\n    // Arrange\n    let books_wanted_repository = Arc::new(setup_test_repository().await);\n    let non_existent_user_id = Uuid::new_v4();\n\n    // Act\n    let result = books_wanted_repository.find_by_user_id(\u0026non_existent_user_id).await.unwrap();\n\n    // Assert\n    assert_eq!(result.len(), 0);\n}","traces":[],"covered":0,"coverable":0},{"path":["/","home","mikhael","desktop","usp","bcc","5s","troca-livros","troca-livros-backend","src","repositories","books_wanted_repository_test","mod.rs"],"content":"pub mod create_books_wanted_test;\npub mod find_books_wanted_test;\npub mod delete_books_wanted_test;\npub mod find_by_user_id_test;\n\nuse crate::models::book::GoogleBookDto;\nuse crate::models::user::CreateUserDto;\nuse crate::repositories::book_repository::{BookRepository, PgBookRepository};\nuse crate::repositories::books_wanted_repository::{BooksWantedRepository, PgBooksWantedRepository};\nuse crate::repositories::test_helpers::{get_test_db_pool, clean_database};\nuse crate::repositories::user_repository::{UserRepository, PgUserRepository};\nuse uuid::Uuid;\n\n// Cria uma função de setup de repositório para o PgBookRepository\npub async fn setup_book_repository() -\u003e impl BookRepository {\n    let pool = get_test_db_pool().await;\n    clean_database(\u0026pool).await;\n    PgBookRepository::new(pool)\n}\n\n// Cria uma função de setup de repositório para o PgUserRepository\npub async fn setup_user_repository() -\u003e impl UserRepository {\n    let pool = get_test_db_pool().await;\n    clean_database(\u0026pool).await;\n    PgUserRepository::new(pool)\n}\n\n// Função para criar o repositório de books_wanted\npub async fn setup_test_repository() -\u003e impl BooksWantedRepository {\n    let pool = get_test_db_pool().await;\n    clean_database(\u0026pool).await;\n    PgBooksWantedRepository::new(pool)\n}\n\n// Função para criar um usuário de teste\npub fn create_test_user() -\u003e CreateUserDto {\n    CreateUserDto {\n        name: \"Test User\".to_string(),\n        email: format!(\"test_{}@example.com\", Uuid::new_v4()),\n        password: \"password\".to_string(),\n    }\n}\n\n// Função para criar um livro de teste\npub fn create_test_book(google_id: \u0026str) -\u003e GoogleBookDto {\n    GoogleBookDto {\n        google_id: google_id.to_string(),\n        title: \"Livro de Teste\".to_string(),\n        authors: Some(\"Autor Teste\".to_string()),\n        publisher: Some(\"Editora Teste\".to_string()),\n        published_date: Some(\"2022-05-10\".to_string()),\n        description: Some(\"Descrição de teste\".to_string()),\n        image_url: Some(\"http://example.com/image.jpg\".to_string()),\n        page_count: Some(200),\n    }\n} ","traces":[],"covered":0,"coverable":0},{"path":["/","home","mikhael","desktop","usp","bcc","5s","troca-livros","troca-livros-backend","src","repositories","mod.rs"],"content":"pub mod book_repository;\npub mod user_repository;\npub mod books_offered_repository;\npub mod books_wanted_repository;\npub mod trade_repository;\n#[cfg(test)]\npub mod user_repository_test;\n\n#[cfg(test)]\npub mod book_repository_test;\n\n#[cfg(test)]\npub mod books_offered_repository_test;\n\n#[cfg(test)]\npub mod books_wanted_repository_test;\n#[cfg(test)]\npub mod trade_repository_test;\n#[cfg(test)]\npub mod test_helpers {\n    use dotenv::dotenv;\n    use sqlx::PgPool;\n    use std::env;\n    use std::sync::Arc;\n    use tokio::sync::Mutex;\n\n    // Mutex para garantir que apenas um teste por vez acesse o banco\n    static TEST_MUTEX: tokio::sync::OnceCell\u003cArc\u003cMutex\u003c()\u003e\u003e\u003e = tokio::sync::OnceCell::const_new();\n\n    // Retorna um mutex para garantir a execução sequencial dos testes\n    pub async fn get_test_mutex() -\u003e Arc\u003cMutex\u003c()\u003e\u003e {\n        TEST_MUTEX\n            .get_or_init(|| async { Arc::new(Mutex::new(())) })\n            .await\n            .clone()\n    }\n\n    // Configura e retorna um pool de conexão com o banco de dados de teste\n    pub async fn get_test_db_pool() -\u003e PgPool {\n        // Carrega variáveis de ambiente\n        dotenv().ok();\n\n        // Usa as credenciais do banco de dados de teste\n        let db_user = env::var(\"POSTGRES_USER\").expect(\"POSTGRES_USER deve estar definido\");\n        let db_password =\n            env::var(\"POSTGRES_PASSWORD\").expect(\"POSTGRES_PASSWORD deve estar definido\");\n        let db_name = env::var(\"POSTGRES_TEST_DB\").expect(\"POSTGRES_TEST_DB deve estar definido\");\n        let db_port =\n            env::var(\"POSTGRES_TEST_PORT\").expect(\"POSTGRES_TEST_PORT deve estar definido\");\n\n        // Constrói a string de conexão para o banco de dados de teste\n        let connection_string = format!(\n            \"postgres://{}:{}@localhost:{}/{}\",\n            db_user, db_password, db_port, db_name\n        );\n\n        // Conecta ao banco de dados de teste\n        let pool = PgPool::connect(\u0026connection_string)\n            .await\n            .expect(\"Falha ao conectar ao banco de teste\");\n\n        clean_database(\u0026pool).await;\n\n        pool\n    }\n\n    // Limpa todas as tabelas do banco de teste para garantir um estado inicial conhecido\n    pub async fn clean_database(pool: \u0026PgPool) {\n        // Limpa todas as tabelas que possam afetar o teste\n        sqlx::query(\"TRUNCATE TABLE users CASCADE\")\n            .execute(pool)\n            .await\n            .expect(\"Falha ao limpar a tabela users\");\n\n        // Limpa outras tabelas relacionadas\n        sqlx::query(\"TRUNCATE TABLE books_wanted CASCADE\")\n            .execute(pool)\n            .await\n            .expect(\"Falha ao limpar a tabela books_wanted\");\n\n        sqlx::query(\"TRUNCATE TABLE books_offered CASCADE\")\n            .execute(pool)\n            .await\n            .expect(\"Falha ao limpar a tabela books_offered\");\n\n        sqlx::query(\"TRUNCATE TABLE trades CASCADE\")\n            .execute(pool)\n            .await\n            .expect(\"Falha ao limpar a tabela trades\");\n\n        sqlx::query(\"TRUNCATE TABLE books CASCADE\")\n            .execute(pool)\n            .await\n            .expect(\"Falha ao limpar a tabela books\");\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","mikhael","desktop","usp","bcc","5s","troca-livros","troca-livros-backend","src","repositories","user_repository.rs"],"content":"use async_trait::async_trait;\nuse sqlx::PgPool;\n\nuse crate::error::AppError;\nuse crate::models::user::{CreateUserDto, User};\n\n#[async_trait]\npub trait UserRepository: Send + Sync + 'static {\n    async fn create(\u0026self, user: \u0026CreateUserDto, hash_password: String) -\u003e Result\u003cUser, AppError\u003e;\n    async fn find_by_email(\u0026self, email: \u0026str) -\u003e Result\u003cOption\u003cUser\u003e, AppError\u003e;\n}\n\npub struct PgUserRepository {\n    pool: PgPool,\n}\n\nimpl PgUserRepository {\n    pub fn new(pool: PgPool) -\u003e Self {\n        Self { pool }\n    }\n}\n\n#[async_trait]\nimpl UserRepository for PgUserRepository {\n    async fn create(\u0026self, user: \u0026CreateUserDto, hash_password: String) -\u003e Result\u003cUser, AppError\u003e {\n        let result = sqlx::query_as::\u003c_, User\u003e(\n            \"INSERT INTO users (name, email, hash_password) VALUES ($1, $2, $3) RETURNING *\",\n        )\n        .bind(\u0026user.name)\n        .bind(\u0026user.email)\n        .bind(\u0026hash_password)\n        .fetch_one(\u0026self.pool)\n        .await\n        .map_err(|e| {\n            if e.to_string().co password.clone())\n        .await\n        .expect(\"Falha ao criar usuário\");\n\n    // Testa a busca por email com email existente\n    let found_user_opt = user_repository\n        .find_by_email(\"find_by_email@example.com\")\n        .await\n        .expect(\"Falha ao buscar usuário pelo email\");\n\n    assert!(found_user_opt.is_some());\n\n    let found_user = found_user_opt.unwrap();\n    assert_eq!(found_user.id, created_user.id);\n    assert_eq!(found_user.email, \"find_by_email@example.com\");\n    assert_eq!(found_user.name, \"Email Test\");\n\n    // Testa a busca por email com email inexistente\n    let non_existent_result = user_repository\n        .find_by_email(\"nonexistent@example.com\")\n        .await\n        .expect(\"Falha ao buscar usuário pelo email\");\n\n    assert!(non_existent_result.is_none());\n}\n\n#[tokio::test]\nasync fn test_email_exists() {\n    let mutex = get_test_mutex().await;\n    let _lock = mutex.lock().await;\n\n    let user_repository = setup_test_repository().await;\n\n    // Cria um usuário para teste\n    let user = CreateUserDto {\n        name: \"Email Exists Test\".to_string(),\n        email: \"email_exists@example.com\".to_string(),\n        password: \"password\".to_string(),\n    };\n    let hash_password = \"hashed_password_for_test\".to_string();\n\n    // Insere o usuário no banco\n    user_repository.create(\u0026user, hash_password.clone())\n        .await\n        .expect(\"Falha ao criar usuário\");\n\n    // Verifica se email existe através de find_by_email para testar a funcionalidade\n    let found_user = user_repository\n        .find_by_email(\"email_exists@example.com\")\n        .await\n        .expect(\"Falha ao buscar usuário pelo email\");\n\n    assert!(found_user.is_some());\n\n    // Verifica que email inexistente retorna None\n    let not_found = user_repository\n        .find_by_email(\"nonexistent@example.com\")\n        .await\n        .expect(\"Falha ao buscar usuário pelo email\");\n\ {"Line":9}}],"covered":2,"coverable":2},{"path":["/","home","mikhael","desktop","usp","bcc","5s","troca-livros","troca-livros-backend","src","services","auth_service.rs"],"content":"use std::sync::Arc;\n\nuse async_trait::async_trait;\nuse chrono::{Duration, Utc};\nuse jsonwebtoken::{encode, EncodingKey, Header};\nuse serde::{Deserialize, Serialize};\nuse uuid::Uuid;\n\nuse crate::config::Config;\nuse crate::error::AppError;\nuse crate::models::user::{CreateUserDto, LoginUserDto, TokenResponse, UserResponse};\nuse crate::repositories::user_repository::UserRepository;\nuse crate::services::password_service::PasswordService;\n\n#[derive(Debug, Serialize, Deserialize)]\npub struct TokenClaims {\n    pub sub: String,\n    pub iat: usize,\n    pub exp: usize,\n}\n\n#[async_trait]\npub trait AuthService: Send + Sync + 'static {\n    async fn register(\u0026self, user_dto: CreateUserDto) -\u003e Result\u003cUserResponse, AppError\u003e;\n    async fn login(\u0026self, login_dto: LoginUserDto) -\u003e Result\u003cTokenResponse, AppError\u003e;\n}\n\npub struct AuthServiceImpl {\n    user_repository: Arc\u003cdyn UserRepository\u003e,\n    password_service: Arc\u003cdyn PasswordService\u003e,\n    config: Config,\n}\n\nimpl AuthServiceImpl {\n    pub fn new(\n        user_repository: Arc\u003cdyn UserRepository\u003e,\n        password_service: Arc\u003cdyn PasswordService\u003e,\n        config: Config,\n    ) -\u003e Self {\n        Self {\n            user_repository,\n            password_service,\n            config,\n        }\n    }\n\n    fn generate_token(\u0026self, user_id: \u0026Uuid) -\u003e Result\u003cString, AppError\u003e {\n        let now = Utc::now();\n        let iat = now.timestamp() as usize;\n        let exp = (now + Duration::hours(self.config.jwt_expires_in.parse::\u003ci64\u003e().unwrap()))\n            .timestamp() as usize;\n\n        let claims = TokenClaims {\n            sub: user_id.to_string(),\n            iat,\n            exp,\n        };\n\n        encode(\n            \u0026Header::default(),\n            \u0026claims,\n            \u0026EncodingKey::from_secret(self.config.jwt_secret.as_bytes()),\n        )\n        .map_err(|e| AppError::InternalServerError(format!(\"Erro ao gerar token: {}\", e)))\n    }\n}\n\n#[async_trait]\nimpl AuthService for AuthServiceImpl {\n    async fn register(\u0026self, user_dto: CreateUserDto) -\u003e Result\u003cUserResponse, AppError\u003e {\n        // Validar entrada usando as validações do DTO\n        user_dto.validate_all()?;\n\n        // Hash da senha usando o adapter\n        let hash_password = self.password_service.hash_password(\u0026user_dto.password)?;\n\n        // Criar usuário\n        let user = self\n            .user_repository\n            .create(\u0026user_dto, hash_password)\n            .await?;\n\n        Ok(UserResponse::from(user))\n    }\n\n    async fn login(\u0026self, login_dto: LoginUserDto) -\u003e Result\u003cTokenResponse, AppError\u003e {\n        // Validar entrada usando as validações do DTO\n        login_dto.validate_all()?;\n\n        // Buscar usuário pelo email\n        let user = self\n            .user_repository\n            .find_by_email(\u0026login_dto.email)\n            .await?\n            .ok_or_else(|| AppError::AuthError(\"Credenciais inválidas\".to_string()))?;\n\n        // Verificar senha usando o adapter\n        let is_valid = self\n            .password_service\n            .verify_password(\u0026login_dto.password, \u0026user.hash_password)?;\n        if !is_valid {\n            return Err(AppError::AuthError(\"Credenciais inválidas\".to_string()));\n        }\n\n        // Gerar token\n        let token = self.generate_token(\u0026user.id)?;\n\n        Ok(TokenResponse {\n            access_token: token,\n            token_type: \"Bearer\".to_string(),\n            user: UserResponse::from(user),\n        })\n    }\n}\n","traces":[{"line":35,"address":[7290224],"length":1,"stats":{"Line":10}},{"line" word_service,\n        create_test_config(),\n    );\n\n    // Act\n    let login_dto = LoginUserDto {\n        email: \"teste@example.com\".to_string(),\n        password: \"senha123\".to_string(),\n    };\n\n    let result = auth_service.login(login_dto).await;\n\n    // Assert\n    assert!(result.is_ok(), \"O login deveria ter sido bem-sucedido\");\n\n    if let Ok(token_response) = result {\n        assert_eq!(token_response.token_type, \"Bearer\");\n        assert!(!token_response.access_token.is_empty());\n        assert_eq!(token_response.user.name, \"Teste\");\n        assert_eq!(token_response.user.email, \"teste@example.com\");\n    }\n}\n\n/// Testa falhas de validação em campos obrigatórios durante o login\n///\n/// Este teste parametrizado verifica se o login falha apropriadamente quando:\n/// - O email está vazio\n/// - O email tem formato inválido\n/// - O email é muito longo\n/// - A senha está vazia\n///\n/// E valida que a mensagem de erro contém o texto esperado em cada caso.\n#[tokio::test]\nasync fn fail_with_invalid_fields() {\n    // Casos de teste parametrizados\n    let test_cases = vec![\n        InvalidFieldTestCase {\n            name: \"email vazio\",\n            field_name: \"email\",\n            user_name: \"\",  // não importa para login\n            user_email: \"\", // Email vazio\n            user_password: \"senha123\",\n            expected_message: \"O email não pode estar vazio\",\n        },\n        InvalidFieldTestCase {\n            name: \"formato de email inválido\",\n            field_name: \"email\",\n            user_name: \"\",                // não importa para login\n            user_email: \"email_invalido\", // Email com formato inválido\n            user_password: \"senha123\",\n            expected_message: \"Formato de email inválido\",\n        },\n        // Para o teste de email longo, vamos adicioná-lo diretamente no teste\n        // e não na lista de casos, para evitar problemas de lifetime\n    ];\n\n    // Executar testes para cada caso de validação\n    for test_case in test_cases {\n        // Arrange\n        let mock_repo = MockUserRepository::new();\n\n        // Criar mock do PasswordService (não será usado devido à validação falhar antes)\n        let mock_password_service =\n            create_mock_password_service(\"hashed_password\".to_string(), true);\n\n        let auth_service = AuthServiceImpl::new(\n            Arc::new(mock_repo),\n            mock_password_service,\n            create_test_config(),\n        );\n\n        let login_dto = LoginUserDto {\n            email: test_case.user_email.to_string(),\n            password: test_case.user_password.to_string(),\n        };\n\n        // Act\n        let result = auth_service.login(login_dto).await;\n\n        // Assert\n        assert!(\n            result.is_err(),\n            \"O login deveria falhar com {} inválido/vazio\",\n            test_case.field_name\n        );\n\n        assert_validation_error_with_message(\n            \u0026result.unwrap_err(),\n            test_case.expected_message,\n            \u0026format!(\"Erro ao validar {}\", test_case.name),\n        );\n    }\n\n    // Teste específico para email longo\n    let mock_repo = MockUserRepository::new();\n    let mock_password_service = create_mock_password_service(\"hashed_password\".to_string(), true);\n    let auth_service = AuthServiceImpl::new(\n        Arc::new(mock_repo),\n        mock_password_service,\n        create_test_config(),\n    );\n\n    // Criar um email longo (acima do limite)\n    let long_email = \"A\".repeat(256);\n    let login_dto = LoginUserDto {\n        email: long_email,\n        password: \"senha123\".to_string(),\n    };\n\n    // Act\n    let result = auth_service.login(login_dto).await;\n\n    // Assert\n    assert!(\n        result.is_err(),\n        \"O login deveria falhar com email muito longo\"\n    );\n    assert_validation_error_with_message(\n        \u0026result.unwrap_err(),\n        \"O email deve ter menos de 255 caracteres\",\n        \"Erro ao validar email muito longo\",\n    );\n\n    // Teste para senha vazia\n    let mock_repo = MockUserRepository::new();\n    let mock_password_service = create_mock_password_service(\"hashed_password\".to_string(), true);\n    let auth_service = AuthServiceImpl::new(\n        Arc::new(mock_repo),\n        mock_password_service,\n        create_test_config(),\n    );\n\n    let login_dto = LoginUserDto {\n        email: \"teste@example.com\".to_string(),\n        password: \"\".to_string(),\n    };\n\n    // Act\n    let result = auth_service.login(login_dto).await;\n\n    // Assert\n    assert!(result.is_err(), \"O login deveria falhar com senha vazia\");\n    assert_validation_error_with_message(\n        \u0026result.unwrap_err(),\n        \"A senha não pode estar vazia\",\n        \"Erro ao validar senha vazia\",\n    );\n}\n\n/// Testa o login com email inexistente\n///\n/// Verifica se:\n/// 1. O login falha quando o email não existe no banco\n/// 2. A mensagem de erro indica \"Credenciais inválidas\" (sem expor se o email existe ou não)\n#[tokio::test]\nasync fn fail_with_invalid_email() {\n    // Arrange\n    let mut mock_repo = MockUserRepository::new();\n\n    // Mock retorna None (usuário não encontrado)\n    mock_repo\n        .expect_find_by_email()\n        .with(predicate::eq(\"nao_existe@example.com\"))\n        .returning(|_| Ok(None));\n\n    // Criar mock do PasswordService (não importa a configuração, pois o email não existe)\n    let mock_password_service = create_mock_password_service(\"hash_dummy\".to_string(), true);\n\n    // Criar serviço de autenticação com os mocks\n    let auth_service = AuthServiceImpl::new(\n        Arc::new(mock_repo),\n        mock_password_service,\n        create_test_config(),\n    );\n\n    // Act\n    let login_dto = LoginUserDto {\n        email: \"nao_existe@example.com\".to_string(),\n        password: \"senha123\".to_string(),\n    };\n\n    let result = auth_service.login(login_dto).await;\n\n    // Assert\n    assert!(result.is_err(), \"O login deveria falhar com email inválido\");\n    assert_auth_error_with_message(\n        \u0026result.unwrap_err(),\n        \"Credenciais inválidas\",\n        \"Erro ao fazer login com email inválido\",\n    );\n}\n\n/// Testa o login com senha incorreta\n///\n/// Verifica se:\n/// 1. O login falha quando a senha está incorreta\n/// 2. A mensagem de erro indica \"Credenciais inválidas\" (sem especificar que a senha está errada)\n#[tokio::test]\nasync fn fail_with_invalid_password() {\n    // Arrange\n    let mut mock_repo = MockUserRepository::new();\n    let user_id = Uuid::new_v4();\n    let test_timestamp = create_test_timestamp();\n\n    // Mock retorna um usuário (email existe)\n    mock_repo\n        .expect_find_by_email()\n        .with(predicate::eq(\"teste@example.com\"))\n        .returning(move |_| {\n            Ok(Some(User {\n                id: user_id,\n                name: \"Teste\".to_string(),\n                email: \"teste@example.com\".to_string(),\n                hash_password: \"hash_password\".to_string(),\n                created_at: test_timestamp,\n                updated_at: test_timestamp,\n            }))\n        });\n\n    // Criar mock do PasswordService configurado para retornar false (senha inválida)\n    let mock_password_service = create_mock_password_service(\"hash_dummy\".to_string(), false);\n\n    // Criar serviço de autenticação com os mocks\n    let auth_service = AuthServiceImpl::new(\n        Arc::new(mock_repo),\n        mock_password_service,\n        create_test_config(),\n    );\n\n    // Act\n    let login_dto = LoginUserDto {\n        email: \"teste@example.com\".to_string(),\n        password: \"senha_incorreta\".to_string(),\n    };\n\n    let result = auth_service.login(login_dto).await;\n\n    // Assert\n    assert!(\n        result.is_err(),\n        \"O login deveria falhar com senha incorreta\"\n    );\n    assert_auth_error_with_message(\n        \u0026result.unwrap_err(),\n        \"Credenciais inválidas\",\n        \"Erro ao fazer login com senha incorreta\",\n    );\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","mikhael","desktop","usp","bcc","5s","troca-livros","troca-livros-backend","src","services","auth_service_test","mod.rs"],"content":"use async_trait::async_trait;\nuse chrono::DateTime;\nuse mockall::mock;\nuse std::sync::Arc;\nuse uuid::Uuid;\n\nuse crate::config::Config;\nuse crate::error::AppError;\nuse crate::models::user::{CreateUserDto, User};\nuse crate::repositories::user_repository::UserRepository;\nuse crate::services::auth_service::AuthService;\nuse crate::services::password_service::PasswordService;\n\n// Módulos de testes\npub mod login_tests;\npub mod register_tests;\n\n// ----- Mocks para os testes -----\n\n// Mock do UserRepository\nmock! {\n    pub UserRepository {}\n\n    #[async_trait]\n    impl UserRepository for UserRepository {\n        async fn create(\u0026self, user: \u0026CreateUserDto, hash_password: String) -\u003e Result\u003cUser, AppError\u003e;\n        async fn find_by_email(\u0026self, email: \u0026str) -\u003e Result\u003cOption\u003cUser\u003e, AppError\u003e;\n    }\n}\n\n// Mock do PasswordService\nmock! {\n    pub PasswordService {}\n\n    #[async_trait]\n    impl PasswordService for PasswordService {\n        fn hash_password(\u0026self, password: \u0026str) -\u003e Result\u003cString, AppError\u003e;\n        fn verify_password(\u0026self, password: \u0026str, hash: \u0026str) -\u003e Result\u003cbool, AppError\u003e;\n    }\n}\n\n// ----- Funções auxiliares para preparação de testes -----\n\n/// Cria uma configuração padrão para testes\npub fn create_test_config() -\u003e Config {\n    Config {\n        database_url: \"postgres://dummy\".to_string(),\n        jwt_secret: \"test_secret\".to_string(),\n        jwt_expires_in: \"1\".to_string(),\n        port: 8080,\n    }\n}\n\n/// Cria um timestamp fictício para testes\npub fn create_test_timestamp() -\u003e chrono::NaiveDateTime {\n    let timestamp = DateTime::from_timestamp(61, 0).unwrap();\n    timestamp.naive_utc()\n}\n\n/// Cria um usuário fictício para testes\npub fn create_test_user(name: \u0026str, email: \u0026str) -\u003e User {\n    User {\n        id: Uuid::new_v4(),\n        name: name.to_string(),\n        email: email.to_string(),\n        hash_password: \"hashed_password\".to_string(),\n        created_at: create_test_timestamp(),\n        updated_at: create_test_timestamp(),\n    }\n}\n\n/// Cria um DTO de usuário para testes\npub fn create_user_dto(name: \u0026str, email: \u0026str, password: \u0026str) -\u003e CreateUserDto {\n    CreateUserDto {\n        name: name.to_string(),\n        email: email.to_string(),\n        password: password.to_string(),\n    }\n}\n\n/// Cria um mock do PasswordService configurado para testes\npub fn create_mock_password_service(\n    hash_result: String,\n    verify_result: bool,\n) -\u003e Arc\u003cMockPasswordService\u003e {\n    let mut mock_service = MockPasswordService::new();\n\n    // Configure o comportamento do mock para hash_password\n    mock_service\n        .expect_hash_password()\n        .returning(move |_| Ok(hash_result.clone()));\n\n    // Configure o comportamento do mock para verify_password\n    mock_service\n        .expect_verify_password()\n        .returning(move |_, _| Ok(verify_result));\n\n    Arc::new(mock_service)\n}\n\n// Struct para facilitar parametrização de testes\npub struct InvalidFieldTestCase {\n    pub name: \u0026'static str,             // Nome do caso de teste\n    pub field_name: \u0026'static str,       // Nome do campo sendo testado\n    pub user_name: \u0026'static str,        // Valor para o campo nome\n    pub user_email: \u0026'static str,       // Valor para o campo email\n    pub user_password: \u0026'static str,    // Valor para o campo senha\n    pub expected_message: \u0026'static str, // Mensagem de erro esperada\n}\n\n// ----- Funções auxiliares para verificação de erros -----\n\n/// Verifica se o erro é do tipo esperado e contém a mensagem esperada\npub fn assert_error_with_message(\n    err: \u0026AppError,\n    error_type: \u0026str,\n    expected_message: \u0026str,\n    context: \u0026str,\n) {\n    match (err, error_type) {\n        (AppError::ValidationError(msg), \"ValidationError\") =\u003e {\n            assert!(\n                msg.contains(expected_message),\n                \"{}: Mensagem de erro inesperada: '{}', esperava que contivesse: '{}'\",\n                context,\n                msg,\n                expected_message\n            );\n        }\n        (AppError::AuthError(msg), \"AuthError\") =\u003e {\n            assert!(\n                msg.contains(expected_message),\n                \"{}: Mensagem de erro inesperada: '{}', esperava que contivesse: '{}'\",\n                context,\n                msg,\n                expected_message\n            );\n        }\n        (AppError::DatabaseError(msg), \"DatabaseError\") =\u003e {\n            assert!(\n                msg.contains(expected_message),\n                \"{}: Mensagem de erro inesperada: '{}', esperava que contivesse: '{}'\",\n                context,\n                msg,\n                expected_message\n            );\n        }\n        _ =\u003e panic!(\n            \"{}: Tipo de erro inesperado: {:?}, esperava {}\",\n            context, err, error_type\n        ),\n    }\n}\n\n/// Verifica se o erro é do tipo ValidationError e contém a mensagem esperada\npub fn assert_validation_error_with_message(err: \u0026AppError, expected_message: \u0026str, context: \u0026str) {\n    assert_error_with_message(err, \"ValidationError\", expected_message, context);\n}\n\n/// Verifica se o erro é do tipo AuthError e contém a mensagem esperada\npub fn assert_auth_error_with_message(err: \u0026AppError, expected_message: \u0026str, context: \u0026str) {\n    assert_error_with_message(err, \"AuthError\", expected_message, context);\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","mikhael","desktop","usp","bcc","5s","troca-livros","troca-livros-backend","src","services","auth_service_test","register_tests.rs"],"content":"use super::*;\nuse crate::error::AppError;\nuse crate::services::auth_service::AuthServiceImpl;\nuse mockall::predicate;\nuse std::sync::Arc;\n\n/// Testa o registro de usuário com dados válidos\n///\n/// Verifica se:\n/// 1. O registro é bem-sucedido quando todos os campos são válidos\n/// 2. O objeto UserResponse retornado contém os dados corretos do usuário\n#[tokio::test]\nasync fn success_with_valid_data() {\n    // Arrange\n    let mut mock_repo = MockUserRepository::new();\n\n    // Configurar mock para retornar sucesso\n    mock_repo\n        .expect_create()\n        .with(\n            predicate::function(|user: \u0026CreateUserDto| {\n                user.name == \"Teste\"\n                    \u0026\u0026 user.email == \"teste@example.com\"\n                    \u0026\u0026 user.password.len() \u003e= 6\n            }),\n            predicate::always(),\n        )\n        .returning(|user, _| Ok(create_test_user(\u0026user.name, \u0026user.email)));\n\n    // Criar mock do PasswordService que retorna um hash fixo\n    let mock_password_service = create_mock_password_service(\"hashed_password\".to_string(), true);\n\n    // Criar o serviço com os mocks\n    let auth_service = AuthServiceImpl::new(\n        Arc::new(mock_repo),\n        mock_password_service,\n        create_test_config(),\n    );\n\n    let dto = create_user_dto(\"Teste\", \"teste@example.com\", \"senha123\");\n\n    // Act\n    let result = auth_service.register(dto).await;\n\n    // Assert\n    assert!(result.is_ok(), \"O registro deveria ter sido bem-sucedido\");\n\n    if let Ok(user_response) = result {\n        assert_eq!(user_response.name, \"Teste\");\n        assert_eq!(user_response.email, \"teste@example.com\");\n    }\n}\n\n/// Testa falhas de validação em campos obrigatórios durante o registro\n///\n/// Este teste parametrizado verifica se o registro falha apropriadamente quando:\n/// - O nome está vazio\n/// - O email está vazio\n/// - A senha está vazia\n///\n/// E valida que a mensagem de erro contém o texto esperado em cada caso.\n#[tokio::test]\nasync fn fail_with_invalid_fields() {\n    // Casos de teste parametrizados\n    let test_cases = vec![\n        InvalidFieldTestCase {\n            name: \"nome vazio\",\n            field_name: \"nome\",\n            user_name: \"\",\n            user_email: \"teste@example.com\",\n            user_password: \"senha123\",\n            expected_message: \"O nome não pode estar vazio\",\n        },\n        InvalidFieldTestCase {\n            name: \"email vazio\",\n            field_name: \"email\",\n            user_name: \"Teste\",\n            user_email: \"\",\n            user_password: \"senha123\",\n            expected_message: \"O email não pode estar vazio\",\n        },\n        InvalidFieldTestCase {\n            name: \"senha vazia\",\n            field_name: \"senha\",\n            user_name: \"Teste\",\n            user_email: \"teste@example.com\",\n            user_password: \"\",\n            expected_message: \"deve ter pelo menos 6\",\n        },\n    ];\n\n    // Executar testes para cada caso de validação\n    for test_case in test_cases {\n        // Arrange\n        let mock_repo = MockUserRepository::new();\n\n        // Criar mock do PasswordService (não será usado devido à validação falhar antes)\n        let mock_password_service =\n            create_mock_password_service(\"hashed_password\".to_string(), true);\n\n        let auth_service = AuthServiceImpl::new(\n            Arc::new(mock_repo),\n            mock_password_service,\n            create_test_config(),\n        );\n\n        let dto = create_user_dto(\n            test_case.user_name,\n            test_case.user_email,\n            test_case.user_password,\n        );\n\n        // Act\n        let result = auth_service.register(dto).await;\n\n        // Assert\n        assert!(\n            result.is_err(),\n            \"O registro deveria falhar com {} vazio\",\n            test_case.field_name\n        );\n\n        assert_validation_error_with_message(\n            \u0026result.unwrap_err(),\n            test_case.expected_message,\n            \u0026format!(\"Erro ao validar {}\", test_case.name),\n        );\n    }\n}\n\n/// Testa o registro de usuário com senha muito curta (menos de 6 caracteres)\n///\n/// Verifica se:\n/// 1. O registro falha apropriadamente\n/// 2. A mensagem de erro indica que a senha precisa ter pelo menos 6 caracteres\n#[tokio::test]\nasync fn fail_with_short_password() {\n    // Arrange\n    let mock_repo = MockUserRepository::new();\n\n    // Criar mock do PasswordService (não será usado devido à validação falhar antes)\n    let mock_password_service = create_mock_password_service(\"hashed_password\".to_string(), true);\n\n    let auth_service = AuthServiceImpl::new(\n        Arc::new(mock_repo),\n        mock_password_service,\n        create_test_config(),\n    );\n\n    let dto = create_user_dto(\"Teste\", \"teste@example.com\", \"12345\"); // Menos de 6 caracteres\n\n    // Act\n    let result = auth_service.register(dto).await;\n\n    // Assert\n    assert!(result.is_err(), \"O registro deveria falhar com senha curta\");\n\n    assert_validation_error_with_message(\n        \u0026result.unwrap_err(),\n        \"A senha deve ter pelo menos 6 caracteres\",\n        \"Erro ao validar tamanho mínimo da senha\",\n    );\n}\n\n/// Testa o registro de usuário com email já existente\n///\n/// Verifica se:\n/// 1. O registro falha quando o email já está em uso\n/// 2. A mensagem de erro indica especificamente que o email já está em uso\n#[tokio::test]\nasync fn fail_with_duplicate_email() {\n    // Arrange\n    let mut mock_repo = MockUserRepository::new();\n\n    // Simular erro de duplicação de email\n    mock_repo\n        .expect_create()\n        .with(predicate::always(), predicate::always())\n        .returning(|_, _| {\n            Err(AppError::ValidationError(\n                \"Email já está em uso\".to_string(),\n            ))\n        });\n\n    // Criar mock do PasswordService\n    let mock_password_service = create_mock_password_service(\"hashed_password\".to_string(), true);\n\n    let auth_service = AuthServiceImpl::new(\n        Arc::new(mock_repo),\n        mock_password_service,\n        create_test_config(),\n    );\n\n    let dto = create_user_dto(\"Teste\", \"email_existente@example.com\", \"senha123\");\n\n    // Act\n    let result = auth_service.register(dto).await;\n\n    // Assert\n    assert!(\n        result.is_err(),\n        \"O registro deveria falhar com email duplicado\"\n    );\n\n    assert_validation_error_with_message(\n        \u0026result.unwrap_err(),\n        \"Email já está em uso\",\n        \"Erro ao validar email duplicado\",\n    );\n}\n\n/// Testa o registro de usuário com nome muito longo\n///\n/// Verifica se:\n/// 1. O registro falha quando o nome é excessivamente longo\n/// 2. A mensagem de erro indica que o nome é muito longo\n#[tokio::test]\nasync fn fail_with_long_name() {\n    // Arrange\n    let mock_repo = MockUserRepository::new();\n\n    // Criar mock do PasswordService (não será usado devido à validação falhar antes)\n    let mock_password_service = create_mock_password_service(\"hashed_password\".to_string(), true);\n\n    let auth_service = AuthServiceImpl::new(\n        Arc::new(mock_repo),\n        mock_password_service,\n        create_test_config(),\n    );\n\n    // Criar um nome com 256 caracteres (acima do limite)\n    let long_name = \"A\".repeat(256);\n    let dto = create_user_dto(\u0026long_name, \"teste@example.com\", \"senha123\");\n\n    // Act\n    let result = auth_service.register(dto).await;\n\n    // Assert\n    assert!(\n        result.is_err(),\n        \"O registro deveria falhar com nome muito longo\"\n    );\n\n    assert_error_with_message(\n        \u0026result.unwrap_err(),\n        \"ValidationError\",\n        \"O nome deve ter menos de 255 caracteres\",\n        \"Erro ao validar nome com tamanho excessivo\",\n    );\n}\n\n/// Testa o comportamento quando o repositório retorna um erro de banco de dados\n///\n/// Verifica se:\n/// 1. O erro do repositório é propagado corretamente pelo serviço\n/// 2. A mensagem de erro é mantida intacta\n#[tokio::test]\nasync fn fail_with_database_error() {\n    // Arrange\n    let mut mock_repo = MockUserRepository::new();\n\n    // Configurar mock para retornar um erro de banco de dados\n    mock_repo\n        .expect_create()\n        .with(predicate::always(), predicate::always())\n        .returning(|_, _| {\n            Err(AppError::DatabaseError(\n                \"Erro de conexão com o banco de dados\".to_string(),\n            ))\n        });\n\n    // Criar mock do PasswordService\n    let mock_password_service = create_mock_password_service(\"hashed_password\".to_string(), true);\n\n    let auth_service = AuthServiceImpl::new(\n        Arc::new(mock_repo),\n        mock_password_service,\n        create_test_config(),\n    );\n\n    let dto = create_user_dto(\"Teste\", \"teste@example.com\", \"senha123\");\n\n    // Act\n    let result = auth_service.register(dto).await;\n\n    // Assert\n    assert!(\n        result.is_err(),\n        \"O registro deveria falhar com erro de banco de dados\"\n    );\n\n    assert_error_with_message(\n        \u0026result.unwrap_err(),\n        \"DatabaseError\",\n        \"Erro de conexão com o banco de dados\",\n        \"Erro ao lidar com falha do repositório\",\n    );\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","mikhael","desktop","usp","bcc","5s","troca-livros","troca-livros-backend","src","services","book_offered_service.rs"],"content":"use std::sync::Arc;\n\nuse async_trait::async_trait;\nuse uuid::Uuid;\n\nuse crate::error::AppError;\nuse crate::models::book::{BookOffered, CreateBookOfferedDto};\nuse crate::repositories::book_repository::BookRepository;\nuse crate::repositories::books_offered_repository::BooksOfferedRepository;\nuse crate::repositories::books_wanted_repository::BooksWantedRepository;\nuse crate::services::google_book_service::GoogleBookService;\n\n#[async_trait]\npub trait BookOfferedService: Send + Sync + 'static {\n    async fn add_book_to_offered(\u0026self, google_id: \u0026str, user_id: \u0026Uuid) -\u003e Result\u003cBookOffered, AppError\u003e;\n    async fn remove_book_from_offered(\u0026self, book_id: \u0026Uuid, user_id: \u0026Uuid) -\u003e Result\u003cbool, AppError\u003e;\n}\n\npub struct BookOfferedServiceImpl {\n    book_repository: Arc\u003cdyn BookRepository\u003e,\n    books_offered_repository: Arc\u003cdyn BooksOfferedRepository\u003e,\n    books_wanted_repository: Arc\u003cdyn BooksWantedRepository\u003e,\n    google_book_service: Arc\u003cdyn GoogleBookService\u003e,\n}\n\nimpl BookOfferedServiceImpl {\n    pub fn new(\n        book_repository: Arc\u003cdyn BookRepository\u003e,\n        books_offered_repository: Arc\u003cdyn BooksOfferedRepository\u003e,\n        books_wanted_repository: Arc\u003cdyn BooksWantedRepository\u003e,\n        google_book_service: Arc\u003cdyn GoogleBookService\u003e,\n    ) -\u003e Self {\n        Self {\n            book_repository,\n            books_offered_repository,\n            books_wanted_repository,\n            google_book_service,\n        }\n    }\n}\n\n#[async_trait]\nimpl BookOfferedService for BookOfferedServiceImpl {\n    async fn add_book_to_offered(\u0026self, google_id: \u0026str, user_id: \u0026Uuid) -\u003e Result\u003cBookOffered, AppError\u003e {\n        // Variável para armazenar o UUID do banco de dados\n        let book_uuid: Uuid;\n        \n        // Verificar se o livro existe no banco de dados e obter seu ID interno\n        let existing_book = self.book_repository.find_by_google_id(google_id).await?;\n        \n        if let Some(book_with_id) = existing_book {\n            // Se o livro já existe, usar o ID existente\n            book_uuid = book_with_id.id;\n        } else {\n            // Livro não existe, precisa ser criado\n            // Buscar do Google Books API\n            let book_dto = self.google_book_service.find_book_by_id(google_id).await?;\n            \n            // Criar o livro no banco de dados\n            book_uuid = self.book_repository.create(\u0026book_dto).await?;\n        }\n        \n        // Verificar se o livro já está na lista de desejados do usuário\n        if let Some(_) = self.books_wanted_repository.find(\u0026book_uuid, user_id).await? {\n            return Err(AppError::ValidationError(\"Este livro já está na sua lista de desejados\".to_string()));\n        }\n        \n        // Verificar se o livro já está na lista de possuídos do usuário\n        if let Some(_) = self.books_offered_repository.find(\u0026book_uuid, user_id).await? {\n            return Err(AppError::ValidationError(\"Este livro já está na sua lista de possuídos\".to_string()));\n        }\n        \n        // Criar DTO para adicionar à lista de possuídos\n        let create_dto = CreateBookOfferedDto {\n            book_id: book_uuid,\n            user_id: *user_id,\n        };\n\n        // Adicionar à lista de livros possuídos\n        let book_offered = self.books_offered_repository.create(\u0026create_dto).await?;\n\n        Ok(book_offered)\n    }\n\n    async fn remove_book_from_offered(\u0026self, book_id: \u0026Uuid, user_id: \u0026Uuid) -\u003e Result\u003cbool, AppError\u003e {\n        // Verificar se o livro existe na lista de possuídos do usuário\n        let exists = self.books_offered_repository.find(book_id, user_id).await?;\n        if exists.is_none() {\n            return Err(AppError::ValidationError(\n                \"Este livro não está na sua lista de possuídos\".to_string erive(Debug, Serialize, Deserialize, ToSchema)]\npub struct UserBooks {\n    pub offered_books: Vec\u003cBookWithId\u003e,\n    pub wanted_books: Vec\u003cBookWithId\u003e,\n}\n\n#[async_trait]\npub trait BookService: Send + Sync + 'static {\n    async fn get_user_books(\u0026self, user_id: \u0026Uuid) -\u003e Result\u003cUserBooks, AppError\u003e;\n}\n\npub struct BookServiceImpl {\n    book_repository: Arc\u003cdyn BookRepository\u003e,\n    books_offered_repository: Arc\u003cdyn BooksOfferedRepository\u003e,\n    books_wanted_repository: Arc\u003cdyn BooksWantedRepository\u003e,\n}\n\nimpl BookServiceImpl {\n    pub fn new(\n        book_repository: Arc\u003cdyn BookRepository\u003e,\n        books_offered_repository: Arc\u003cdyn BooksOfferedRepository\u003e,\n        books_wanted_repository: Arc\u003cdyn BooksWantedRepository\u003e,\n    ) -\u003e Self {\n        Self {\n            book_repository,\n            books_offered_repository,\n            books_wanted_repository,\n        }\n    }\n}\n\n#[async_trait]\nimpl BookService for BookServiceImpl {\n    async fn get_user_books(\u0026self, user_id: \u0026Uuid) -\u003e Result\u003cUserBooks, AppError\u003e {\n        // Obter IDs de livros possuídos pelo usuário\n        let offered_book_ids = self.books_offered_repository.find_by_user_id(user_id).await?;\n        \n        // Obter IDs de livros desejados pelo usuário\n        let wanted_book_ids = self.books_wanted_repository.find_by_user_id(user_id).await?;\n        \n        // Converter IDs para strings para usar no find_by_ids\n        let offered_ids: Vec\u003cString\u003e = offered_book_ids.iter().map(|id| id.to_string()).collect();\n        let wanted_ids: Vec\u003cString\u003e = wanted_book_ids.iter().map(|id| id.to_string()).collect();\n        \n        // Buscar detalhes dos livros possuídos\n        let offered_books = if !offered_ids.is_empty() {\n            self.book_repository.find_by_ids(\u0026offered_ids).await?\n        } else {\n            Vec::new()\n        };\n        \n        // Buscar detalhes dos livros desejados\n        let wanted_books = if !wanted_ids.is_empty() {\n            self.book_repository.find_by_ids(\u0026wanted_ids).await?\n        } else {\n            Vec::new()\n        };\n        \n        Ok(UserBooks {\n            offered_books,\n            wanted_books,\n        })\n    }\n} ","traces":[{"line":31,"address":[7731632],"length":1,"stats":{"Line":11}},{"line":46,"address":[7752231],"length":1,"stats":{"Line":9}},{"line":48,"address":[6611311],"length":1,"stats":{"Line":6}},{"line":51,"address":[7603247,7600858,7602380,7601672,7601848,7602011],"length":1,"stats":{"Line":9}},{"line":54,"address":[7601777,7601605,7604128,7604163],"length":1,"stats":{"Line":10}},{"line":55,"address":[7590997,7593235,7590894,7593200],"length":1,"stats":{"Line":8}},{"line":58,"address":[7591911,7591191,7591106],"length":1,"stats":{"Line":8}},{"line":59,"address":[5451629],"length":1,"stats":{"Line":7}},{"line":61,"address":[7602479,7602228],"length":1,"stats":{"Line":2}},{"line":65,"address":[7590433,7590981,7591831],"length":1,"stats":{"Line":6}},{"line":66,"address":[6683243],"length":1,"stats":{"Line":5}},{"line":68,"address":[7603068,7603276],"length":1,"stats":{"Line":2}},{"line":71,"address":[7592356],"length":1,"stats":{"Line":2}},{"line":72,"address":[5610038],"length":1,"stats":{"Line":2}},{"line":73,"address":[5610076],"length":1,"stats":{"Line":2}}],"covered":15,"coverable":15},{"path":["/","home","mikhael","desktop","usp","bcc","5s","troca-livros","troca-livros-backend","src","services","book_service_test","get_user_books_test.rs"],"content":"use std::sync::Arc;\nuse uuid::Uuid;\n\nuse crate::error::AppError;\nuse crate::services::book_service::{BookService, BookServiceImpl};\nuse crate::services::test_mocks::{\n    create_test_book_with_id, MockBookRepository, MockBooksOfferedRepository, MockBooksWantedRepository,\n};\n\n#[tokio::test]\nasync fn test_get_user_books_success() {\n :BooksOfferedRepository;\nuse crate::services::google_book_service::GoogleBookService;\n\n#[async_trait]\npub trait BookWantedService: Send + Sync + 'static {\n    async fn add_book_to_wanted(\u0026self, google_id: \u0026str, user_id: \u0026Uuid) -\u003e Result\u003cBookWanted, AppError\u003e;\n    async fn remove_book_from_wanted(\u0026self, book_id: \u0026Uuid, user_id: \u0026Uuid) -\u003e Result\u003cbool, AppError\u003e;\n}\n\npub struct BookWantedServiceImpl {\n    book_repository: Arc\u003cdyn BookRepository\u003e,\n    books_wanted_repository: Arc\u003cdyn BooksWantedRepository\u003e,\n    books_offered_repository: Arc\u003cdyn BooksOfferedRepository\u003e,\n    google_book_service: Arc\u003cdyn GoogleBookService\u003e,\n}\n\nimpl BookWantedServiceImpl {\n    pub fn new(\n        book_repository: Arc\u003cdyn BookRepository\u003e,\n        books_wanted_repository: Arc\u003cdyn BooksWantedRepository\u003e,\n        books_offered_repository: Arc\u003cdyn BooksOfferedRepository\u003e,\n        google_book_service: Arc\u003cdyn GoogleBookService\u003e,\n    ) -\u003e Self {\n        Self {\n            book_repository,\n            books_wanted_repository,\n            books_offered_repository,\n            google_book_service,\n        }\n    }\n}\n\n#[async_trait]\nimpl BookWantedService for BookWantedServiceImpl {\n    async fn add_book_to_wanted(\u0026self, google_id: \u0026str, user_id: \u0026Uuid) -\u003e Result\u003cBookWanted, AppError\u003e {\n        // Variável para armazenar o UUID do banco de dados\n        let book_uuid: Uuid;\n        \n        // Verificar se o livro existe no banco de dados e obter seu ID interno\n        let existing_book = self.book_repository.find_by_google_id(google_id).await?;\n        \n        if let Some(book_with_id) = existing_book {\n            // Se o livro já existe, usar o ID existente\n            book_uuid = book_with_id.id;\n        } else {\n            // Livro não existe, precisa ser criado\n            // Buscar do Google Books API\n            let book_dto = self.google_book_service.find_book_by_id(google_id).await?;\n            \n            // Criar o livro no banco de dados\n            book_uuid = self.book_repository.create(\u0026book_dto).await?;\n        }\n        \n        // Verificar se o livro já está na lista de desejados do usuário\n        if let Some(_) = self.books_wanted_repository.find(\u0026book_uuid, user_id).await? {\n            return Err(AppError::ValidationError(\"Este livro já está na sua lista de desejados\".to_string()));\n        }\n        \n        // Verificar se o livro já está na lista de possuídos do usuário\n        if let Some(_) = self.books_offered_repository.find(\u0026book_uuid, user_id).await? {\n            return Err(AppError::ValidationError(\"Este livro já está na sua lista de possuídos\".to_string()));\n        }\n        \n        // Criar DTO para adicionar à lista de desejados\n        let create_dto = CreateBookWantedDto {\n            book_id: book_uuid,\n            user_id: *user_id,\n        };\n\n        // Adicionar à lista de livros desejados\n        let book_wanted = self.books_wanted_repository.create(\u0026create_dto).await?;\n\n        Ok(book_wanted)\n    }\n\n    async fn remove_book_from_wanted(\u0026self, book_id: \u0026Uuid, user_id: \u0026Uuid) -\u003e Result\u003cbool, AppError\u003e {\n        // Verificar se o livro existe na lista de desejados do usuário\n        let exists = self.books_wanted_repository.find(book_id, user_id).await?;\n        if exists.is_none() {\n            return Err(AppError::ValidationError(\n                \"Este livro não está na sua lista de desejados\".to_string(),\n            ));\n        }\n\n        // Remover da lista de livros desejados\n        self.books_wanted_repository.delete(book_id, user_id).await\n    }\n} ","traces":[{"line":27,"address":[7180640],"length":1,"stats":{"Line":11}},{"line":44,"address":[7180055],"length":1,"stats":{"Line":18}},{"line":49    \u0026'a self,\n        google_id: \u0026'a str,\n    ) -\u003e std::pin::Pin\u003c\n        Box\u003cdyn std::future::Future\u003cOutput = Result\u003cGoogleBookDto, AppError\u003e\u003e + Send + 'a\u003e,\n    \u003e;\n}\n\npub struct GoogleBookServiceImpl {\n    http_service: Arc\u003cdyn HttpService\u003e,\n}\n\nimpl GoogleBookServiceImpl {\n    pub fn new(http_service: Arc\u003cdyn HttpService\u003e) -\u003e Self {\n        Self { http_service }\n    }\n\n    // Função auxiliar para converter JSON em GoogleBookDto\n    fn convert_to_google_book_dto(\u0026self, item: \u0026Value) -\u003e GoogleBookDto {\n        let google_id = item[\"id\"].as_str().unwrap_or_default().to_string();\n        let volume_info = \u0026item[\"volumeInfo\"];\n\n        // Extrair informações\n        let title = volume_info[\"title\"].as_str();\n        let title = title.unwrap_or_default().to_string();\n\n        // Processar autores\n        let authors = match volume_info[\"authors\"].as_array() {\n            Some(authors_array) =\u003e {\n                let mut authors_vec: Vec\u003cString\u003e = Vec::new();\n                for author in authors_array {\n                    if let Some(author_str) = author.as_str() {\n                        authors_vec.push(author_str.to_string());\n                    }\n                }\n                Some(authors_vec.join(\", \"))\n            }\n            None =\u003e None,\n        };\n\n        let publisher = volume_info[\"publisher\"].as_str().map(|s| s.to_string());\n\n        let published_date = match volume_info[\"publishedDate\"].as_str() {\n            Some(date_str) =\u003e Some(date_str.to_string()),\n            None =\u003e None,\n        };\n\n        let description = volume_info[\"description\"].as_str().map(|s| s.to_string());\n        let page_count = volume_info[\"pageCount\"].as_i64().map(|n| n as i32);\n\n        let image_url = match volume_info.get(\"imageLinks\") {\n            Some(image_links) =\u003e match image_links.get(\"thumbnail\") {\n                Some(thumbnail) =\u003e thumbnail.as_str().map(|s| s.to_string()),\n                None =\u003e None,\n            },\n            None =\u003e None,\n        };\n\n        GoogleBookDto {\n            google_id,\n            title,\n            authors,\n            publisher,\n            published_date,\n            description,\n            image_url,\n            page_count,\n        }\n    }\n}\n\nimpl GoogleBookService for GoogleBookServiceImpl {\n    fn search_books\u003c'a\u003e(\n        \u0026'a self,\n        query: \u0026'a str,\n    ) -\u003e std::pin::Pin\u003c\n        Box\u003cdyn std::future::Future\u003cOutput = Result\u003cVec\u003cGoogleBookDto\u003e, AppError\u003e\u003e + Send + 'a\u003e,\n    \u003e {\n        Box::pin(async move {\n            let mut url = String::from(\"https://www.googleapis.com/books/v1/volumes?q=\");\n            url.push_str(\u0026query);\n            url.push_str(\"\u0026fields=items(id,volumeInfo(title,authors,publisher,publishedDate,description,pageCount,imageLinks/thumbnail))\");\n\n            let data = self.http_service.get(\u0026url).await?;\n\n            let items = match data.get(\"items\") {\n                Some(items) =\u003e items,\n                None =\u003e return Ok(vec![]),\n            };\n\n            let mut books = Vec::new();\n\n            if let Some(items_array) = items.as_array() {\n                for item in items_array {\n                    let book = self.convert_to_google_book_dto(item);\n                    books.push(book);\n                }\n            }\n\n            Ok(books)\n        })\n    }\n\n    fn find_book_by_id\u003c'a\u003e(\n        \u0026'a self,\n        google_id: \u0026'a str,\n    ) -\u003e std::pin::Pin\u003c\n        Box\u003cdyn std::future::Future\u003cOutput = Result\u003cGoogleBookDto, AppError\u003e\u003e + Send + 'a\u003e,\n    \u003e {\n        Box::pin(async move {\n            let mut url = String::from(\"https://www.googleapis.com/books/v1/volumes/\");\n            url.push_str(\u0026google_id);\n            url.push_str(\"?fields=id,volumeInfo(title,authors,publisher,publishedDate,description,pageCount,imageLinks/thumbnail)\");\n\n            let data = match self.http_service.get(\u0026url).await {\n                Ok(data) =\u003e data,\n                Err(AppError::NotFoundError(_)) =\u003e {\n                    let message = format!(\"Livro com ID {} não encontrado\", google_id);\n                    return Err(AppError::NotFoundError(message));\n                }\n                Err(e) =\u003e return Err(e),\n            };\n\n            // Converter dados em GoogleBookDto\n            let book = self.convert_to_google_book_dto(\u0026data);\n            Ok(book)\n        })\n    }\n}\n","traces":[{"line":28,"address":[7462464],"length":1,"stats":{"Line":10}},{"line":33,"address":[7477255,7474560,7477419],"length":1,"stats":{"Line":8}},{"line":34,"address":[7463626],"length":1,"stats":{"Line":8}},{"line":35,"address":[4658937,4659023],"length":1,"stats":{"Line":16}},{"line":38,"address":[7474808],"length":1,"stats":{"Line":8}},{"line":39,"address":[7468401],"length":1,"stats":{"Line":8}},{"line":42,"address":[4659202,4659288],"length":1,"stats":{"Line":16}},{"line":43,"address":[7475893],"length":1,"stats":{"Line":8}},{"line":44,"address":[7475917],"length":1,"stats":{"Line":8}},{"line":45,"address":[7391408,7391531,7391321],"length":1,"stats":{"Line":24}},{"line":46,"address":[7393344,7391547],"length":1,"stats":{"Line":16}},{"line":47,"address":[4661544],"length":1,"stats":{"Line":8}},{"line":50,"address":[7486072,7486169],"length":1,"stats":{"Line":16}},{"line":52,"address":[4659352],"length":1,"stats":{"Line":4}},{"line":55,"address":[7476403,7475944],"length":1,"stats":{"Line":32}},{"line":57,"address":[7469303,7469219],"length":1,"stats":{"Line":16}},{"line":58,"address":[7465013,7464919],"length":1,"stats":{"Line":16}},{"line":59,"address g())),\n            }\n        })\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[tokio::test]\n    async fn find_book_by_id_test() {\n        // Arrange\n        let http_service = Arc::new(HttpServiceImpl::new());\n        let service = GoogleBookServiceImpl::new(http_service);\n        // ID de um livro bem conhecido\n        let book_id = \"YyXoAAAACAAJ\"; // Clean Code de Robert Martin\n\n        // Act\n        let result = service.find_book_by_id(book_id).await;\n\n        // Assert\n        assert!(result.is_ok(), \"A busca de livro por ID deveria ser bem-sucedida\");\n\n        let book = result.unwrap();\n        assert_eq!(book.google_id, book_id, \"O ID do livro deve corresponder ao solicitado\");\n        assert!(!book.title.is_empty(), \"O título não deve estar vazio\");\n    }\n\n    #[tokio::test]\n    async fn test_find_book_by_id_invalid_id() {\n        // Arrange\n        let http_service = Arc::new(HttpServiceImpl::new());\n        let service = GoogleBookServiceImpl::new(http_service);\n        // ID inválido que não deve existir\n        let book_id = \"invalid_id_12345678900987654321\";\n\n        // Act\n        let result = service.find_book_by_id(book_id).await;\n\n        // Assert\n        assert!(result.is_err(), \"A busca com ID inválido deve falhar\");\n    }\n\n    #[tokio::test]\n    async fn test_find_book_by_id_empty_id() {\n        // Arrange\n        let http_service = Arc::new(HttpServiceImpl::new());\n        let service = GoogleBookServiceImpl::new(http_service);\n        let book_id = \"\";\n\n        // Act\n        let result = service.find_book_by_id(book_id).await;\n\n        // Assert\n        assert!(result.is_err(), \"A busca com ID vazio deve falhar\");\n    }\n\n    #[tokio::test]\n    async fn test_find_book_by_id_real_book_details() {\n        // Arrange\n        let http_service = Arc::new(HttpServiceImpl::new());\n        let service = GoogleBookServiceImpl::new(http_service);\n        // ID de um livro específico da O'Reilly sobre Rust\n        let book_id = \"0weDoAEACAAJ\"; // \"Programming Rust\" de Jim Blandy\n\n        // Act\n        let result = service.find_book_by_id(book_id).await;\n\n        // Assert\n        assert!(result.is_ok(), \"A busca por ID válido deve ser bem-sucedida\");\n\n        let book = result.unwrap();\n        assert_eq!(book.google_id, book_id);\n        \n        // Validações de campos obrigatórios\n        assert!(!book.title.is_empty(), \"Título deve estar presente\");\n        \n        // Verificação de campos opcionais com conteúdo esperado\n        if let Some(authors) = book.authors {\n            assert!(!authors.is_empty(), \"Lista de autores não deve estar vazia quando presente\");\n        }\n        \n        if let Some(description) = book.description {\n            assert!(!description.is_empty(), \"Descrição não deve estar vazia quando presente\");\n        }\n        \n        if let Some(image_url) = book.image_url {\n            assert!(image_url.starts_with(\"http\"), \"URL da imagem deve ser válida\");\n        }\n    }\n\n    // Teste usando mock para simular erro 404 (NotFoundError)\n    #[tokio::test]\n    async fn test_find_book_by_id_not_found_error() {\n        // Arrange\n        // Criar um mock do HttpService que retorna erro NotFoundError\n        let mock_http_service = Arc::new(MockHttpService::new_error(\n            AppError::NotFoundError(\"Recurso não encontrado\".to_string())\n        ));\n        \n        let service = GoogleBookServiceImpl::new(mock_http_service);\n        let book_id = \"test_not_found_id\";\n\n        // Act\n        let result = service.find_book_by_id(book_id).await;\n\n        // Assert\n        assert!(result.is_err(), \"Deve falhar quando o livro não é encontrado\");\n        \n        match result {\n            Err(AppError::NotFoundError(msg)) =\u003e {\n                assert!(msg.contains(\"não encontrado\"), \"Mensagem deve informar que o livro não foi encontrado\");\n                assert!(msg.contains(book_id), \"Mensagem deve conter o ID do livro\");\n            },\n            _ =\u003e panic!(\"Deveria retornar um NotFoundError\")\n        }\n    }\n\n    // Teste usando mock para simular erro interno (InternalServerError)\n    #[tokio::test]\n    async fn test_find_book_by_id_internal_error() {\n        // Arrange\n        // Criar um mock do HttpService que retorna erro interno\n        let mock_http_service = Arc::new(MockHttpService::new_error(\n            AppError::InternalServerError(\"Erro interno na requisição HTTP\".to_string())\n        ));\n        \n        let service = GoogleBookServiceImpl::new(mock_http_service);\n        let book_id = \"test_error_id\";\n\n        // Act\n        let result = service.find_book_by_id(book_id).await;\n\n        // Assert\n        assert!(result.is_err(), \"Deve falhar quando ocorre um erro interno\");\n        \n        match result {\n            Err(AppError::InternalServerError(msg)) =\u003e {\n                assert!(msg.contains(\"Erro interno\"), \"Mensagem deve informar sobre o erro interno\");\n            },\n            _ =\u003e panic!(\"Deveria propagar o InternalServerError\")\n        }\n    }\n\n    // Teste usando mock para simular resposta vazia ou inválida\n    #[tokio::test]\n    async fn test_find_book_by_id_empty_response() {\n        // Arrange\n        // Criar um mock que retorna objeto vazio com apenas ID\n        let mock_http_service = Arc::new(MockHttpService::new_success(json!({\n            \"id\": \"test_empty_response_id\",\n            // Sem volumeInfo ou outros campos necessários\n        })));\n        \n        let service = GoogleBookServiceImpl::new(mock_http_service);\n        let book_id = \"test_empty_response_id\";\n\n        // Act\n        let result = service.find_book_by_id(book_id).await;\n\n        // Assert\n        // A chamada deve ter sucesso, mas o livro retornado deve ter apenas o ID\n        assert!(re title.is_empty(),\n            \"O título não deve estar vazio\"\n        );\n\n        // Verificamos se os campos opcionais possuem estrutura adequada quando presentes\n        if let Some(authors) = \u0026first_book.authors {\n            assert!(\n                !authors.is_empty(),\n                \"Autores não devem estar vazios quando presentes\"\n            );\n        }\n\n        if let Some(image_url) = \u0026first_book.image_url {\n            assert!(\n                image_url.starts_with(\"http\"),\n                \"URL da imagem deve ser uma URL válida quando presente\"\n            );\n        }\n\n        if let Some(page_count) = first_book.page_count {\n            assert!(\n                page_count \u003e 0,\n                \"Contagem de páginas deve ser positiva quando presente\"\n            );\n        }\n    }\n\n    #[tokio::test]\n    async fn test_search_books_with_specific_author() {\n        // Arrange\n        let http_service = Arc::new(HttpServiceImpl::new());\n        let service = GoogleBookServiceImpl::new(http_service);\n        let query = \"author:Martin Fowler\";\n\n        // Act\n        let result = service.search_books(query).await;\n\n        // Assert\n        assert!(result.is_ok(), \"A busca por autor deveria ser bem-sucedida\");\n\n        let books = result.unwrap();\n        if !books.is_empty() {\n            // Se houver resultados, verificar se o autor está presente em pelo menos um livro\n            let author_found = books.iter().any(|book| {\n                if let Some(authors) = \u0026book.authors {\n                    authors.contains(\"Fowler\")\n                } else {\n                    false\n                }\n            });\n\n            assert!(\n                author_found,\n                \"Pelo menos um livro deveria conter o autor buscado\"\n            );\n        }\n    }\n\n    #[tokio::test]\n    async fn test_search_books_with_nonexistent_title() {\n        // Arrange\n r: Some(error),\n            expected_url: url.to_string(),\n        }\n    }\n}\n\nimpl HttpService for TestHttpService {\n    fn get\u003c'a\u003e(\n        \u0026'a self,\n        url: \u0026'a str,\n    ) -\u003e std::pin::Pin\u003cBox\u003cdyn std::future::Future\u003cOutput = Result\u003cserde_json::Value, AppError\u003e\u003e + Send + 'a\u003e\u003e {\n        let response = self.response.clone();\n        let error = self.error.clone();\n        let expected_url = self.expected_url.clone();\n\n        Box::pin(async move {\n            // Verifica se a URL é a esperada\n            assert_eq!(url, expected_url, \"URL não corresponde à esperada\");\n\n            // Retorna o resultado configurado\n            match (response, error) {\n                (Some(resp), _) =\u003e Ok(resp),\n                (_, Some(err)) =\u003e Err(err),\n                _ =\u003e Err(AppError::InternalServerError(\"Nenhuma resposta ou erro configurado\".to_string())),\n            }\n        })\n    }\n}\n\n// Teste para simular erro na requisição HTTP\n#[tokio::test(flavor = \"current_thread\")]\nasync fn test_http_request_error() {\n    // Criar serviço de teste que simula um erro de conexão\n    let service = TestHttpService::new_error(\n        \"https://example.com/test\",\n        AppError::InternalServerError(\"Erro na requisição HTTP: falha de conexão\".to_string())\n    );\n    \n    // Realizar a requisição\n    let result = service.get(\"https://example.com/test\").await;\n    \n    // Verificar que retornou o erro interno esperado\n    assert!(result.is_err());\n    match result {\n        Err(AppError::InternalServerError(msg)) =\u003e {\n            assert!(msg.contains(\"Erro na requisição HTTP\"));\n        }\n        _ =\u003e panic!(\"Deveria ser um erro InternalServerError\"),\n    }\n}\n\n// Teste para simular erro de status HTTP (404)\n#[tokio::test(flavor = \"current_thread\")]\nasync fn test_http_status_error() {\n    // Criar serviço de teste que simula
