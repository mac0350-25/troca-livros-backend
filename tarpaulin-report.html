) -\u003e Result\u003cVec\u003cBookWithId\u003e, AppError\u003e;\n}\n\npub struct PgBookRepository {\n    pool: PgPool,\n}\n\nimpl PgBookRepository {\n    pub fn new(pool: PgPool) -\u003e Self {\n        Self { pool }\n    }\n}\n\n#[async_trait]\nimpl BookRepository for PgBookRepository {\n    async fn find_by_google_id(\u0026self, google_id: \u0026str) -\u003e Result\u003cOption\u003cBookWithId\u003e, AppError\u003e {\n        let result = sqlx::query!(\n            r#\"\n            SELECT \n                id,\n                google_id,\n                title,\n                author,\n                publisher,\n                published_date,\n                description,\n                image_url,\n                page_count\n            FROM books \n            WHERE google_id = $1\n            \"#,\n            google_id\n        )\n        .fetch_optional(\u0026self.pool)\n        .await\n        .map_err(|e| AppError::DatabaseError(e.to_string()))?;\n\n        Ok(result.map(|r| BookWithId {\n            id: r.id,\n            book: GoogleBookDto {\n                google_id: r.google_id.unwrap_or_default(),\n                title: r.title,\n                authors: Some(r.author),\n                publisher: r.publisher,\n                published_date: r.published_date.map(|d| d.to_string()),\n                description: Some(r.description),\n                image_url: Some(r.image_url),\n                page_count: r.page_count,\n            }\n        }))\n    }\n\n    async fn find_by_id(\u0026self, id: \u0026str) -\u003e Result\u003cOption\u003cGoogleBookDto\u003e, AppError\u003e {\n        // Tenta converter a string em UUID\n        let book_id = match Uuid::parse_str(id) {\n            Ok(uuid) =\u003e uuid,\n            Err(_) =\u003e return Ok(None), // Retorna None para IDs inválidos\n        };\n\n        let result = sqlx::query!(\n            r#\"\n            SELECT \n                google_id,\n                title,\n                author,\n                publisher,\n                published_date,\n                description,\n                image_url,\n                page_count\n            FROM books \n            WHERE id = $1\n            \"#,\n            book_id\n        )\n        .fetch_optional(\u0026self.pool)\n        .await\n        .map_err(|e| AppError::DatabaseError(e.to_string()))?;\n\n        match result {\n            Some(r) =\u003e Ok(Some(GoogleBookDto {\n                google_id: r.google_id.unwrap_or_default(),\n                title: r.title,\n                authors: Some(r.author),\n                publisher: r.publisher,\n                published_date: r.published_date.map(|d| d.to_string()),\n                description: Some(r.description),\n                image_url: Some(r.image_url),\n                page_count: r.page_count,\n            })),\n            None =\u003e Ok(None),\n        }\n    }\n\n    async fn create(\u0026self, book: \u0026GoogleBookDto) -\u003e Result\u003cUuid, AppError\u003e {\n        // Tenta converter a data de publicação para o formato NaiveDate\n        let published_date = match \u0026book.published_date {\n            Some(date_str) =\u003e {\n                match NaiveDate::parse_from_str(date_str, \"%Y-%m-%d\") {\n                    Ok(date) =\u003e Some(date),\n                    Err(_) =\u003e {\n                        return Err(AppError::ValidationError(format!(\n                            \"A data '{}' deve estar no formato AAAA-MM-DD\",\n                            date_str\n                        )));\n                    }\n                }\n            }\n            None =\u003e None,\n        };\n\n        let result = sqlx::query!(\n            r#\"\n            INSERT INTO books (\n                title, \n                author, \n                description, \n                image_url, \n                publisher, \n                published_date, \n                page_count, \n                google_id\n            )\n            VALUES ($1, $2, $3, $4, $5, $6, $7, $8)\n            RETURNING id\n            \"#,\n            \u0026book.title[..book.title.len().min(250)],\n            \u0026book.authors.clone().unwrap_or_default()[..book.authors.clone().unwrap_or_default().len().min(250)],\n            \u0026book.description.clone().unwrap_or_default()[..book.description.clone().unwrap_or_default().len().min(250)],\n            book.image_url.clone().unwrap_or_default(),\n            book.publisher,\n            published_date,\n            book.page_count,\n            book.google_id\n        )\n        .fetch_one(\u0026self.pool)\n        .await\n        .map_err(|e| AppError::DatabaseError(e.to_string()))?;\n\n        Ok(result.id)\n    }\n\n    async fn find_by_ids(\u0026self, ids: \u0026[String]) -\u003e Result\u003cVec\u003cBookWithId\u003e, AppError\u003e {\n        // Validar e converter as strings para UUIDs\n        let mut valid_uuids = Vec::with_capacity(ids.len());\n        \n        for id in ids {\n            match Uuid::parse_str(id) {\n                Ok(uuid) =\u003e valid_uuids.push(uuid),\n                Err(_) =\u003e continue, // Ignora IDs inválidos\n            }\n        }\n        \n        // Se não há UUIDs válidos, retorna uma lista vazia\n        if valid_uuids.is_empty() {\n            return Ok(Vec::new());\n        }\n\n        // Consulta para buscar livros com os IDs fornecidos\n        let result = sqlx::query!(\n            r#\"\n            SELECT \n                id,\n                google_id,\n                title,\n                author,\n                publisher,\n                published_date,\n                description,\n                image_url,\n                page_count\n            FROM books \n            WHERE id = ANY($1)\n            \"#,\n            \u0026valid_uuids[..]\n        )\n        .fetch_all(\u0026self.pool)\n        .await\n        .map_err(|e| AppError::DatabaseError(e.to_string()))?;\n ,\n        title: String::from(\"Livro de Teste\"),\n        authors: Some(String::from(\"Autor Teste\")),\n        publisher: Some(String::from(\"Editora Teste\")),\n        // Usa data válida ou inválida conforme solicitado\n        published_date: Some(String::from(if with_valid_date {\n            \"2022-05-10\"\n        } else {\n            \"10/05/2022\"\n        })),\n        description: Some(String::from(\"Esta é uma descrição de teste\")),\n        image_url: Some(String::from(\"http://example.com/livro.jpg\")),\n        page_count: Some(300),\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","mikhael","desktop","usp","bcc","5s","troca-livros","troca-livros-backend","src","repositories","books_offered_repository.rs"],"content":"use async_trait::async_trait;\nuse sqlx::PgPool;\nuse uuid::Uuid;\n\nuse crate::error::AppError;\nuse crate::models::book::{BookOffered, CreateBookOfferedDto};\n\n#[async_trait]\npub trait BooksOfferedRepository: Send + Sync + 'static {\n    async fn create(\u0026self, book_offered: \u0026CreateBookOfferedDto) -\u003e Result\u003cBookOffered, AppError\u003e;\n    async fn find(\u0026self, book_id: \u0026Uuid, user_id: \u0026Uuid) -\u003e Result\u003cOption\u003cBookOffered\u003e, AppError\u003e;\n    async fn delete(\u0026self, book_id: \u0026Uuid, user_id: \u0026Uuid) -\u003e Result\u003cbool, AppError\u003e;\n    async fn find_by_user_id(\u0026self, user_id: \u0026Uuid) -\u003e Result\u003cVec\u003cUuid\u003e, AppError\u003e;\n}\n\npub struct PgBooksOfferedRepository {\n    pool: PgPool,\n}\n\nimpl PgBooksOfferedRepository {\n    pub fn new(pool: PgPool) -\u003e Self {\n        Self { pool }\n    }\n}\n\n#[async_trait]\nimpl BooksOfferedRepository for PgBooksOfferedRepository {\n    async fn create(\u0026self, book_offered: \u0026CreateBookOfferedDto) -\u003e Result\u003cBookOffered, AppError\u003e {\n        // Inserir na tabela books_offered\n        let result = sqlx::query!(\n            r#\"\n            INSERT INTO books_offered (book_id, user_id)\n            VALUES ($1, $2)\n            RETURNING book_id, user_id\n            \"#,\n            book_offered.book_id,\n            book_offered.user_id\n        )\n        .fetch_one(\u0026self.pool)\n        .await\n        .map_err(|e| {\n            if e.to_string().contains(\"duplicate key\") {\n                AppError::ValidationError(\"Este livro já está na sua lista de possuídos\".to_string())\n            } else if e.to_string().contains(\"foreign key constraint\") {\n                if e.to_string().contains(\"books_offered_book_id_fkey\") {\n                    AppError::ValidationError(format!(\n                        \"Livro com ID {} não encontrado\",\n                        book_offered.book_id\n                    ))\n                } else if e.to_string().contains(\"books_offered_user_id_fkey\") {\n                    AppError::ValidationError(format!(\n                        \"Usuário com ID {} não encontrado\",\n                        book_offered.user_id\n                    ))\n                } else {\n                    AppError::DatabaseError(e.to_string())\n                }\n            } else {\n                AppError::DatabaseError(e.to_string())\n            }\n        })?;\n\n        Ok(BookOffered {\n            book_id: result.book_id,\n            user_id: result.user_id,\n        })\n    }\n\n    async fn find(\u0026self, book_id: \u0026Uuid, user_id: \u0026Uuid) -\u003e Result\u003cOption\u003cBookOffered\u003e, AppError\u003e {\n        let result = sqlx::query!(\n            r#\"\n            SELECT book_id, user_id\n            FROM books_offered\n            WHERE book_id = $1 AND user_id = $2\n            \"#,\n            book_id,\n            user_id\n        )\n        .fetch_optional(\u0026self.pool)\n        .await\n        .map_err(|e| AppError::DatabaseError(e.to_string()))?;\n\n        Ok(result.map(|r| BookOffered {\n            book_id: r.book_id,\n            user_id: r.user_id,\n        }))\n    }\n\n    async fn delete(\u0026self, book_id: \u0026Uuid, user_id: \u0026Uuid) -\u003e Result\u003cbool, AppError\u003e {\n        let result = sqlx::query!(\n            r#\"\n            DELETE FROM books_offered\n            WHERE book_id = $1 AND user_id = $2\n            \"#,\n            book_id,\n            user_id\n        )\n        .execute(\u0026self.pool)\n        .await\n        .map_err(|e| AppError::DatabaseError(e.to_string()))?;\n\n        // Retorna true se algo foi excluído, false caso contrário\n        Ok(result.rows_affected() \u003e 0)\n    }\n\n    async fn find_by_user_id(\u0026self, user_id: \u0026Uuid) -\u003e Result\u003cVec\u003cUuid\u003e, AppError\u003e {\n        let result = sqlx::query!(\n            r#\"\n            SELECT book_id\n            FROM books_offered\n            WHERE user_id = $1\n            \"#,\n            user_id\n        )\n        .fetch_all(\u0026self.pool)\n        .await\n        .map_err(|e| AppError::DatabaseError(e.to_string()))?;\n\n        Ok(result.into_iter().map(|r| r.book_id).collect())\n    }\n} ","traces":[{"line":21,"address":[7670944],"length":1,"stats":{"Line":11}},{"line":28,"address":[6911107,6911344,6912006,6911189,6911072],"length":1,"stats":{"Line":18}},{"line":30,"address":[4014944,4015663,4016164,4015785,4015467],"length":1,"stats":{"Line":25}},{"line":40,"address":[6695769],"length":1,"stats":{"Line":24}},{"line":41,"address":[6948329,6946708,6947168,6948620],"length":1,"stats":{"Line":7}},{"line":42,"address":[6842739,6844151,6842807],"length":1,"stats":{"Line":3}},{"line":43,"address":[6935720],"length":1,"stats":{"Line":1}},{"line":44,"address":[6917454],"length":1,"stats":{"Line":1}},{"line":45,"address":[6843232,6844067],"length":1,"stats":{"Line":2}},{"line":46,"address":[6912818,6912968],"length":1,"stats":{"Line":2}},{"line":50,"address":[6918356,6917909,6918154],"length":1,"stats":{"Line":2}},{"line":51,"address":[6912607,6912761],"leng ait;\n    let books_offered_repository = setup_test_repository().await;\n\n    // Cria um usuário para o teste\n    let user = create_test_user();\n    let user = user_repository.create(\u0026user, \"senha_hash\".to_string()).await.unwrap();\n\n    // Tenta criar um book_offered com um book_id inexistente\n    let book_offered = CreateBookOfferedDto {\n        book_id: Uuid::new_v4(),\n        user_id: user.id,\n    };\n\n    let result = books_offered_repository.create(\u0026book_offered).await;\n    assert!(result.is_err(), \"Deveria falhar ao criar com book_id inválido\");\n    \n    let error = result.unwrap_err();\n    assert!(\n        format!(\"{:?}\", error).contains(\"Livro com ID\"), \n        \"Erro deveria indicar que o livro não foi encontrado\"\n    );\n}\n\n#[tokio::test]\nasync fn test_create_books_offered_with_invalid_user_id() {\n    // Usa mutex para garantir execução sequencial dos testes\n    let mutex = get_test_mutex().await;\n    let _lock = mutex.lock().await;\n\n    // Setup dos repositórios\n    let book_repository = setup_book_repository().await;\n    let books_offered_repository = setup_test_repository().await;\n\n    // Cria um livro para o teste\n    let book = create_test_book(\"invalid_user_test\");\n    let book_id = book_repository.create(\u0026book).await.unwrap();\n\n    // Tenta criar um book_offered com um user_id inexistente\n    let book_offered = CreateBookOfferedDto {\n        book_id,\n        user_id: Uuid::new_v4(),\n    };\n\n    let result = books_offered_repository.create(\u0026book_offered).await;\n    assert!(result.is_err(), \"Deveria falhar ao criar com user_id inválido\");\n    \n    let error = result.unwrap_err();\n    assert!(\n        format!(\"{:?}\", error).contains(\"Usuário com ID\"), \n        \"Erro deveria indicar que o usuário não foi encontrado\"\n    );\n}\n\n#[tokio::test]\nasync fn test_create_books_offered_duplicate() {\n    // Usa mutex para garantir execução sequencial dos testes\n    let mutex sitories::test_helpers::get_test_mutex;\nuse crate::repositories::user_repository::UserRepository;\nuse uuid::Uuid;\n\n#[tokio::test]\nasync fn test_delete_books_offered() {\n    // Usa mutex para garantir execução sequencial dos testes\n    let mutex = get_test_mutex().await;\n    let _lock = mutex.lock().await;\n\n    // Setup dos repositórios\n    let book_repository = setup_book_repository().await;\n    let user_repository = setup_user_repository().await;\n    let books_offered_repository = setup_test_repository().await;\n\n    // Cria um usuário para o teste\n    let user = create_test_user();\n    let user = user_repository.create(\u0026user, \"senha_hash\".to_string()).await.unwrap();\n\n    // Cria um livro para o teste\n    let book = create_test_book(\"delete_test123\");\n    let book_id = book_repository.create(\u0026book).await.unwrap();\n\n    // Cria um book_offered\n    let book_offered = CreateBookOfferedDto {\n        book_id,\n        user_id: user.id,\n    };\n\n    books_offered_repository.create(\u0026book_offered).await.unwrap();\n\n    // Verifica se o book_offered foi criado corretamente\n    let find_result_before = books_offered_repository.find(\u0026book_id, \u0026user.id).await.unwrap();\n    assert!(find_result_before.is_some(), \"O book_offered deveria existir antes da deleção\");\n\n    // Testa a deleção do book_offered\n    let result = books_offered_repository.delete(\u0026book_id, \u0026user.id).await;\n    \n    assert!(result.is_ok(), \"Falha ao deletar book_offered: {:?}\", result.err());\n    assert!(result.unwrap(), \"A deleção deveria retornar true\");\n\n    // Verifica se foi realmente deletado\n    let find_result_after = books_offered_repository.find(\u0026book_id, \u0026user.id).await.unwrap();\n    assert!(find_result_after.is_none(), \"O book_offered não foi deletado corretamente\");\n}\n\n#[tokio::test]\nasync fn test_delete_books_offered_nonexistent() {\n    // Usa mutex para garantir execução sequencial dos testes\n _offered_repository.create(\u0026book_offered1).await.unwrap();\n    books_offered_repository.create(\u0026book_offered2).await.unwrap();\n\n    // Deleta apenas para o usuário 1\n    let delete_result = books_offered_repository.delete(\u0026book_id, \u0026user1.id).await.unwrap();\n    assert!(delete_result, \"A deleção para o usuário 1 deveria ter sucesso\");\n\n    // Verifica se foi removido para o usuário 1\n    let find_result1 = books_offered_repository.find(\u0026book_id, \u0026user1.id).await.unwrap();\n    assert!(find_result1.is_none(), \"O livro não deveria mais estar possuído pelo usuário 1\");\n\n    // Verifica se ainda existe para o usuário 2\n    let find_result2 = books_offered_repository.find(\u0026book_id, \u0026user2.id).await.unwrap();\n    assert!(find_result2.is_some(), \"O livro ainda deveria estar possuído pelo usuário 2\");\n}\n\n#[tokio::test]\nasync fn test_delete_books_offered_multiple_books() {\n    // Usa mutex para garantir execução sequencial dos testes\n    let mutex = get_test_mutex().await;\n    let _lock = mutex.lock().await;\n\n    // Setup dos repositórios\n    let book_repository = setup_book_repository().await;\n    let user_repository = setup_user_repository().await;\n    let books_offered_repository = setup_test_repository().await;\n\n    // Cria um usuário para o teste\n    let user = create_test_user();\n    let user = user_repository.create(\u0026user, \"senha_hash\".to_string()).await.unwrap();\n\n    // Cria dois livros para o teste\n    let book1 = create_test_book(\"delete_book1_test\");\n    let book1_id = book_repository.create(\u0026book1).await.unwrap();\n    \n    let book2 = create_test_book(\"delete_book2_test\");\n    let book2_id = book_repository.create(\u0026book2).await.unwrap();\n\n    // Cria books_offered para ambos os livros\n    let book_offered1 = CreateBookOfferedDto {\n        book_id: book1_id,\n        user_id: user.id,\n    };\n    \n    let book_offered2 = CreateBookOfferedDto {\n        book ry = setup_test_repository().await;\n\n    // Cria um usuário para o teste\n    let user = create_test_user();\n    let user = user_repository.create(\u0026user, \"senha_hash\".to_string()).await.unwrap();\n\n    // Cria um livro para o teste\n    let book = create_test_book(\"find_test123\");\n    let book_id = book_repository.create(\u0026book).await.unwrap();\n\n    // Cria um book_offered\n    let book_offered = CreateBookOfferedDto {\n        book_id,\n        user_id: user.id,\n    };\n\n    books_offered_repository.create(\u0026book_offered).await.unwrap();\n\n    // Testa a busca do book_offered\n    let result = books_offered_repository.find(\u0026book_id, \u0026user.id).await;\n    \n    assert!(result.is_ok(), \"Falha ao buscar book_offered: {:?}\", result.err());\n    \n    let found = result.unwrap();\n    assert!(found.is_some(), \"Book offered não encontrado\");\n    \n    let found = found.unwrap();\n    assert_eq!(found.book_id, book_id);\n    assert_eq!(found.user_id, user.id);\n}\n\n#[tokio::test]\nasync fn test_find_books_offered_nonexistent_book() {\n    // Usa mutex para garantir execução sequencial dos testes\n    let mutex = get_test_mutex().await;\n    let _lock = mutex.lock().await;\n\n    // Setup dos repositórios\n    let user_repository = setup_user_repository().await;\n    let books_offered_repository = setup_test_repository().await;\n\n    // Cria um usuário para o teste\n    let user = create_test_user();\n    let user = user_repository.create(\u0026user, \"senha_hash\".to_string()).await.unwrap();\n\n    // Testa busca com book_id inexistente\n    let non_existent_id = Uuid::new_v4();\n    let result = books_offered_repository.find(\u0026non_existent_id, \u0026user.id).await;\n    \n    assert!(result.is_ok(), \"A busca deveria ser bem-sucedida mesmo com ID inexistente\");\n    assert!(result.unwrap().is_none(), \"Não deveria encontrar book_offered com ID de livro inexistente\");\n}\n\n#[tokio::test]\nasync fn test_find_books_offered_nonexistent_user() {\n    // Usa mutex para garantir execução sequencial dos testes\n    let mutex = get_test_mutex().await;\n    let _lock = mutex.lock().await;\n\n    // Setup dos repositórios\n    let book_repository = setup_book_repository().await;\n    let books_offered_repository = setup_test_repository().await;\n\n    // Cria um livro para o teste\n    let book = create_test_book(\"find_nonexistent_user_test\");\n    let book_id = book_repository.create(\u0026book).await.unwrap();\n\n    // Testa busca com user_id inexistente\n    let non_existent_user_id = Uuid::new_v4();\n    let result = books_offered_repository.find(\u0026book_id, \u0026non_existent_user_id).await;\n    \n    assert!(result.is_ok(), \"A busca deveria ser bem-sucedida mesmo com user_id inexistente\");\n    assert!(result.unwrap().is_none(), \"Não deveria encontrar book_offered com user_id inexistente\");\n}\n\n#[tokio::test]\nasync fn test_find_books_offered_multiple_entries() {\n    // Usa mutex para garantir execução sequencial dos testes\n    let mutex = get_test_mutex().await;\n    let _lock = mutex.lock().await;\n\n    // Setup dos repositórios\n    let book_repository = setup_book_repository().await;\n    let user_repository = setup_user_repository().await;\n    let books_offered_repository = setup_test_repository().await;\n\n    // Cria dois usuários para o teste\n    let user1 = create_test_user();\n    let user1 = user_repository.create(\u0026user1, \"senha_hash_1\".to_string()).await.unwrap();\n    \n    let user2 = create_test_user();\n    let user2 = user_repository.create(\u0026user2, \"senha_hash_2\".to_string()).await.unwrap();\n\n    // Cria dois livros para o teste\n    let book1 = create_test_book(\"find_multi_test1\");\n    let book1_id = book_repository.create(\u0026book1).await.unwrap();\n    \n    let book2 = create_test_book(\"find_multi_test2\");\n    let book2_id = book_repository.create(\u0026book2).await.unwrap();\n\n    // Cria várias relações de books_offered\n    let book_offered1 = CreateBookOfferedDto {\n        book_id: book1_id,\n        user_id: user1.id,\n    };\n    \n    let book_offered2 = CreateBookOfferedDto {\n        book_id: book2_id,\n        user_id: user1.id,\n    };\n    \n    let book_offered3 = CreateBookOfferedDto {\n        book_id: book1_id,\n        user_id: user2.id,\n    };\n\n    // Insere as relações\n    books_offered_repository.create(\u0026book_offered1).await.unwrap();\n    books_offered_repository.create(\u0026book_offered2).await.unwrap();\n    books_offered_repository.create(\u0026book_offered3).await.unwrap();\n\n    // Teste 1: Usuário 1 oferece o Livro 1\n    let result1 = books_offered_repository.find(\u0026book1_id, \u0026user1.id).await.unwrap();\n    assert!(result1.is_some(), \"Usuário 1 deveria ter o Livro 1 como possuído\");\n    \n    // Teste 2: Usuário 1 oferece o Livro 2\n    let result2 = books_offered_repository.find(\u0026book2_id, \u0026user1.id).await.unwrap();\n    assert!(result2.is_some(), \"Usuário 1 deveria ter o Livro 2 como possuído\");\n    \n    // Teste 3: Usuário 2 oferece o Livro 1\n    let result3 = books_offered_repository.find(\u0026book1_id, \u0026user2.id).await.unwrap();\n    assert!(result3.is_some(), \"Usuário 2 deveria ter o Livro 1 como possuído\");\n    \n    // Teste 4: Usuário 2 NÃO oferece o Livro 2\n    let result4 = books_offered_repository.find(\u0026book2_id, \u0026user2.id).await.unwrap();\n    assert!(result4.is_none(), \"Usuário 2 não deveria ter o Livro 2 como possuído\");\n} ","traces":[],"covered":0,"coverable":0},{"path":["/","home","mikhael","desktop","usp","bcc","5s","troca-livros","troca-livros-backend","src","repositories","books_offered_repository_test","find_by_user_id_test.rs"],"content":"use std::sync::Arc;\nuse uuid::Uuid;\n\nuse crate::models::book::CreateBookOfferedDto;\nuse crate::repositories::book_repository::BookRepository;\nuse crate::repositories::books_offered_repository::BooksOfferedRepository;\nuse crate::repositories::user_repository::UserRepository;\nuse crate::repositories::books_offered_repository_test::{\n    create_test_book, create_test_user, setup_book_repository, setup_test_repository,\n    setup_user_repository,\n};\nuse crate::repositories::test_helpers::get_test_mutex;\n\n#[sqlx::test]\nasync fn should_find_books_offered_by_user_id() {\n    // Usa mutex para garantir execução sequencial dos testes\n    let mutex = get_test_mutex().await;\n    let _lock = mutex.lock().await;\n    // Arrange\n    let user_repository = setup_user_repository().await;\n    let book_repository = setup_book_repository().await;\n    let books_offered_repository = Arc::new(setup_test_repository().await);\n\n    // Criar um usuário para teste\n    let test_user = create_test_user();\n    let user = user_repository.create(\u0026test_user, \"hashed_password\".to_string()).await.unwrap();\n\n    // Criar alguns livros para teste\n    let test_book1 = create_test_book(\"test_id_1\");\n    let book_id1 = book_repository.create(\u0026test_book1).await.unwrap();\n\n    let test_book2 = create_test_book(\"test_id_2\");\n    let book_id2 = book_repository.create(\u0026test_book2).await.unwrap();\n\n    let test_book3 = create_test_book(\"test_id_3\");\n    let book_id3 = book_repository.create(\u0026test_book3).await.unwrap();\n\n    // Adicionar livros à lista de possuídos do usuário\n    let book_offered1 = CreateBookOfferedDto {\n        book_id: book_id1,\n        user_id: user.id,\n    };\n    books_offered_repository.create(\u0026book_offered1).await.unwrap();\n\n    let book_offered2 = CreateBookOfferedDto {\n        book_id: book_id2,\n        user_id: user.id,\n    };\n    books_offered_repository.create(\u0026book_offered2).await.unwrap();\n\n    // Act\n    let result = books_offered_repository.find_by_user_id(\u0026user.id).await.unwrap();\n\n    // Assert\n    assert_eq!(result.len(), 2);\n    assert!(result.contains(\u0026book_id1));\n    assert!(result.contains(\u0026book_id2));\n n    };\n    books_offered_repository.create(\u0026book_offered1).await.unwrap();\n\n    // Adicionar livro à lista do segundo usuário\n    let book_offered2 = CreateBookOfferedDto {\n        book_id: book_id2,\n        user_id: user2.id,\n    };\n    books_offered_repository.create(\u0026book_offered2).await.unwrap();\n\n    // Act\n    let result1 = books_offered_repository.find_by_user_id(\u0026user1.id).await.unwrap();\n    let result2 = books_offered_repository.find_by_user_id(\u0026user2.id).await.unwrap();\n\n    // Assert\n    assert_eq!(result1.len(), 1);\n    assert!(result1.contains(\u0026book_id1));\n    assert!(!result1.contains(\u0026book_id2));\n\n    assert_eq!(result2.len(), 1);\n    assert!(result2.contains(\u0026book_id2));\n    assert!(!result2.contains(\u0026book_id1));\n}\n\n#[sqlx::test]\nasync fn should_return_empty_vector_for_non_existent_user() {\n    // Usa mutex para garantir execução sequencial dos testes\n    let mutex = get_test_mutex().await;\n    let _lock = mutex.lock().await;\n\n    // Arrange\n    let books_offered_repository = Arc::new(setup_test_repository().await);\n    let non_existent_user_id = Uuid::new_v4();\n\n    // Act\n    let result = books_offered_repository.find_by_user_id(\u0026non_existent_user_id).await.unwrap();\n\n    // Assert\n    assert_eq!(result.len(), 0);\n}","traces":[],"covered":0,"coverable":0},{"path":["/","home","mikhael","desktop","usp","bcc","5s","troca-livros","troca-livros-backend","src","repositories","books_offered_repository_test","mod.rs"],"content":"pub mod create_books_offered_test;\npub mod find_books_offered_test;\npub mod delete_books_offered_test;\npub mod find_by_user_id_test;\n\nuse crate::models::book::GoogleBookDto;\nuse crate::models::user::CreateUserDto;\nuse crate::repositories::book_repository::{BookRepository, PgBookRepository};\nuse crate::repositories::books_offered_repository::{BooksOfferedRepository, PgBooksOfferedRepository};\nuse crate::repositories::test_helpers::{get_tes uid;\n\nuse crate::error::AppError;\nuse crate::models::book::{BookWanted, CreateBookWantedDto};\n\n#[async_trait]\npub trait BooksWantedRepository: Send + Sync + 'static {\n    async fn create(\u0026self, book_wanted: \u0026CreateBookWantedDto) -\u003e Result\u003cBookWanted, AppError\u003e;\n    async fn find(\u0026self, book_id: \u0026Uuid, user_id: \u0026Uuid) -\u003e Result\u003cOption\u003cBookWanted\u003e, AppError\u003e;\n    async fn delete(\u0026self, book_id: \u0026Uuid, user_id: \u0026Uuid) -\u003e Result\u003cbool, AppError\u003e;\n    async fn find_by_user_id(\u0026self, user_id: \u0026Uuid) -\u003e Result\u003cVec\u003cUuid\u003e, AppError\u003e;\n}\n\npub struct PgBooksWantedRepository {\n    pool: PgPool,\n}\n\nimpl PgBooksWantedRepository {\n    pub fn new(pool: PgPool) -\u003e Self {\n        Self { pool }\n    }\n}\n\n#[async_trait]\nimpl BooksWantedRepository for PgBooksWantedRepository {\n    async fn create(\u0026self, book_wanted: \u0026CreateBookWantedDto) -\u003e Result\u003cBookWanted, AppError\u003e {\n        // Inserir na tabela books_wanted\n        let result = sqlx::query!(\n            r#\"\n            INSERT INTO books_wanted (book_id, user_id)\n            VALUES ($1, $2)\n            RETURNING book_id, user_id\n            \"#,\n            book_wanted.book_id,\n            book_wanted.user_id\n        )\n        .fetch_one(\u0026self.pool)\n        .await\n        .map_err(|e| {\n            if e.to_string().contains(\"duplicate key\") {\n                AppError::ValidationError(\"Este livro já está na sua lista de desejados\".to_string())\n            } else if e.to_string().contains(\"foreign key constraint\") {\n                if e.to_string().contains(\"books_wanted_book_id_fkey\") {\n                    AppError::ValidationError(format!(\n                        \"Livro com ID {} não encontrado\",\n                        book_wanted.book_id\n                    ))\n                } else if e.to_string().contains(\"books_wanted_user_id_fkey\") {\n                    AppError::ValidationError(format!(\n                        \"Usuário com ID {} não encontrado\",\n                        book_wanted.user_id\n                    ))\n                } else {\n                    AppError::DatabaseError(e.to_string())\n                }\n            } else {\n                AppError::DatabaseError(e.to_string())\n            }\n        })?;\n\n        Ok(BookWanted {\n            book_id: result.book_id,\n            user_id: result.user_id,\n        })\n    }\n\n    async fn find(\u0026self, book_id: \u0026Uuid, user_id: \u0026Uuid) -\u003e Result\u003cOption\u003cBookWanted\u003e, AppError\u003e {\n        let result = sqlx::query!(\n            r#\"\n            SELECT book_id, user_id\n            FROM books_wanted\n            WHERE book_id = $1 AND user_id = $2\n            \"#,\n            book_id,\n            user_id\n        )\n        .fetch_optional(\u0026self.pool)\n        .await\n        .map_err(|e| AppError::DatabaseError(e.to_string()))?;\n\n        Ok(result.map(|r| BookWanted {\n            book_id: r.book_id,\n            user_id: r.user_id,\n        }))\n    }\n\n    async fn delete(\u0026self, book_id: \u0026Uuid, user_id: \u0026Uuid) -\u003e Result\u003cbool, AppError\u003e {\n        let result = sqlx::query!(\n            r#\"\n            DELETE FROM books_wanted\n            WHERE book_id = $1 AND user_id = $2\n            \"#,\n            book_id,\n            user_id\n        )\n        .execute(\u0026self.pool)\n        .await\n        .map_err(|e| AppError::DatabaseError(e.to_string()))?;\n\n        // Retorna true se algo foi excluído, false caso contrário\n        Ok(result.rows_affected() \u003e 0)\n    }\n\n    async fn find_by_user_id(\u0026self, user_id: \u0026Uuid) -\u003e Result\u003cVec\u003cUuid\u003e, AppError\u003e {\n        let result = sqlx::query!(\n            r#\"\n            SELECT book_id\n            FROM books_wanted\n nted = CreateBookWantedDto {\n        book_id,\n        user_id: user.id,\n    };\n\n    books_wanted_repository.create(\u0026book_wanted).await.unwrap();\n\n    // Verifica se o book_wanted foi criado corretamente\n    let find_result_before = books_wanted_repository.find(\u0026book_id, \u0026user.id).await.unwrap();\n    assert!(find_result_before.is_some(), \"O book_wanted deveria existir antes da deleção\");\n\n    // Testa a deleção do book_wanted\n    let result = books_wanted_repository.delete(\u0026book_id, \u0026user.id).await;\n    \n    assert!(result.is_ok(), \"Falha ao deletar book_wanted: {:?}\", result.err());\n    assert!(result.unwrap(), \"A deleção deveria retornar true\");\n\n    // Verifica se foi realmente deletado\n    let find_result_after = books_wanted_repository.find(\u0026book_id, \u0026user.id).await.unwrap();\n    assert!(find_result_after.is_none(), \"O book_wanted não foi deletado corretamente\");\n}\n\n#[tokio::test]\nasync fn test_delete_books_wanted_nonexistent() {\n    // Usa mutex para garantir execução sequencial dos testes\n    let mutex = get_test_mutex().await;\n    let _lock = mutex.lock().await;\n\n    // Setup dos repositórios\n    let user_repository = setup_user_repository().await;\n    let books_wanted_repository = setup_test_repository().await;\n\n    // Cria um usuário para o teste\n    let user = create_test_user();\n    let user = user_repository.create(\u0026user, \"senha_hash\".to_string()).await.unwrap();\n\n    // Tenta deletar um book_wanted inexistente\n    let non_existent_id = Uuid::new_v4();\n    let result = books_wanted_repository.delete(\u0026non_existent_id, \u0026user.id).await;\n    \n    assert!(result.is_ok(), \"A deleção deveria ser bem-sucedida mesmo com ID inexistente\");\n    assert!(!result.unwrap(), \"Deleção de ID inexistente deveria retornar false\");\n}\n\n#[tokio::test]\nasync fn test_delete_books_wanted_multiple_users() {\n    // Usa mutex para garantir execução sequencial dos testes\n itory.create(\u0026test_book1).await.unwrap();\n\n    let test_book2 = create_test_book(\"test_id_2\");\n    let book_id2 = book_repository.create(\u0026test_book2).await.unwrap();\n\n    let test_book3 = create_test_book(\"test_id_3\");\n    let book_id3 = book_repository.create(\u0026test_book3).await.unwrap();\n\n    // Adicionar livros à lista de desejados do usuário\n    let book_wanted1 = CreateBookWantedDto {\n        book_id: book_id1,\n        user_id: user.id,\n    };\n    books_wanted_repository.create(\u0026book_wanted1).await.unwrap();\n\n    let book_wanted2 = CreateBookWantedDto {\n        book_id: book_id2,\n        user_id: user.id,\n    };\n    books_wanted_repository.create(\u0026book_wanted2).await.unwrap();\n\n    // Act\n    let result = books_wanted_repository.find_by_user_id(\u0026user.id).await.unwrap();\n\n    // Assert\n    assert_eq!(result.len(), 2);\n    assert!(result.contains(\u0026book_id1));\n    assert!(result.contains(\u0026book_id2));\n    assert!(!result.contains(\u0026book_id3));\n}\n\n#[sqlx::test]\nasync fn should_return_empty_vector_when_user_has_no_books() {\n    // Usa mutex para garantir execução sequencial dos testes\n    let mutex = get_test_mutex().await;\n    let _lock = mutex.lock().await;\n\n    // Arrange\n    let user_repository = setup_user_repository().await;\n    let books_wanted_repository = Arc::new(setup_test_repository().await);\n\n    // Criar um usuário para teste\n    let test_user = create_test_user();\n    let user = user_repository.create(\u0026test_user, \"hashed_password\".to_string()).await.unwrap();\n\n    // Act\n    let result = books_wanted_repository.find_by_user_id(\u0026user.id).await.unwrap();\n\n    // Assert\n    assert_eq!(result.len(), 0);\n}\n\n#[sqlx::test]\nasync fn should_return_only_books_from_specific_user() {\n    // Usa mutex para garantir execução sequencial dos testes\n    let mutex = get_test_mutex().await;\n    let _lock = mutex.lock().await;\n\n    // Arrange\n    let user_ string(),\n        email: format!(\"test_{}@example.com\", Uuid::new_v4()),\n        password: \"password\".to_string(),\n    }\n}\n\n// Função para criar um livro de teste\npub fn create_test_book(google_id: \u0026str) -\u003e GoogleBookDto {\n    GoogleBookDto {\n        google_id: google_id.to_string(),\n        title: \"Livro de Teste\".to_string(),\n        authors: Some(\"Autor Teste\".to_string()),\n        publisher: Some(\"Editora Teste\".to_string()),\n        published_date: Some(\"2022-05-10\".to_string()),\n        description: Some(\"Descrição de teste\".to_string()),\n        image_url: Some(\"http://example.com/image.jpg\".to_string()),\n        page_count: Some(200),\n    }\n} ","traces":[],"covered":0,"coverable":0},{"path":["/","home","mikhael","desktop","usp","bcc","5s","troca-livros","troca-livros-backend","src","repositories","mod.rs"],"content":"pub mod book_repository;\npub mod user_repository;\npub mod books_offered_repository;\npub mod books_wanted_repository;\npub mod trade_repository;\n#[cfg(test)]\npub mod user_repository_test;\n\n#[cfg(test)]\npub mod book_repository_test;\n\n#[cfg(test)]\npub mod books_offered_repository_test;\n\n#[cfg(test)]\npub mod books_wanted_repository_test;\n#[cfg(test)]\npub mod trade_repository_test;\n#[cfg(test)]\npub mod test_helpers {\n    use dotenv::dotenv;\n    use sqlx::PgPool;\n    use std::env;\n    use std::sync::Arc;\n    use tokio::sync::Mutex;\n\n    // Mutex para garantir que apenas um teste por vez acesse o banco\n    static TEST_MUTEX: tokio::sync::OnceCell\u003cArc\u003cMutex\u003c()\u003e\u003e\u003e = tokio::sync::OnceCell::const_new();\n\n    // Retorna um mutex para garantir a execução sequencial dos testes\n    pub async fn get_test_mutex() -\u003e Arc\u003cMutex\u003c()\u003e\u003e {\n        TEST_MUTEX\n            .get_or_init(|| async { Arc::new(Mutex::new(())) })\n            .await\n            .clone()\n    }\n\n    // Configura e retorna um pool de conexão com o banco de dados de teste\n    pub async fn get_test_db_pool() -\u003e PgPool {\n        // Carrega variáveis de ambiente\n        dotenv().ok();\n\n        // Usa as credenciais do banco de dados de teste\n        let db_user = env::var(\"POSTGRES_USER\").expect(\"POSTGRES_USER deve estar definido\");\n        let db_password =\n            env::var(\"POSTGRES_PASSWORD\").expect(\"POSTGRES_PASSWORD deve estar definido\");\n        let db_name = env::var(\"POSTGRES_TEST_DB\").expect(\"POSTGRES_TEST_DB deve estar definido\");\n        let db_port =\n            env::var(\"POSTGRES_TEST_PORT\").expect(\"POSTGRES_TEST_PORT deve estar definido\");\n\n        // Constrói a string de conexão para o banco de dados de teste\n        let connection_string = format!(\n            \"postgres://{}:{}@localhost:{}/{}\",\n            db_user, db_password, db_port, db_name\n        );\n\n        // Conecta ao banco de dados de teste\n        let pool = PgPool::connect(\u0026connection_string)\n            .await\n            .expect(\"Falha ao conectar ao banco de teste\");\n\n        clean_database(\u0026pool).await;\n\n        pool\n    }\n\n    // Limpa todas as tabelas do banco de teste para garantir um estado inicial conhecido\n    pub async fn clean_database(pool: \u0026PgPool) {\n        // Limpa todas as tabelas que possam afetar o teste\n        sqlx::query(\"TRUNCATE TABLE users CASCADE\")\n            .execute(pool)\n            .await\n            .expect(\"Falha ao limpar a tabela users\");\n\n        // Limpa outras tabelas relacionadas\n        sqlx::query(\"TRUNCATE TABLE books_wanted CASCADE\")\n            .execute(pool)\n            .await\n            .expect(\"Falha ao limpar a tabela books_wanted\");\n\n        sqlx::query(\"TRUNCATE TABLE books_offered CASCADE\")\n            .execute(pool)\n            .await\n            .expect(\"Falha ao limpar a tabela books_offered\");\n\n        sqlx::query(\"TRUNCATE TABLE trades CASCADE\")\n            .execute(pool)\n            .await\n            .expect(\"Falha ao limpar a tabela trades\");\n\n        sqlx::query(\"TRUNCATE TABLE books CASCADE\")\n            .execute(pool)\n            .await\n            .expect(\"Falha ao limpar a tabela books\");\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","mikhael","desktop","usp","bcc","5s","troca-livros","troca-livros-backend","src","repositories","trade_repository.rs"],"content":"use async_trait::async_trait;\nuse sqlx::PgPool;\nuse uuid::Uuid;\n\nuse crate::error::AppError;\nuse crate::models::trade::PossibleTrade;\nuse crate::models::book::GoogleBookDto;\nuse crate::models::user::UserResponse;\n\n#[async_trait]\npub trait TradeRepository: Send + Sync + 'static {\n    async fn find_possible_trades(\u0026self, user_id: Uuid) -\u003e Result\u003cVec\u003cPossibleTrade\u003e, AppError\u003e;\n}\n\npub struct PgTradeRepository {\n    pool: PgPool,\n}\n\nimpl PgTradeRepository {\n    pub fn new(pool: PgPool) -\u003e Self {\n        Self { pool }\n    }\n}\n\n#[async_trait]\nimpl TradeRepository for PgTradeRepository {\n    async fn find_possible_trades(\u0026self, user_id: Uuid) -\u003e Result\u003cVec\u003cPossibleTrade\u003e, AppError\u003e {\n        // Query complexa que encontra trocas possíveis:\n        // 1. Pega livros que o usuário oferece\n        // 2. Encontra outros usuários que querem esses livros\n        // 3. Verifica se o usuário atual quer algum livro que esses outros usuários oferecem\n        let result = sqlx::query!(\n            r#\"\n            SELECT DISTINCT\n                -- Livro que o usuário oferece\n                offered_book.id as offered_book_id,\n                offered_book.title as offered_book_title,\n                offered_book.author as offered_book_author,\n                offered_book.publisher as offered_book_publisher,\n                offered_book.published_date as offered_book_published_date,\n                offered_book.description as offered_book_description,\n                offered_book.image_url as offered_book_image_url,\n                offered_book.page_count as offered_book_page_count,\n                offered_book.google_id as offered_book_google_id,\n                \n                -- Livro que o usuário quer (oferecido pelo parceiro)\n                wanted_book.id as wanted_book_id,\n                wanted_book.title as wanted_book_title,\n                wanted_book.author as wanted_book_author,\n                wanted_book.publisher as wanted_book_publisher,\n                wanted_book.published_date as wanted_book_published_date,\n                wanted_book.description as wanted_book_description,\n                wanted_book.image_url as wanted_book_image_url,\n                wanted_book.page_count as wanted_book_page_count,\n                wanted_book.google_id as wanted_book_google_id,\n                \n                -- Parceiro de troca\n                partner.id as partner_id,\n                partner.name as partner_name,\n                partner.email as partner_email,\n                partner.created_at as partner_created_at,\n                partner.updated_at as partner_updated_at\n            FROM \n                -- Livros que o usuário oferece\n                books_offered my_offers\n                INNER JOIN books offered_book ON my_offers.book_id = offered_book.id\n                \n                -- Outros usuários que querem esses livros\n                INNER JOIN books_wanted partner_wants ON partner_wants.book_id = offered_book.id\n                INNER JOIN users partner ON partner_wants.user_id = partner.id\n                \n                -- Livros que esses outros usuários oferecem\n                INNER JOIN books_offered partner_offers ON partner_offers.user_id = partner.id\n                INNER JOIN books wanted_book ON partner_offers.book_id = wanted_book.id\n                \n                -- O usuário atual quer esses livros\n                INNER JOIN books_wanted my_wants ON my_wants.book_id = wanted_book.id\n            WHERE \n                my_offers.user_id = $1\n                AND my_wants.user_id = $1\n                AND partner.id != $1\n            ORDER BY \n                partner.name, offered_book.title, wanted_book.title\n            \"#,\n            user_id\n        )\n        .fetch_all(\u0026self.pool)\n        .await\n        .map_err(|e| AppError::DatabaseError(e.to_string()))?;\n\n        let trades = result\n            .into_iter()\n            .map(|row| PossibleTrade {\n                offered_book_id: row.offered_book_id,\n                offered_book: GoogleBookDto {\n                    google_id: row.offered_book_google_id.unwrap_or_default(),\n                    title: row.offered_book_title,\n                    authors: Some(row.offered_book_author),\n                    publisher: row.offered_book_publisher,\n                    published_date: row.offered_book_published_date.map(|d| d.to_string()),\n                    description: Some(row.offered_book_description),\n                    image_url: Some(row.offered_book_image_url),\n                    page_count: row.offered_book_page_count,\n                },\n                wanted_book_id: row.wanted_book_id,\n                wanted_book: GoogleBookDto {\n                    google_id: row.wanted_book_google_id.unwrap_or_default(),\n                    title: row.wanted_book_title,\n                    authors: Some(row.wanted_book_author),\n                    publisher: row.wanted_book_publisher,\n                    published_date: row.wanted_book_published_date.map(|d| d.to_string()),\n                    description: Some(row.wanted_book_description),\n                    image_url: Some(row.wanted_book_image_url),\n                    page_count: row.wanted_book_page_count,\n                },\n                trade_partner: UserResponse {\n                    id: row.partner_id,\n                    name: row.partner_name,\n                    email: row.partner_email,\n                    created_at: row.partner_created_at,\n                    updated_at: row.partner_updated_at,\n                },\n            })\n            .collect();\n\n        Ok(trades)\n    }\n} ","traces":[{"line":20,"address":[7783936],"length":1,"stats":{"Line":11}},{"line":27,"address":[7772975],"length":1,"stats":{"Line":6}},{"line":32,"address":[7659989,7660063,7660449,7660651,7660756,7661011],"length":1,"stats":{"Line":10}},{"line":88,"address":[7683932,7683878,7683996,7683152,7684155],"length":1,"stats":{"Line":8}},{"line":89,"address":[7661346,7660979,7661328],"length":1,"stats":{"Line":0}},{"line":91,"address":[7580433,7580256],"length":1,"stats":{"Line":4}},{"line":93,"address":[7676715,7676857,7677357,7674608],"length":1,"stats":{"Line":2}},{"line":94,"address":[7674638],"length":1,"stats":{"Line":1}},{"line":95,"address":[7675244],"length":1,"stats":{"Line":1}},{"line":96,"address":[7650666],"length":1,"stats":{"Line":1}},{"line":97,"address":[3899105],"length":1,"stats":{"Line":1}},{"line":98,"address":[7650800],"length":1,"stats":{"Line":1}},{"line":99,"address":[7661856],"length":1,"stats":{"Line":1}},{"line":100,"address":[7583600,7581238,7583584],"length":1,"stats":{"Line":1}},{"line":101,"address":[7672608],"length":1,"stats":{"Line":1}},{"line":102,"address":[7581376],"length":1,"stats":{"Line":1}},{"line":103,"address":[7650048],"length":1,"stats":{"Line":1}},{"line":105,"address":[3899665],"length":1,"stats":{"Line":1}},{"line":106,"address":[7656353],"length":1,"stats":{"Line":1}},{"line":107,"address":[7581684],"length":1,"stats":{"Line":1}},{"line":108,"address":[7655939],"length":1,"stats":{"Line":1}},{"line":109,"address":[3899819],"length":1,"stats":{"Line":1}},{"line":110,"address":[7651558],"length":1,"stats":{"Line":1}},{"line":111,"address":[7686044,7687744,7687760],"length":1,"stats":{"Line":1}},{"line":112,"address":[7673307],"length":1,"stats":{"Line":1}},{"line":113,"address":[75821 n\n    sqlx::query!(\n        \"INSERT INTO books (id, title, author, description, image_url) VALUES ($1, $2, $3, $4, $5)\",\n        book1_id,\n        \"Livro 1\",\n        \"Autor 1\",\n        \"Descrição do Livro 1\",\n        \"http://example.com/book1.jpg\"\n    )\n    .execute(pool)\n    .await\n    .unwrap();\n\n    sqlx::query!(\n        \"INSERT INTO books (id, title, author, description, image_url) VALUES ($1, $2, $3, $4, $5)\",\n        book2_id,\n        \"Livro 2\",\n        \"Autor 2\",\n        \"Descrição do Livro 2\",\n        \"http://example.com/book2.jpg\"\n    )\n    .execute(pool)\n    .await\n    .unwrap();\n\n    // User1 oferece Book1 e quer Book2\n    sqlx::query!(\n        \"INSERT INTO books_offered (book_id, user_id) VALUES ($1, $2)\",\n        book1_id,\n        user1_id\n    )\n    .execute(pool)\n    .await\n    .unwrap();\n\n    sqlx::query!(\n        \"INSERT INTO books_wanted (book_id, user_id) VALUES ($1, $2)\",\n        book2_id,\n        user1_id\n    )\n    .execute(pool)\n    .await\n    .unwrap();\n\n    // User2 oferece Book2 e quer Book1\n    sqlx::query!(\n        \"INSERT INTO books_offered (book_id, user_id) VALUES ($1, $2)\",\n        book2_id,\n        user2_id\n    )\n    .execute(pool)\n    .await\n    .unwrap();\n\n    sqlx::query!(\n        \"INSERT INTO books_wanted (book_id, user_id) VALUES ($1, $2)\",\n        book1_id,\n        user2_id\n    )\n    .execute(pool)\n    .await\n    .unwrap();\n\n    (user1_id, user2_id, book1_id, book2_id)\n}\n\n#[tokio::test]\nasync fn test_find_possible_trades_success() {\n    let mutex = get_test_mutex().await;\n    let _lock = mutex.lock().await;\n\n    let trade_repository = setup_test_repository().await;\n    let pool = get_test_db_pool().await;\n\n    let (user1_id, _user2_id, _book1_id, _book2_id) = setup_test_data(\u0026pool).await;\n\n    let result = trade_repository.find_possible_trades(user1_id).await;\n\n    assert!(result.is_ok(), \"Deve encontrar trocas possíveis com sucesso\");\n    let trades = result.unwrap();\n    assert_eq!(trades.len(), 1, \"Deve encontrar exatamente uma troca possível\");\n\n    let trade = \u0026trades[0];\n    assert_eq!(trade.offered_book.title, \"Livro 1\", \"Livro oferecido deve ser 'Livro 1'\");\n    assert_eq!(trade.wanted_book.title, \"Livro 2\", \"Livro desejado deve ser 'Livro 2'\");\n    assert_eq!(trade.trade_partner.name, \"User 2\", \"Parceiro deve ser 'User 2'\");\n}\n\n#[tokio::test]\nasync fn test_find_possible_trades_no_matches() {\n    let mutex = get_test_mutex().await;\n    let _lock = mutex.lock().await;\n\n    let trade_repository = setup_test_repository().await;\n    let pool = get_test_db_pool().await;\n\n    let user_id = Uuid::new_v4();\n    sqlx::query!(\n        \"INSERT INTO users (id, name, email, hash_password) VALUES ($1, $2, $3, $4)\",\n        user_id,\n        \"User Lonely\",\n        \"lonely@test.com\",\n        \"hash\"\n    )\n    .execute(\u0026pool)\n    .await\n    .unwrap();\n\n    let result = trade_repository.find_possible_trades(user_id).await;\n\n    assert!(result.is_ok(), \"Deve executar busca sem erros\");\n    let trades = result.unwrap();\n    assert_eq!(trades.len(), 0, \"Não deve encontrar trocas para usuário sem livros\");\n}\n\n#[tokio::test]\nasync fn test_find_possible_trades_with_multiple_matches() {\n    let mutex = get_test_mutex().await;\n    let _lock = mutex.lock().await;\n\n    let trade_repository = setup_test_repository().await;\n    let pool = get_test_db_pool().await;\n\n    // Criar 3 usuários\n    let user1_id = Uuid::new_v4();\n    let user2_id = Uuid::new_v4();\n    let user3_id = Uuid::new_v4();\n\n    for (id, name, email) in [\n        (user1_id, \"User 1\", \"user1@test.com\"),\n        (user2_id, \"User 2\", \"user2@test.com\"),\n        (user3_id, \"User 3\", \"user3@test.com\"),\n    ] {\n        sqlx::query!(\n            \"INSERT INTO users (id, name, email, hash_password) VALUES ($1, $2, $3, $4)\",\n            id, l inexistente\n    let non_existent_result = user_repository\n        .find_by_email(\"nonexistent@example.com\")\n        .await\n        .expect(\"Falha ao buscar usuário pelo email\");\n\n    assert!(non_existent_result.is_none());\n}\n\n#[tokio::test]\nasync fn test_email_exists() {\n    let mutex = get_test_mutex().await;\n    let _lock = mutex.lock().await;\n\n    let user_repository = setup_test_repository().await;\n\n    // Cria um usuário para teste\n    let user = CreateUserDto {\n        name: \"Email Exists Test\".to_string(),\n        email: \"email_exists@example.com\".to_string(),\n        password: \"password\".to_string(),\n    };\n    let hash_password = \"hashed_password_for_test\".to_string();\n\n    // Insere o usuário no banco\n    user_repository.create(\u0026user, hash_password.clone())\n        .await\n        .expect(\"Falha ao criar usuário\");\n\n    // Verifica se email existe através de find_by_email para testar a funcionalidade\n    let found_user = user_repository\n        .find_by_email(\"email_exists@example.com\")\n        .await\n        .expect(\"Falha ao buscar usuário pelo email\");\n\n    assert!(found_user.is_some());\n\n    // Verifica que email inexistente retorna None\n    let not_found = user_repository\n        .find_by_email(\"nonexistent@example.com\")\n        .await\n        .expect(\"Falha ao buscar usuário pelo email\");\n\n    assert!(not_found.is_none());\n}\n\n#[tokio::test]\nasync fn test_duplicate_email() {\n    let mutex = get_test_mutex().await;\n    let _lock = mutex.lock().await;\n\n    let user_repository = setup_test_repository().await;\n\n    // Cria um primeiro usuário\n    let user1 = CreateUserDto {\n        name: \"First User\".to_string(),\n        email: \"duplicate@example.com\".to_string(),\n        password: \"password\".to_string(),\n    };\n    let hash_password = \"hashed_password_for_test\".to_string();\n\n    // Insere o primeiro usuário\n    user_repository.create(\u0026user1, hash_passwo Impl {\n    user_repository: Arc\u003cdyn UserRepository\u003e,\n    password_service: Arc\u003cdyn PasswordService\u003e,\n    config: Config,\n}\n\nimpl AuthServiceImpl {\n    pub fn new(\n        user_repository: Arc\u003cdyn UserRepository\u003e,\n        password_service: Arc\u003cdyn PasswordService\u003e,\n        config: Config,\n    ) -\u003e Self {\n        Self {\n            user_repository,\n            password_service,\n            config,\n        }\n    }\n\n    fn generate_token(\u0026self, user_id: \u0026Uuid) -\u003e Result\u003cString, AppError\u003e {\n        let now = Utc::now();\n        let iat = now.timestamp() as usize;\n        let exp = (now + Duration::hours(self.config.jwt_expires_in.parse::\u003ci64\u003e().unwrap()))\n            .timestamp() as usize;\n\n        let claims = TokenClaims {\n            sub: user_id.to_string(),\n            iat,\n            exp,\n        };\n\n        encode(\n            \u0026Header::default(),\n            \u0026claims,\n            \u0026EncodingKey::from_secret(self.config.jwt_secret.as_bytes()),\n        )\n        .map_err(|e| AppError::InternalServerError(format!(\"Erro ao gerar token: {}\", e)))\n    }\n}\n\n#[async_trait]\nimpl AuthService for AuthServiceImpl {\n    async fn register(\u0026self, user_dto: CreateUserDto) -\u003e Result\u003cUserResponse, AppError\u003e {\n        // Validar entrada usando as validações do DTO\n        user_dto.validate_all()?;\n\n        // Hash da senha usando o adapter\n        let hash_password = self.password_service.hash_password(\u0026user_dto.password)?;\n\n        // Criar usuário\n        let user = self\n            .user_repository\n            .create(\u0026user_dto, hash_password)\n            .await?;\n\n        Ok(UserResponse::from(user))\n    }\n\n    async fn login(\u0026self, login_dto: LoginUserDto) -\u003e Result\u003cTokenResponse, AppError\u003e {\n        // Validar entrada usando as validações do DTO\n        login_dto.validate_all()?;\n\n        // Buscar usuário pelo email\n        let user = self\n            .user_repository\n            .find_by_email(\u0026login_dto.email)\n            .await?\n            .ok_or_else(|| AppError::AuthError(\"Credenciais inválidas\".to_string()))?;\n\n        // Verificar senha usando o adapter\n        let is_valid = self\n            .password_service\n            .verify_password(\u0026login_dto.password, \u0026user.hash_password)?;\n        if !is_valid {\n            return Err(AppError::AuthError(\"Credenciais inválidas\".to_string()));\n        }\n\n        // Gerar token\n        let token = self.generate_token(\u0026user.id)?;\n\n        Ok(TokenResponse {\n            access_token: token,\n            token_type: \"Bearer\".to_string(),\n            user: UserResponse::from(user),\n        })\n    }\n}\n","traces":[{"line":35,"address":[7426864],"length":1,"stats":{"Line":11}},{"line":47,"address":[3587752,3586960],"length":1,"stats":{"Line":10}},{"line":48,"address":[7414187],"length":1,"stats":{"Line":10}},{"line":49,"address":[7392566],"length":1,"stats":{"Line":10}},{"line":50,"address":[7391539,7391686],"length":1,"stats":{"Line":20}},{"line":54,"address":[7403834],"length":1,"stats":{"Line":10}},{"line":60,"address":[7321477],"length":1,"stats":{"Line":10}},{"line":62,"address":[7404786,7404713],"length":1,"stats":{"Line":20}},{"line":64,"address":[7638368,7638390,7638554],"length":1,"stats":{"Line":0}},{"line":70,"address":[7626880,7629470,7627281,7627094,7628255,7629511,7626924],"length":1,"stats":{"Line":44}},{"line":72,"address":[4766145,4765999,4766086,4766808],"length":1,"stats":{"Line":26}},{"line":75,"address":[7644668,7645051,7644824,7645360],"length":1,"stats":{"Line":22}},{"line":78,"address":[7622856,7623046,7623523,7622603,7622536,7622322],"length":1,"stats":{"Line":57}},{"line":80,"address":[7634546],"length":1,"stats":{"Line":11}},{"line":81,"address":[7629043,7627121,7628124,7628520,7628287,7628177],"length":1,"stats":{"L
